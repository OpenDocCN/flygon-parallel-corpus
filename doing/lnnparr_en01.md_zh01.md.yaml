  type: TYPE_IMG
  zh: '![在 Windows 上安装 NumPy，Matplotlib，SciPy 和 IPython](img/00002.jpeg)'
- en: Choose the appropriate version. In this example, we chose `numpy-1.8.0-win32-superpack-python2.7.exe`.
  prefs:
  - PREF_OL

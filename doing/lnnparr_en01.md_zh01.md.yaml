    on your preference.
  prefs: []
  type: TYPE_NORMAL
  zh: '您可以根据需要，在 Mac 上使用图形安装程序来安装 NumPy， Matplotlib 和 SciPy，也可以在命令行中使用端口管理器（例如 MacPorts
    或 Fink）来安装 NumPy， Matplotlib 和 SciPy。'

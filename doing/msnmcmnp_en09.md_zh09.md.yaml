  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们或多或少有了一个想法，即如何挑战如何在计算机上执行这些任务。 基准函数列表已完成，在上一章中您看到了将点积添加到矩阵分解中的信息。
- en: What you will do is create a Python script file that includes these calculations

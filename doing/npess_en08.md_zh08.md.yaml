  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Once you have everything done properly, you can proceed to write your first
    program in Cython.
  prefs: []
  type: TYPE_NORMAL
  zh: 正确完成所有操作后，您可以继续使用 Cython 编写第一个程序。

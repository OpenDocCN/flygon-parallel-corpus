  prefs: []
  type: TYPE_NORMAL
  zh: 前面的代码应该很容易理解。只要注意一件重要的事情：Python有两个除法运算符，一个执行所谓的**真除法**（`/`），它返回操作数的商，另一个是所谓的**整数除法**（`//`），它返回操作数的*向下取整*商。值得注意的是，在Python

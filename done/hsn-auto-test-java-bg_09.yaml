  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在传递了参数类型之后，你可以通过使用`a.`轻松地添加一些字符串实例，它会显示出`ArrayList`支持的不同类型的列表。对于`ArrayList`，我们没有定义特定的数组大小，而在数组中，我们已经明确定义了一个大小。在数组中，一旦我们定义了大小，就不能减少或增加大小。但在`ArrayList`中，你可以随时添加或删除元素，它是一个动态大小的数组。这是数组和`ArrayList`之间的基本区别之一。

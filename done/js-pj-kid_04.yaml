  type: TYPE_IMG
  zh: '![If语句](img/B04720_04_07.jpg)'
- en: 'You learned about the conditional operators in the previous chapters. In if
    statement, you can use all of them. Here are a few examples with comments:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 您在前几章中学习了条件运算符。在if语句中，您可以使用所有这些条件运算符。以下是一些带有注释的示例：
- en: '[PRE13]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: To check multiple conditions, you need to use OR (`||`) or AND (`&&`).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查多个条件，您需要使用OR（`||`）或AND（`&&`）。
- en: 'Consider the following examples:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑以下示例：
- en: '[PRE14]'
  id: totrans-66
  prefs: []
  type: TYPE_PRE

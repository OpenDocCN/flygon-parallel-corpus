- en: If statement
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: if语句
- en: Let's say John has 23 apples and Tom has 45 apples. We want to check who has
    more apples using JavaScript programming. We need to make our browser understand
    the **if statement**.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 假设约翰有23个苹果，汤姆有45个苹果。我们想要使用JavaScript编程来检查谁有更多的苹果。我们需要让我们的浏览器理解**if语句**。
- en: Note
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The if statement compares two variables.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: if语句比较两个变量。
- en: 'To check our condition, we need to declare the two variables containing the
    number of apples, as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查我们的条件，我们需要声明包含苹果数量的两个变量，如下所示：
- en: '[PRE9]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'To check which number is bigger, we can apply the if statement as shown in
    the following:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查哪个数字更大，我们可以应用如下所示的if语句：
- en: '[PRE10]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'Let''s say that we do not know which variable is bigger. Then, we need to check
    both the variables. Therefore, we need to include the following codes to our program:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们不知道哪个变量更大。然后，我们需要检查这两个变量。因此，我们需要将以下代码包含到我们的程序中：
- en: '[PRE11]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'

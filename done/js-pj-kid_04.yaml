- en: Switch-case
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Switch-case
- en: 'If you have more than three conditions, it is good practice to use the **switch-case**
    statement. The basic structure of switch-case is as shown in the following:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL

- en: '[PRE15]'
  id: totrans-69
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Every `case` has a `break`. However, the `default` does not need a `break`.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 每个`case`都有一个`break`。但是，`default`不需要`break`。

- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Python has evolved and extended its features toward every possible IT operation.
    This book will help you leverage the latest features of Python to write effective
    scripts and create command-line tools (for use when it comes to data types, loops,
    conditionals, functions, error handling, and more) to administer your environment.
    This book will revolve around the entire development process, from setup and planning
    to automated testing and building different command-line tools. This book gets you
    up and running with everything from basic scripting to using standard library
    packages. Finally, you will create a large scripting project where you will learn
    how to plan, implement, and distribute a project based on ideal resources.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Python已经发展并扩展了其功能，涵盖了几乎所有可能的IT操作。本书将帮助你利用Python的最新功能，编写有效的脚本，并创建用于管理环境的命令行工具（用于数据类型、循环、条件、函数、错误处理等）。本书将围绕整个开发过程展开，从设置和规划到自动化测试和构建不同的命令行工具。本书将使你从基本脚本编写到使用标准库包。最后，你将创建一个大型脚本项目，学习如何规划、实施和分发基于理想资源的项目。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book would be ideal for users with some basic understanding of Python programming
    who are interested in scaling their programming skills to command-line scripting
    and system administration.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合具有一定Python编程基础的用户，他们有兴趣将编程技能扩展到命令行脚本和系统管理。
- en: Prior knowledge of Python is necessary.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 需要有Python的先验知识。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](6cc9eb35-3693-4dcf-99b2-0bb2c03737af.xhtml), *Python Scripting
    Overview*, covers the installation procedures for Python as well as the use of
    the Python interpreter tool. You will learn how to assign values to variables
    and be introduced to variables and strings. You will study the sequence data types,
    including lists, tuples, sets, and dictionaries. Also, you will learn how to parse
    command-line options in scripts.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](6cc9eb35-3693-4dcf-99b2-0bb2c03737af.xhtml)，*Python脚本概述*，涵盖了Python的安装程序以及Python解释器工具的使用。你将学习如何为变量赋值，并介绍变量和字符串。你将学习包括列表、元组、集合和字典在内的序列数据类型。此外，你还将学习如何在脚本中解析命令行选项。'
- en: '[Chapter 2](e6e30dc2-2cb6-49b2-8257-b68fc07058c8.xhtml), *Debugging and Profiling
    Python Scripts*, teaches you how to debug Python programs using debugger tools.
    You will also learn how to handle errors, and explore the concepts of profiling
    and timing.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](e6e30dc2-2cb6-49b2-8257-b68fc07058c8.xhtml)，*调试和分析Python脚本*，教你如何使用调试器工具调试Python程序。你还将学习如何处理错误，并探索分析和计时的概念。'
- en: '[Chapter 3](e4ce196d-ba55-43b9-a53b-6f2023667271.xhtml), *Unit Testing – Introduction
    to the Unit Testing Framework*, is about unit testing in Python. We will create
    unit tests to test programs.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](e4ce196d-ba55-43b9-a53b-6f2023667271.xhtml)，*单元测试-单元测试框架介绍*，是关于Python中的单元测试。我们将创建单元测试来测试程序。'
- en: '[Chapter 4](a5ce2d77-36f0-400d-80af-9b7c7415afc8.xhtml), *Automating Regular
    Administrative Activities*, will teach you how to automate the regular administrative
    activities of the system administrator. You will learn about accepting inputs,
    handling passwords, the execution of external commands, reading config files,
    adding warning codes to scripts, implementing CPU limits, web browser launching,
    use of the `os` module, and taking backups.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](a5ce2d77-36f0-400d-80af-9b7c7415afc8.xhtml)，*自动化常规管理活动*，将教你如何自动化系统管理员的常规管理活动。你将学习如何接受输入，处理密码，执行外部命令，读取配置文件，向脚本添加警告代码，实现CPU限制，启动Web浏览器，使用`os`模块以及备份。'
- en: '[Chapter 5](a8dd09b0-9ccd-4e5f-bcf7-fdee982888d1.xhtml), *Handling Files, Directories,
    and Data*, is where you will learn about using the os module for various activities.
    You will learn about the data and some methods applied to that data, such as copying,
    moving, merging, and comparing. You will also learn about the `tarfile` module
    and how to use it.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](a8dd09b0-9ccd-4e5f-bcf7-fdee982888d1.xhtml)，*处理文件、目录和数据*，将教你如何使用os模块进行各种活动。你将学习有关数据以及应用于该数据的一些方法，如复制、移动、合并和比较。你还将学习`tarfile`模块以及如何使用它。'
- en: '[Chapter 6](d0927f7b-2d15-4ba4-811d-246ccde525a6.xhtml), *File Archiving, Encrypting,
    and Decrypting*, delves into file archiving, creating archives, and TAR and ZIP
    creation. You will also learn about unpacking the `.tar` and `.zip` files using
    applications.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](d0927f7b-2d15-4ba4-811d-246ccde525a6.xhtml)，*文件归档、加密和解密*，深入研究文件归档、创建存档以及TAR和ZIP创建。你还将学习如何使用应用程序解压`.tar`和`.zip`文件。'
- en: '[Chapter 7](8a1acdbf-e991-4a6a-9efc-f4b76faec765.xhtml), *Text Processing and
    Regular Expressions*, looks at text processing and regular expressions in Python.
    Python has a very powerful library of things called called regular expressions,
    which do tasks such as searching and extracting data. You will learn how to use
    regular expressions with files. You will also learn how to read and write to files.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](8a1acdbf-e991-4a6a-9efc-f4b76faec765.xhtml)，*文本处理和正则表达式*，讨论了Python中的文本处理和正则表达式。Python有一个非常强大的库，叫做正则表达式，可以执行搜索和提取数据等任务。你将学习如何在文件中使用正则表达式。你还将学习如何读取和写入文件。'
- en: '[Chapter 8](54a9a30f-3a45-4af8-b7ea-b9909e372f39.xhtml), *Documentation and
    Reporting*, will teach you how to document and report information using Python.
    You will also learn how to take input using Python scripts and how to print the
    output. Using Python, you can write scripts for automated information gathering.
    Writing scripts for receiving emails is easier in Python. You will learn how to
    format information.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](54a9a30f-3a45-4af8-b7ea-b9909e372f39.xhtml)，*文档和报告*，将教你如何使用Python记录和报告信息。你还将学习如何使用Python脚本输入和打印输出。使用Python，你可以编写用于自动信息收集的脚本。在Python中更容易编写用于接收电子邮件的脚本。你将学习如何格式化信息。'
- en: '[Chapter 9](8ead0a53-fcb5-4104-84dd-01b070ce1fb6.xhtml), *Working with Various
    Files*, will go into the issue of handling various files, such as PDF files, Excel
    files, and CSV files. You will learn how to open, edit, and get data from these
    files using Python.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](8ead0a53-fcb5-4104-84dd-01b070ce1fb6.xhtml)，*处理各种文件*，将涉及处理各种文件，如PDF文件、Excel文件和CSV文件的问题。您将学习如何使用Python打开、编辑和获取这些文件中的数据。'
- en: '[Chapter 10](5817e138-27b7-4f34-befd-8f102fab0e11.xhtml), *Basic Networking
    – Socket Programming*, will first introduce the basics of networking; then you
    will learn about sockets such as TCP, UDP, and more. You will also learn about
    how to program sockets to communicate and get information of protocols such as
    HTTP and FTP.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](5817e138-27b7-4f34-befd-8f102fab0e11.xhtml)，*基本网络-套接字编程*，首先介绍了网络的基础知识；然后您将了解TCP、UDP等套接字。您还将学习如何编写套接字以进行通信，并获取HTTP和FTP等协议的信息。'
- en: '[Chapter 11](a580cd26-931b-4c61-9e11-07b7921df96b.xhtml), H*andling Emails
    Using Python Scripting*, explores how to compose and send emails using Python
    scripts. Sending emails is a very common task in any software program. We can
    use Python''s `smtplib` module for sending emails in Python programs. In this
    chapter, you will also learn about the different protocols used for sending emails
    on different servers.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](a580cd26-931b-4c61-9e11-07b7921df96b.xhtml)，*使用Python脚本处理电子邮件*，探讨了如何使用Python脚本撰写和发送电子邮件。发送电子邮件是任何软件程序中非常常见的任务。我们可以使用Python的`smtplib`模块在Python程序中发送电子邮件。在本章中，您还将了解在不同服务器上发送电子邮件所使用的不同协议。'
- en: '[Chapter 12](aef964b0-430d-4ffb-98a4-cd5b46d08cc9.xhtml), *Remote Monitoring
    of Hosts Over Telnet and SSH*, shows you how to carry out basic configurations
    on a server with the SSH protocol. We will begin by using the Telnet module, after
    which we will implement the same configurations using the preferred method, SSH.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](aef964b0-430d-4ffb-98a4-cd5b46d08cc9.xhtml)，*通过Telnet和SSH远程监控主机*，向您展示如何在使用SSH协议的服务器上进行基本配置。我们将首先使用Telnet模块，然后使用首选方法SSH实现相同的配置。'
- en: '[Chapter 13](5b4190f5-678c-44b1-bd57-12fdd972c1e2.xhtml), *Building Graphical
    User Interface*, looks at graphical user interface creation with the PyQt module.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](5b4190f5-678c-44b1-bd57-12fdd972c1e2.xhtml)，*构建图形用户界面*，介绍了使用PyQt模块创建图形用户界面。'
- en: '[Chapter 14](eb8f405e-58fd-4f93-921c-ccf3fcbd1c8f.xhtml), *Working with Apache
    and Other Log Files*, explains how to work with Apache log files. You will also
    learn about log-parsing applications; that is, identifying the particular types
    of log messages. You will also learn how to parse these files and how to handle
    multiple files; detecting any exceptions, storing data, and producing reports.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](eb8f405e-58fd-4f93-921c-ccf3fcbd1c8f.xhtml)，*使用Apache和其他日志文件*，解释了如何处理Apache日志文件。您还将了解日志解析应用程序；即，识别特定类型的日志消息。您还将学习如何解析这些文件，以及如何处理多个文件；检测任何异常，存储数据并生成报告。'
- en: '[Chapter 15](aa4c6bb6-5f0f-4ec2-8d49-558de977edf7.xhtml), *SOAP and REST API
    Communication*, concerns the basics of SOAP and REST, and the differences between
    them. You will also get to know the SOAP API and how to use it using different
    libraries. We will also study the REST API and standard libraries.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](aa4c6bb6-5f0f-4ec2-8d49-558de977edf7.xhtml)，*SOAP和REST API通信*，涉及SOAP和REST的基础知识，以及它们之间的区别。您还将了解SOAP
    API以及如何使用不同的库来使用它。我们还将学习REST API和标准库。'
- en: '[Chapter 16](825b5ce2-59b4-4a5c-b5a7-e77f28809acf.xhtml), *Web Scraping – Extracting
    Useful Data from Websites*, will teach you about extracting data from a website
    using Python’s libraries. You will also learn how to search for articles and source
    code using Python.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章](825b5ce2-59b4-4a5c-b5a7-e77f28809acf.xhtml)，*Web抓取-从网站提取有用数据*，将教您如何使用Python库从网站提取数据。您还将学习如何使用Python搜索文章和源代码。'
- en: '[Chapter 17](26723f7b-f98e-40b6-9069-ad39b522ca04.xhtml), *Statistics Gathering
    and Reporting*, is about advanced Python libraries that are used in scientific
    calculations. These libraries are NumPy, SciPy, and Matplotlib. You will learn
    about the concepts of data visualization and learn how to plot data.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第17章](26723f7b-f98e-40b6-9069-ad39b522ca04.xhtml)，*统计数据收集和报告*，介绍了在科学计算中使用的高级Python库。这些库包括NumPy、SciPy和Matplotlib。您将学习数据可视化的概念，并学习如何绘制数据。'
- en: '[Chapter 18](82d75e3b-67d5-46b3-be35-a49f56860df2.xhtml), *MySQL and SQLite
    Database Administrations*, looks at database administration using MySQL and SQLite
    databases. You will learn about the requirements and design for this kind of administration,
    how to modify the plugin framework, and how to write producer and consumer code.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第18章](82d75e3b-67d5-46b3-be35-a49f56860df2.xhtml)，*MySQL和SQLite数据库管理*，介绍了使用MySQL和SQLite数据库进行数据库管理。您将了解此类管理的要求和设计，如何修改插件框架，以及如何编写生产者和消费者代码。'

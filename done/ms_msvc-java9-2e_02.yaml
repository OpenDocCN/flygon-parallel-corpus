  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一件有趣的事情，由于Spring的HTTP消息转换器支持，`Calculation`对象会自动转换为JSON。您不需要手动进行这种转换。如果Jackson

  zh: 许多数组创建函数提供默认的数组数据类型。 例如，`np.zeros`和`np.ones`函数默认创建充满浮点数的数组。 但是也可以使它们创建其他数据类型的数组。
    考虑以下示例，这些示例演示如何使用`dtype`参数创建任意数据类型的数组。

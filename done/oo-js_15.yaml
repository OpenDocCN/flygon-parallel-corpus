- en: Appendix B. Built-in Functions
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录B. 内置函数
- en: 'This appendix contains a list of the built-in functions (methods of the global
    object), discussed in [Chapter 3](ch03.html "Chapter 3. Functions"), *Functions*:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录包含了内置函数（全局对象的方法）的列表，讨论在[第3章](ch03.html "第3章. 函数")中，*函数*：
- en: '| **Function** | **Description** |'
  id: totrans-2
  prefs: []
  type: TYPE_TB
  zh: '| **函数** | **描述** |'
- en: '| `parseInt()` | Takes two parameters: an input object and radix; then tries
    to return an integer representation of the input. Doesn''t handle exponents in
    the input. The default radix is `10` (a decimal number). Returns `NaN` on failure.
    Omitting the radix may lead to unexpected results (for example for inputs such
    as `08`), so it''s best to always specify it:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '| `parseInt()` | 接受两个参数：一个输入对象和基数；然后尝试返回输入的整数表示。不处理输入中的指数。默认基数为`10`（十进制数）。失败时返回`NaN`。省略基数可能会导致意外结果（例如对于`08`这样的输入），因此最好总是指定它：'
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '|'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| `parseFloat()` | Takes a parameter and tries to return a floating-point number
    representation of it. Understands exponents in the input:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '`parseFloat()` | 接受一个参数并尝试返回其浮点数表示。理解输入中的指数：'
- en: '[PRE1]'
  id: totrans-7
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '|'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| `isNaN()` | Abbreviated from "Is Not a Number". Accepts a parameter and returns
    `true` if the parameter is not a valid number, `false` otherwise. Attempts to
    convert the input to a number first:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '| `isNaN()` | 缩写自“不是一个数字”。接受一个参数，如果参数不是有效的数字则返回`true`，否则返回`false`。首先尝试将输入转换为数字：'
- en: '[PRE2]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '|'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| `isFinite()` | Returns `true` if the input is a number (or can be converted
    to a number), but if it is not a number `Infinity` or `-` `Infinity`. Returns
    `false` for infinity or non-numeric values:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '| `isFinite()` | 如果输入是一个数字（或可以转换为数字），则返回`true`，但如果不是数字，则返回`Infinity`或`-` `Infinity`。对于无穷大或非数值的情况返回`false`：'
- en: '[PRE3]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '|'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| `encodeURIComponent()` | Converts the input into a URL-encoded string. For
    more details on how URL encoding works, refer to the Wikipedia article at [http://en.wikipedia.org/wiki/Url_encode](http://en.wikipedia.org/wiki/Url_encode):'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '| `encodeURIComponent()` | 将输入转换为URL编码的字符串。有关URL编码工作原理的更多详细信息，请参阅维基百科文章[http://en.wikipedia.org/wiki/Url_encode](http://en.wikipedia.org/wiki/Url_encode)：'
- en: '[PRE4]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '|'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| `decodeURIComponent()` | Takes an URL-encoded string and decodes it:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '| `decodeURIComponent()` | 接受一个URL编码的字符串并解码它：'
- en: '[PRE5]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '|'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| `encodeURI()` | URL-encodes the input, but assumes a full URL is given, so
    returns a valid URL by not encoding the protocol (for example, `http://`) and
    hostname (for example, `www.phpied.com`):'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '| `encodeURI()` | 对输入进行URL编码，但假定给定了完整的URL，因此通过不对协议（例如`http://`）和主机名（例如`www.phpied.com`）进行编码来返回有效的URL：'
- en: '[PRE6]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '|'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| `decodeURI()` | Opposite of `encodeURI()`:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '| `decodeURI()` | `encodeURI()` 的相反操作：'
- en: '[PRE7]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '|'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| `eval()` | Accepts a string of JavaScript code and executes it. Returns the
    result of the last expression in the input string.To be avoided where possible:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '| `eval()` | 接受一个JavaScript代码的字符串并执行它。返回输入字符串中最后一个表达式的结果。尽量避免使用：'
- en: '[PRE8]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '|'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '|'

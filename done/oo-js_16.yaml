    start. `test()` and `exec()`set this position after a successful match. Only relevant
    when the `g` (global) modifier was used:'
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: '| `lastIndex` | 包含下一个匹配应该开始的字符串中的位置。`test()`和`exec()`在成功匹配后设置这个位置。只有在使用了`g`（全局）修饰符时才相关：'

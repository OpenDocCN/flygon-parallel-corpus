  - PREF_UL
  type: TYPE_NORMAL
  zh: 买入，常规，盘内，止损市价订单
- en: '`SELL`, `REGULAR`, `INTRADAY`, `STOPLOSS_MARKET` order'
  id: totrans-348
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 卖出，常规，盘内，止损市价订单
- en: '`BUY`, `REGULAR`, `DELIVERY`, `STOPLOSS_MARKET` order'
  id: totrans-349

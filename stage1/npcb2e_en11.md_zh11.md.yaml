  type: TYPE_NORMAL
  zh: 另见
- en: The relevant NumPy documentation is at [http://docs.scipy.org/doc/numpy/reference/generated/numpy.partition.html](http://docs.scipy.org/doc/numpy/reference/generated/numpy.partition.html)
  prefs:

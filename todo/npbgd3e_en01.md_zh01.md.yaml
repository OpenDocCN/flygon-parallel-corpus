  type: TYPE_NORMAL
  zh: 在开始介绍  NumPy 之前，让我们简要介绍一下 Python 帮助系统，以防万一您忘记了它的工作方式或不太熟悉它。 Python 帮助系统允许您从交互式
    **Python shell** 中查找文档。 外壳程序是交互式程序，它接受命令并为您执行命令。

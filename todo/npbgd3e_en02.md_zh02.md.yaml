    function. We will now select one by one each item of the matrix. Remember, the
    indices are numbered starting from `0:`
  prefs: []
  type: TYPE_NORMAL
  zh: 这次是通过将列表列表传递给`array()`函数来创建数组的。 现在，我们将逐一选择矩阵的每个项目。 请记住，索引从`0:`开始编号

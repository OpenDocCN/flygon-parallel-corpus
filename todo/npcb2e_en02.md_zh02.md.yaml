    an array, which means resizing the image by a certain factor in our use case.
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用`repeat()`函数调整图像大小。 此函数重复一个数组，这意味着在我们的用例中按一定的大小调整图像大小。

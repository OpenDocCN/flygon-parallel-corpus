  type: TYPE_NORMAL
  zh: 拟合频率并返回一条线。
- en: 'Use the `polyfit()` function to do a linear fit:'
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`polyfit()`函数进行线性拟合：
- en: '[PRE36]'
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: Plot the results.
  prefs:

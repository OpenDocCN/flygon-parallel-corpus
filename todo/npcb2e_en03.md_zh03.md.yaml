  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将获取收盘价的对数，然后使用`diff()` NumPy 函数计算这些值的第一个差异。 让我们从对数回报中选择正值：
- en: '[PRE34]'
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: Get the frequencies of the returns.
  prefs:
  - PREF_OL

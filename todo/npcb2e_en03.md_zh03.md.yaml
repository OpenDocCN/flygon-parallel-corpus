    log of the frequencies in order to get a nice linear relation:'
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要使用`histogram()`函数获得回报的频率。 返回计数和垃圾箱数组。 最后，我们需要记录频率，以获得良好的线性关系：
- en: '[PRE35]'

  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们将绘制数据并将其与 matplotlib 线性拟合：
- en: '[PRE37]'
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: 'We get a nice plot of the linear fit, returns, and frequencies, like this:'

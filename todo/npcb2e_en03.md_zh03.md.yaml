  zh: 在先前的秘籍中，我们尝试了一种交易想法。 但是，我们没有基准可以告诉我们所获得的结果是否良好。 在这种情况下，通常以我们应该能够击败随机过程为前提进行随机交易。
    我们将从交易年度中随机抽出几天来模拟交易。 这应该说明使用 NumPy 处理随机数。

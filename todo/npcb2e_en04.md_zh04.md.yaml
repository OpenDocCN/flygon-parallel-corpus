  zh: '**Jython** 是用于 Python 和 Java 的默认互操作性解决方案。 但是，Jython 在 **Java 虚拟机**（**JVM**）上运行。
    因此，它无法访问主要用 C 语言编写的 NumPy 模块。 **JPype** 是一个开放源代码项目，试图解决此问题。 接口发生在 Python 和 JVM
    之间的本机级别上。 让我们安装 JPype。'

  type: TYPE_NORMAL
  zh: 另见
- en: The documentation for the `numpy.ma` module is at [http://docs.scipy.org/doc/numpy/reference/maskedarray.html](http://docs.scipy.org/doc/numpy/reference/maskedarray.html)
  prefs:

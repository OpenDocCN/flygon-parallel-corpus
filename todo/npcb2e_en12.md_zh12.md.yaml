  zh: 数据来自荷兰气象局 KNMI。 特别是 KNMI 总部位于 De Bilt 的气象站。 在这些秘籍中，我们将检查气压和最大可见度（见[`www.knmi.nl/climatology/daily_data/download.html`](http://www.knmi.nl/climatology/daily_data/download.html)）。

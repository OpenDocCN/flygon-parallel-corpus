    the name of the module and the functions in it. The general structure of this
    function is as follows:'
  prefs: []
  type: TYPE_NORMAL
  zh: 该函数的主体包含对`Py_InitModule3`的调用，该调用定义模块的名称和模块中的函数。 该函数的一般结构如下：

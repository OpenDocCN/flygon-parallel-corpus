  type: TYPE_NORMAL
- en: Check if it has appropriate header.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Parse whole file line by line, with '|' as delimiter.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If there no 9 fields found from above step return with appropriate error message.
  prefs:
  - PREF_OL

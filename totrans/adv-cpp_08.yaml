- en: 7\. Everybody Falls, It's How You Get Back Up – Testing and Debugging
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Learning Objectives
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'By the end of this chapter, you will be able to:'
  prefs: []
  type: TYPE_NORMAL
- en: Describe different types of assertions
  prefs:
  - PREF_UL

  - PREF_OL
  type: TYPE_NORMAL
- en: 'Figure 5.8: Swing detection visual explanation: distance and retest'
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, let''s zoom out and look at the big picture. The swing high in the above

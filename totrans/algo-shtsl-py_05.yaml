  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B17704_05_18.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5.18: SPY with swing highs and lows'
  prefs: []
  type: TYPE_NORMAL
- en: 'This is a clean chart of **SPY**. The false positives have been removed. And

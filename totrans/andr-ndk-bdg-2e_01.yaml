    Glibc, Make, OpenJDK, and Ant.'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Linux上使用Android NDK进行开发，我们需要设置一些先决条件：Glibc、Make、OpenJDK和Ant。

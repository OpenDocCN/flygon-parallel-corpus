  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，裁剪它们的坐标，以避免在窗口内存区域之外绘制。这个操作相当重要，因为超出窗口限制可能导致分段错误：
- en: '[PRE28]'
  id: totrans-188
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: After that, draw each pixel of the element on screen. The `line` variable points

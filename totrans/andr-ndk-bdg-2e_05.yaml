  zh: 之后，在屏幕上绘制元素的每个像素。`line`变量指向元素绘制的第一行像素的开头。这个指针是使用stride（两行像素之间的距离）和元素的顶部`Y`坐标计算出来的。
- en: Then, we can loop over window pixels to draw a red square representing the element.

  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ANativeWindow_fromSurface()`将窗口与给定的Java `android.view.Surface`关联起来。此方法会自动获取对给定表面的引用。必须使用`ANativeWindow_release()`释放它，以避免内存泄漏：'

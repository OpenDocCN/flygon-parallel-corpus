  zh: 然后，在`ANativeWindow_Buffer`结构中检索所有必要的窗口尺寸。要填充这个结构，窗口必须首先用`ANativeWindow_lock()`锁定，然后在完成后用`ANativeWindow_unlockAndPost()`解锁。

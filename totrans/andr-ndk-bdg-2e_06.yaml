  type: TYPE_NORMAL
  zh: 每次纹理更改时，使用`glDrawElements()`渲染一堆精灵。 之前指定的顶点缓冲区与此处给出的索引缓冲区结合在一起，以使用正确的纹理渲染正确的精灵。
    在这一点上，绘制调用被发送到OpenGL，后者执行着色器程序：
- en: '[PRE73]'
  id: totrans-358
  prefs: []

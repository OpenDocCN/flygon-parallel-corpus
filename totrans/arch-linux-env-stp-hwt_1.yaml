  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们列出设置默认目标所需的步骤：
- en: 'If you want to end up with a graphical system, enable the graphical target:'
  id: totrans-399
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你想最终得到一个图形系统，启用图形目标：
- en: '[PRE26]'
  id: totrans-400
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: 'When a terminal is sufficient, the multiuser target will suffice:'
  id: totrans-401
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当终端足够时，多用户目标就足够了：
- en: '[PRE27]'
  id: totrans-402
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: 'Start a service manually by running the following command:'
  id: totrans-403
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过运行以下命令手动启动服务：

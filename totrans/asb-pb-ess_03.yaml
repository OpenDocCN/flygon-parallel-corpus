  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Parameterizing the roles
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'At times, we may need to override default parameters specified inside vars
    or the default directory of a role, for example, running web servers on port 8080

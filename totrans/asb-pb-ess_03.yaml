- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: Create the `main.yml` file inside `roles/base/tasks` to specify tasks for the
    base role.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Edit the `main.yml` file and add the following code:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE

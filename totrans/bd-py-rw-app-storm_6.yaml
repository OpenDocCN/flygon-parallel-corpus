  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The next example shows how to test a sequence of related components. In the
    following code, we see a new version of `wordcount.py` that tests the interaction
    between `SplitSentenceBolt` and `WordCountBolt`:'
  prefs: []
  type: TYPE_NORMAL

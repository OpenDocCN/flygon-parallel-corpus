  prefs: []
  type: TYPE_NORMAL
- en: '`LIST`'
  prefs: []
  type: TYPE_NORMAL
- en: '`TUPLE`'
  prefs: []
  type: TYPE_NORMAL
- en: '`NAMEDTUPLE`'
  prefs: []
  type: TYPE_NORMAL

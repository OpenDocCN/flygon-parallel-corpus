- en: Part I. Introductory Material
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分. 序言材料
- en: 'If you asked your customers to name their favorite features of your products,
    it’s unlikely that their lists would begin with security and reliability. Both
    features are often hidden in their expectations: if they’re working well, your
    customers don’t notice them.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你问你的客户列出他们产品的最喜欢的特性，他们的清单不太可能以安全性和可靠性开头。这两个特性通常隐藏在他们的期望中：如果它们运行良好，您的客户就不会注意到它们。
- en: We believe that security and reliability *should* be top priorities for any
    organization. Ultimately, few people want to use a product that’s not secure and
    reliable, so these aspects provide differentiating business value.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们相信安全性和可靠性*应该*是任何组织的首要任务。最终，很少有人愿意使用不安全和不可靠的产品，因此这些方面提供了不同的商业价值。
- en: '[Part I](#introductory_material) of this book highlights the large overlap
    between practices that are fundamental to secure and reliable systems, and tradeoffs
    you might have to make between the two. We then provide high-level guidance on
    your potential adversaries: how they might act, and how their actions might affect
    the lifecycle of your systems.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的[第一部分](#introductory_material)突出了安全和可靠系统的基本实践之间的重叠，以及您可能需要在两者之间进行权衡。然后，我们就潜在的对手提供了高层次的指导：他们可能如何行动，以及他们的行动可能如何影响您系统的生命周期。

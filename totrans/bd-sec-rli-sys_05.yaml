  type: TYPE_NORMAL
  zh: 高管
- en: Board directors | Third-party app developers Open source contributors
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 董事会成员 | 第三方应用程序开发人员 开源贡献者
- en: Trusted content contributors
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 受信任的内容贡献者
- en: Commercial partners
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 商业合作伙伴
- en: Contractors
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 承包商
- en: Vendors
  id: totrans-81

- en: Appendix A. A Disaster Risk Assessment Matrix
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A. 灾难风险评估矩阵
- en: For a thorough disaster risk analysis, we recommend ranking the risks facing
    your organization by using a standardized matrix that accounts for each risk’s
    probability of occurrence and its potential impact to the organization. [Table A-1](#sample_disaster_risk_assessment_matrix)
    is a sample risk assessment matrix that both large and small organizations can
    tailor to the specifics of their systems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 对于彻底的灾难风险分析，我们建议使用标准化矩阵对您的组织面临的风险进行排名，该矩阵考虑了每种风险发生的概率以及对组织的潜在影响。[表A-1](#sample_disaster_risk_assessment_matrix)是一个样本风险评估矩阵，大型和小型组织都可以根据其系统的具体情况进行调整。
- en: To use the matrix, assess the values appropriate for each of the columns of
    probability and impact. As we emphasize in [Chapter 16](ch16.html#onesix_disaster_planning),
    these values are likely dependent on what your organization does, its infrastructure,
    and where it is located. An organization operating out of Los Angeles, CA, in
    the US may have a higher likelihood of experiencing an earthquake than an organization
    operating out of Hamburg, Germany. If your organization has offices in many locations,
    you may even want to do a risk assessment per location.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用该矩阵，评估概率和影响的每一列的适当值。正如我们在[第16章](ch16.html#onesix_disaster_planning)中强调的那样，这些值可能取决于您的组织所做的事情、其基础设施以及其所在位置。位于美国加利福尼亚州洛杉矶的组织可能比位于德国汉堡的组织更有可能经历地震。如果您的组织在多个地点设有办事处，您甚至可能希望对每个地点进行风险评估。
- en: Once you’ve calculated the probability and impact values, multiply them to determine
    the rank of each risk. The resulting values can be used to order the risks from
    highest to lowest, which serves as a guide for prioritization and preparation.
    A risk that ranks 0.8 will likely require more immediate attention than risks
    that have a value of 0.5 or 0.3\. Be sure to develop response plans for the most
    critical risks your organization faces.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您计算出概率和影响值，就将它们相乘以确定每个风险的等级。得出的值可用于按从高到低的顺序排列风险，这将作为优先级和准备工作的指南。排名为0.8的风险可能需要比价值为0.5或0.3的风险更紧急的关注。一定要为您的组织面临的最关键风险制定应对计划。

  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来看看结果。在浏览器中打开这个。首先，输入一些值：`Berry Gibbs`作为`Name`，一个日期，然后点击“插入并显示”按钮。结果显示在*图18.3.7*中：

  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，即使我为`Name`和`Date`输入值，它也会显示“找不到存储过程'AddNames'”，如*图18.3.10*所示，因为我拼错了存储过程的名称：

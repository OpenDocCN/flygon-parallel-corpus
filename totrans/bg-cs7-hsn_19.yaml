  type: TYPE_NORMAL
  zh: 现在，要使用这个，你必须采取以下典型的步骤。首先，你希望在有人点击按钮时清除标签的输出，所以在以`protected void Button1_Click...`开头的行下面的花括号之间输入以下内容：

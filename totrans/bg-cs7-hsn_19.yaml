  type: TYPE_NORMAL
  zh: 现在，让我们创建一个命令；在这一行下面的花括号之间输入以下内容：
- en: '[PRE9]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'Next, you open a connection by entering the following just below that:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL

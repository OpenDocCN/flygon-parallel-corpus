    lines. Notice that the command preceded by CMD in the Dockerfile is the one that
    runs:'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 你注意到了什么？容器运行的输出显示在终端的相应行上。注意，在Dockerfile中由CMD前导的命令是运行的命令：

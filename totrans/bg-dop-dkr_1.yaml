  type: TYPE_NORMAL
  zh: Docker是否正在运行？在终端或命令行应用程序上键入`docker`。
- en: Open the JavaScript example directory.
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开JavaScript示例目录。

  prefs: []
  type: TYPE_NORMAL
  zh: 如果运行`docker ps`，将不会列出任何容器，但是如果运行`docker ps -a`，您会注意到列出了容器及其命令列中显示的继承的CMD命令：`python3`和`node`：

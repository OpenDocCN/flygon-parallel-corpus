  id: totrans-248
  prefs: []
  type: TYPE_IMG
  zh: '![Python](graphics/image01_24a.jpg)![Python](graphics/image01_25a.jpg)'
- en: The same applies to JavaScript, showing that the concept applies across the
    board.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 同样适用于JavaScript，表明这个概念是普遍适用的。

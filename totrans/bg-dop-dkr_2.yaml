    port. The format is as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: This allows us from our local machine to access the port 8000 which was mapped
    from the container port.
  prefs: []
  type: TYPE_NORMAL

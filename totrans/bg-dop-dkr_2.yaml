  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Volumes persist any update to a local file or script. This makes an equal change
    on the container side.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this case, the command is the following:'

  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Run `docker-compose up` to run the app.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '`docker-compose` is a **command-line interface (CLI)** just like the Docker
    CLI. Running `docker-compose` gives a list of commands and how to use each.'
  prefs: []

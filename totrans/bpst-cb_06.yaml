    You will now see 26 rows in the account table instead of the previous count of
    25:'
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回到**用户信息**页面：OWASP 2013 | A1 – Injection (SQL) | SQLi – Extract Data | User

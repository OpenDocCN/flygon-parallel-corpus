  type: TYPE_NORMAL
  zh: 打开您的计算机上保存了`csrf.html`文件的位置。将文件拖到已经通过身份验证的ed的浏览器中。在您将文件拖到此浏览器后，`csrf.html`将出现为同一浏览器中的单独标签：

  type: TYPE_IMG
  zh: '![](img/44109d4d-7d5b-4fe3-8a9a-4397dfba17e6.jpg)'
- en: 'Code continues in the following image:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 代码在下图中继续：

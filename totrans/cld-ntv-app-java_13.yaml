  type: TYPE_IMG
  zh: '![](img/b70bd4dd-d2e9-42cd-ad0f-9e1f48d9bb96.jpg)'
- en: 'Code continues in the following image:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 代码在下图中继续：

  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们应用*步骤1b*，所以我们来到单元格（3, 7）。单元格上方的单元格（3, 7）的值为F，所以我们应用*步骤1a*。首先，我们写下第3行的元素，即6。然后，我们前往单元格（3-1,

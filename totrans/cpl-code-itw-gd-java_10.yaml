  zh: 在本章中，我们涵盖了面试中最流行的话题之一：递归和动态规划。掌握这个话题需要大量的练习。幸运的是，本章提供了一套全面的问题，涵盖了最常见的递归模式。从排列到基于网格的问题，从经典问题如汉诺塔到棘手的问题如生成花括号，本章涵盖了广泛的递归案例。

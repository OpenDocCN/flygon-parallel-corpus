  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们从右下角的单元格开始，即（7, 9），其值为T。因为这个单元格是T，我们可以尝试找到和为9的子集。接下来，我们应用*步骤1a*，所以我们写下第7行的元素（即2），并前往单元格（7-1,
    9-2）=（6, 7）。到目前为止，子集为{2}。
- en: Next, we apply *step 1b*, so we land in cell (3, 7). The cell above (3, 7) has

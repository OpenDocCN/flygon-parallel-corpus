  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: The complete application is called *Coins*. It also contains the plain recursive
    approach (without *Memoization*).
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的应用程序称为*Coins*。它还包含了纯递归方法（不包括*Memoization*）。

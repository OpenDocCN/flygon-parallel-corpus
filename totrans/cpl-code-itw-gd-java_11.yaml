  zh: 因此，只要在最长的1序列中没有0交错，我们就可以实现前面的方法。然而，这种方法对于第三种情况339809（10100**101111011**00001）不起作用。在这种情况下，我们需要进行一些额外的检查；否则，最长序列的长度将等于4。但由于101可以被视为111，正确的答案是9。这意味着当*n*
    & 1 = 0时，我们必须执行以下检查（主要是检查0的当前位是否由101这样的两位1保护）：

  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.37 - 最终结果
- en: 'The final result is 0101101011\. The implementation follows these steps *ad
    litteram*, so this is straightforward:'
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 最终结果是0101101011。实现遵循这些步骤*ad litteram*，因此这是直接的：

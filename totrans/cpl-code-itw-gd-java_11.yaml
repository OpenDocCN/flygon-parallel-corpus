  zh: 让我们继续进行5*4。这是101*100。然而，5*4=5*0+10*0+20*1。因此，它就像101*0+1010*0+10100*1。
- en: 'Now, we can start to see a pattern that follows these steps (initially, *result*=0):'
  id: totrans-216
  prefs: []

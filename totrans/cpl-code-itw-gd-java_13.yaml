  id: totrans-547
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 考虑第1天的*最低价格*，没有利润（*最大利润*为0）。
- en: 'Iterate the rest of the days (2, 3, 4, ...) and do the following:'

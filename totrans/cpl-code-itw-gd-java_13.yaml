- en: '[PRE16]'
  id: totrans-192
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'Furthermore, we apply what we''ve just said. To do this, we loop the rest of
    the matrix, and for each 0, we mark it on the first row and column:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们应用了我们刚才说的。为此，我们循环遍历矩阵的其余部分，对于每个0，我们在第一行和列上标记它：
- en: '[PRE17]'

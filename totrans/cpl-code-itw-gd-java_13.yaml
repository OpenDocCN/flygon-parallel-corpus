  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 通过一点技巧和一些工作，我们可以将空间复杂度设置为O(1)。技巧在于使用矩阵的第一行和第一列来标记在矩阵的其余部分找到的零。例如，如果我们在单元格(*i*,

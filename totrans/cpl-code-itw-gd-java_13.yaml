  zh: '**问题**：假设您已经得到了一个表示每天股票价格的正整数数组。因此，数组的第i个元素表示第i天的股票价格。通常情况下，您可能不会同时进行多次交易（买卖序列称为一次交易），并且必须在再次购买之前出售股票。编写一小段代码，在以下情况中返回最大利润（通常情况下，面试官会给您以下情况中的一个）：'

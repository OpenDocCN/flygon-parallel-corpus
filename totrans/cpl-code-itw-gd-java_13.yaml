  zh: 例如，众所周知的双心符号（前图中的第一个符号）是一个Unicode代理对，可以表示为包含两个值的`char[]`：\uD83D和\uDC95。这个符号的*代码点*是128149。要从这个代码点获取一个`String`对象，请调用以下内容：

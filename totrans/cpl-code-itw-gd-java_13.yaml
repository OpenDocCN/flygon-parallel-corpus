  prefs: []
  type: TYPE_NORMAL
  zh: 根据上图，我们应该在第5天以30的价格买入股票，并在第7天以900的价格卖出。这样，利润将达到最大值（870）。为了确定最大利润，我们可以采用一个简单的算法，如下所示：

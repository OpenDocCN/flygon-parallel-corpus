  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ea6bc98d-f2df-40ae-ba73-b0d7a1b42b43.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
- en: 'Click on Finish to complete the Metasploit Framework installation:'

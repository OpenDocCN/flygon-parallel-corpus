- en: 'Enter the host-name on which Metasploit Framework will run. (It''s recommended
    to leave this *as-is* for default installation):'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入Metasploit Framework将运行的主机名。（建议将其保持默认安装的*不变*）：

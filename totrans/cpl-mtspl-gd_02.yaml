  type: TYPE_NORMAL
- en: '![](img/a0f33f65-653f-4ab9-be00-4592f5bc40f3.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
- en: 'The Metasploit installer progresses by copying the required files to the destination

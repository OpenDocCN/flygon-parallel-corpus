  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保禁用系统上可能已经运行的任何防病毒软件或防火墙。诸如防病毒软件和防火墙之类的安全产品可能会阻止许多Metasploit模块和漏洞利用正确运行：

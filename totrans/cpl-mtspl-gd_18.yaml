  zh: 然而，如果你不是执法人员，你不应该清除目标的日志，因为日志为蓝队提供了重要信息，以加强他们的防御。另一个用于处理日志的优秀模块，称为`event_manager`，存在于Metasploit中，并且可以如下截图所示使用：

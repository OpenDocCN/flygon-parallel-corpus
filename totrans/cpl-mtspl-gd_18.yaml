  zh: 有关欺骗USB描述符和绕过端点保护的更多信息，请参阅[https://www.slideshare.net/the_netlocksmith/defcon-2012-hacking-using-usb-devices](https://www.slideshare.net/the_netlocksmith/defcon-2012-hacking-using-usb-devices)。

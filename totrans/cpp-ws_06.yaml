  prefs: []
  type: TYPE_NORMAL
- en: '[PRE32]'
  prefs: []
  type: TYPE_PRE
- en: You might be wondering why you should choose to use `Where` instead of `Find`
    here. That is because you are getting many products by their foreign key `manufacturerId`.

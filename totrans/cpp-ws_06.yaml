- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: The original source for this diagram can be found at [https://www.martinfowler.com/bliki/CQRS.html](https://www.martinfowler.com/bliki/CQRS.html).
  prefs: []
  type: TYPE_NORMAL

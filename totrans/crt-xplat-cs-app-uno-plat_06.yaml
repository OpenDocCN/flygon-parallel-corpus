  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 虽然`Uno.Material`库知道如何为控件设置样式，但它并不包含所有资产和引用以使用它们。为此，*在Android项目*中*添加*`Xamarin.AndroidX.Lifecycle.LiveData`和`Xamarin.AndroidX.AppCompat.AppCompatResources`软件包：

  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在每个头项目中引用共享库项目。为此，在头项目上右键单击，选择**添加 > 引用… > 项目**，选中**UnoBookRail.Common**，然后单击**确定**。由于我们需要在每个头中引用库，请为每个头重复此过程，换句话说，Android、iOS、UWP和WASM。

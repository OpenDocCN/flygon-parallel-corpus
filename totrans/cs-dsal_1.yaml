  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Then, you can use the defined enumeration as a data type, as shown as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您可以将定义的枚举用作数据类型，如下所示：

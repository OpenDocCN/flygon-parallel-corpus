  type: TYPE_NORMAL
- en: private
  prefs: []
  type: TYPE_NORMAL
- en: const
  prefs: []
  type: TYPE_NORMAL
- en: string
  prefs: []
  type: TYPE_NORMAL
- en: lastname = "Rudberg"
  prefs: []
  type: TYPE_NORMAL
- en: ;
  prefs: []
  type: TYPE_NORMAL
- en: private
  prefs: []
  type: TYPE_NORMAL
- en: const
  prefs: []
  type: TYPE_NORMAL
- en: string
  prefs: []
  type: TYPE_NORMAL
- en: fullname = firstname + " "
  prefs: []
  type: TYPE_NORMAL
- en: + lastname;
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 'With C# 10, interpolated strings can now be used, as shown in the following
    code:'
  prefs: []
  type: TYPE_NORMAL
- en: '```cs'
  prefs: []
  type: TYPE_NORMAL

  type: TYPE_NORMAL
- en: ', you look good for'
  prefs: []
  type: TYPE_NORMAL
- en: '{age}'
  prefs: []
  type: TYPE_NORMAL
- en: ."
  prefs: []
  type: TYPE_NORMAL

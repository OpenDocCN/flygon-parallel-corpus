  prefs: []
  type: TYPE_NORMAL
- en: ']'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 'To suppress using a directive, as shown in the following code:'
  prefs: []
  type: TYPE_NORMAL
- en: '```cs'
  prefs: []
  type: TYPE_NORMAL
- en: '#'
  prefs: []
  type: TYPE_NORMAL
- en: pragma
  prefs: []
  type: TYPE_NORMAL
- en: warning
  prefs: []
  type: TYPE_NORMAL
- en: disable SA1200 // UsingDirectivesMustBePlacedWithinNamespace
  prefs: []
  type: TYPE_NORMAL

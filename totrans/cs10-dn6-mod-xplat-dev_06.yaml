  prefs: []
  type: TYPE_NORMAL
- en: '}'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 'I can call this method on an instance of `Person` named `p1` like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '```cs'
  prefs: []

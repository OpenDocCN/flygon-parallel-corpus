  prefs: []
  type: TYPE_NORMAL
- en: 'arg0: email2,'
  prefs: []
  type: TYPE_NORMAL
- en: 'arg1: StringExtensions.IsValidEmail(email2));'
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  prefs: []
  type: TYPE_NORMAL
- en: 'Run the code and view the result, as shown in the following output:'
  prefs:

  prefs: []
  type: TYPE_NORMAL
- en: Mary has 2 children.
  prefs: []
  type: TYPE_NORMAL
- en: Jill has 1 children.
  prefs: []
  type: TYPE_NORMAL
- en: Harry's first child is named "Gary".
  prefs: []
  type: TYPE_NORMAL
- en: '```'

- en: () { Name = "Jill"
  prefs: []
  type: TYPE_NORMAL
- en: '};'
  prefs: []
  type: TYPE_NORMAL
- en: // call instance method
  prefs: []
  type: TYPE_NORMAL
- en: Person baby1 = mary.ProcreateWith(harry);
  prefs: []
  type: TYPE_NORMAL
- en: baby1.Name = "Gary"

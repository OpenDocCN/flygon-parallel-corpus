  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '```'
- en: 'In `Program.cs` note the compiler error message, as shown in the following
    output:'
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 `Program.cs` 中注意编译器错误消息，如下所示：

  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: '```'
- en: '**Good Practice** : When you have a choice, use the C# keyword instead of the
    actual type because the keywords do not need the namespace imported.'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: '**良好实践**：当有选择时，使用 C# 关键字而不是实际类型，因为关键字不需要导入命名空间。'

- en: 'Code editors provide built-in documentation for .NET types. Let''s explore:'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 代码编辑器为.NET类型提供了内置文档。让我们来探索一下：
- en: Right-click inside `XDocument` and choose **Go to Definition** .
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL

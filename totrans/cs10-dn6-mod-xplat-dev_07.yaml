    | `Int32` , `String` , `IEnumerable<T>` |'
  id: totrans-127
  prefs: []
  type: TYPE_TB
  zh: '| `System.Runtime.dll` | `System` , `System.Collections` , `System.Collections.Generic`
    | `Int32` , `String` , `IEnumerable<T>` |'

    runtimes that you have installed and warn you if any need updating. For example,
    you enter the following command:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在.NET 6中，微软添加了一个命令来检查您已安装的.NET SDK和运行时的版本，并在需要更新时提醒您。例如，您输入以下命令：

- en: '```'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: '```'
- en: 'At the top of `Program.cs` , import the `System` namespace with a `using` statement
    that will fix the error, as shown in the following code:'
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 `Program.cs` 的顶部，使用 `using` 语句导入 `System` 命名空间，以修复错误，如下所示：

  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些常见的正则表达式符号，您可以在正则表达式中使用：
- en: '| Symbol | Meaning | Symbol | Meaning |'
  id: totrans-641
  prefs: []
  type: TYPE_TB
  zh: '| 符号 | 意义 | 符号 | 意义 |'
- en: '| `^` | Start of input | `$` | End of input |'

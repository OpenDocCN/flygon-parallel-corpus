  type: TYPE_NORMAL
- en: _000);
  id: totrans-886
  prefs: []
  type: TYPE_NORMAL
- en: // load ten thousand names into the list
  id: totrans-887
  prefs: []
  type: TYPE_NORMAL
- en: '```'
  id: totrans-888
  prefs: []
  type: TYPE_NORMAL
- en: Understanding collection choices
  id: totrans-889
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There are several different choices of collection that you can use for different
    purposes: lists, dictionaries, stacks, queues, sets, and many other more specialized
    collections.'
  id: totrans-890
  prefs: []
  type: TYPE_NORMAL
- en: Lists
  id: totrans-891
  prefs:
  - PREF_H3
  type: TYPE_NORMAL

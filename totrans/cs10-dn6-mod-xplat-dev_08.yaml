  prefs: []
  type: TYPE_TB
  zh: '| `^` | 输入的开头 | `$` | 输入的结尾 |'
- en: '| `\d` | A single digit | `\D` | A single NON-digit |'
  id: totrans-643
  prefs: []
  type: TYPE_TB

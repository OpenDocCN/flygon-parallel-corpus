  prefs: []
  type: TYPE_TB
  zh: '| `+` | 一个或多个 | `?` | 一个或零个 |'
- en: '| `{3}` | Exactly three | `{3,5}` | Three to five |'
  id: totrans-652
  prefs: []
  type: TYPE_TB
  zh: '| `{3}` | 恰好三个 | `{3,5}` | 三到五个 |'
- en: '| `{3,}` | At least three | `{,3}` | Up to three |'
  id: totrans-653
  prefs: []
  type: TYPE_TB
  zh: '| `{3,}` | 至少三个 | `{,3}` | 最多三个 |'

  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用LINQ与EF Core
- en: Sweetening LINQ syntax with syntactic sugar
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用语法糖使LINQ语法更加美观
- en: Using multiple threads with parallel LINQ
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用并行LINQ的多个线程
- en: Creating your own LINQ extension methods
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建自己的LINQ扩展方法

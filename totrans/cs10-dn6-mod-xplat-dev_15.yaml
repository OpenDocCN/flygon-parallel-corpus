  type: TYPE_NORMAL
  zh: 探索 ASP.NET Core MVC 网站
- en: Customizing an ASP.NET Core MVC website
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义 ASP.NET Core MVC 网站
- en: Querying a database and using display templates
  id: totrans-7
  prefs:

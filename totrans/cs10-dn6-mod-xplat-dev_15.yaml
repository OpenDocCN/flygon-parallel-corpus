  zh: 虽然我们在本章中不会创建任何Razor页面，但我们需要保留映射Razor页面支持的方法调用，因为我们的MVC网站使用ASP.NET Core Identity进行身份验证和授权，并且它使用Razor类库作为其用户界面组件，比如访客注册和登录。

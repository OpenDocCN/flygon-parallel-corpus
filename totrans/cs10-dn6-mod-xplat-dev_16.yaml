  type: TYPE_NORMAL
  zh: 例如，根据id参数获取产品的操作方法将被装饰为三个属性 - 一个用于指示它响应`GET`请求并具有id参数，另外两个用于指示成功时发生什么以及客户端提供无效产品ID时发生什么，如下面的代码所示：

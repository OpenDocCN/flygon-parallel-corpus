  zh: ; // 默认为32k
- en: '});'
  id: totrans-1164
  prefs: []
  type: TYPE_NORMAL
  zh: '});'
- en: '```'
  id: totrans-1165
  prefs: []
  type: TYPE_NORMAL
  zh: '```'
- en: 'In the HTTP pipeline configuration section, add a statement to add HTTP logging

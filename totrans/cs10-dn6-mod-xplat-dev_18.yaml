- en: .NET MAUI delayed
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Microsoft planned to release .NET MAUI with .NET 6\. But the team realized
    in September 2021 that they would not be able to meet that target. They need another
    six months to make sure it meets quality and performance expectations. You can
    read the official announcement about the .NET MAUI delay at the following link:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://devblogs.microsoft.com/dotnet/update-on-dotnet-maui/](https://devblogs.microsoft.com/dotnet/update-on-dotnet-maui/)'
  prefs: []
  type: TYPE_NORMAL
- en: I expect that .NET MAUI will have a production release at the Microsoft Build
    conference in May 2022\. Before then, the team will release monthly previews.
    Although I cannot make promises, I hope to post updates to the .NET MAUI chapter
    using those previews on the GitHub repository for this book, or at least an update
    using the final GA release.
  prefs: []
  type: TYPE_NORMAL
- en: Next edition coming November 2022
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I have already started work on the seventh edition, which we plan to publish
    with the release of .NET 7.0 in November 2022\. While I do not expect major new
    features at the level of Blazor or .NET MAUI, I do expect .NET 7.0 to make worthwhile
    improvements to all aspects of .NET.
  prefs: []
  type: TYPE_NORMAL

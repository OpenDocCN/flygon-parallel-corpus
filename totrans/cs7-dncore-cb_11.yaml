  type: TYPE_NORMAL
  zh: 还要知道，您添加中间件的顺序很重要。在`app.Run()`中间件中，我们执行了`context.Response.WriteAsync()`。之后添加的任何中间件都不会被执行，因为处理管道在`app.Run()`中终止。随着我们的学习，这一点将变得更加清晰。

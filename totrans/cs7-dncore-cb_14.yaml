  prefs: []
  type: TYPE_PRE
- en: 'Run your Windows forms application and type in a password:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/image_15_017.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Then click on the Login button. You will then see the password you typed in

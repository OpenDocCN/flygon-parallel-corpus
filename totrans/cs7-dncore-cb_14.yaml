  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/image_15_050.png)'
  prefs: []
  type: TYPE_IMG
- en: How it works...
  prefs:
  - PREF_H1
  type: TYPE_NORMAL

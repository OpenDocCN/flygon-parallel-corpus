  id: totrans-142
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: The last section of the `GetInfo()` method deals with determining the weather
    information we crafted in the previous steps.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '`GetInfo()`方法的最后一部分涉及确定我们在前面步骤中制作的天气信息。'

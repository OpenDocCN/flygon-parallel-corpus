    This tool allows me to transfer data to and from servers to my local machine.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我正在运行全新的Linux，我需要先安装**cURL**。这个工具允许我在服务器和本地机器之间传输数据。
- en: 'Run the following command to get cURL:'

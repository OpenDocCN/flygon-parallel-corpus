  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，我们尚未为我们的路径构建适当的验证，因此请确保使用有效路径进行测试。如果成功，您应该在聊天窗口中看到这样的消息：

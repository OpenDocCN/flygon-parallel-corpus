  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SignalR Hub子类
- en: 'We now need to create the SignalR Hub. To do this, perform the following steps:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL

- en: Introduction to Digital Forensics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数字取证简介
- en: Digital forensics has had my attention for well over 13  years. Ever since I
    was given my first PC (thanks, Mom and Dad), I've always wondered what happened
    when I deleted my files from my massively large 2 GB hard drive or moved (and
    most times hid) my files to a less-than-inconspicuous 3.5-inch floppy diskette
    which maxed out at 1.44 MB (Megabytes) in capacity.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证已经吸引了我超过13年的注意。自从我得到了我的第一台个人电脑（谢谢，爸妈）以来，我一直想知道当我从我的巨大的2GB硬盘驱动器中删除文件或将文件移动（大多数时候是隐藏）到一个不那么显眼的3.5英寸软盘中，会发生什么，这个软盘的容量最多只有1.44MB。
- en: As I soon learned, hard disk drives and floppy disk drives did not possess the
    digital immortality I so confidently believed in. Sadly, many files, documents,
    and priceless fine art created in Microsoft Paint by yours truly were lost to
    the digital afterlife, never to be retrieved again. Sigh. The world shall never
    know.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我很快了解到的那样，硬盘驱动器和软盘驱动器并没有我如此自信地相信的数字不朽。可悲的是，许多文件、文档和由我亲自在Microsoft Paint中创作的无价艺术品都消失在了数字世界中，再也无法找回了。叹息。世界将永远不会知道。
- en: It wasn't until years later that I came across an article on file recovery and
    associated tools while browsing the magical **World Wide Web** (**WWW**) on my
    lightning-fast 42 Kbps dial-up internet connection (made possible by my very expensive USRobotics
    dial-up modem), which sang the tune of the technology gods every time I'd try
    to connect to the realm of the internet. This process involved a stealthy ninja-like
    skill that would make even a black-ops team envious, as it involved doing so without
    my parents noticing, as this would prevent them from using the telephone line
    to make or receive phone calls. (Apologies dear Mother, Father, and older teenage
    sister).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 直到多年后，我在浏览互联网时偶然发现了一篇关于文件恢复和相关工具的文章，这是在我拥有闪电般快速的42Kbps拨号互联网连接时（这得益于我非常昂贵的USRobotics拨号调制解调器），每次我尝试连接到互联网的时候，都会唱出科技之神的赞歌。这个过程需要一种像忍者一样的隐秘技能，即使是黑色行动小组也会羡慕，因为这样做是不让父母注意到的，这样他们就无法使用电话线打电话或接电话了。（对不起，亲爱的母亲、父亲和年长的姐姐）。
- en: The previous article on data recovery wasn't anywhere near as detailed and fact-filled
    as the many great peer-reviewed papers, journals, and books on digital forensics
    widely-available today. As a total novice (also referred to as a noob) in the
    field, I did learn a great deal about the basics of file systems, data and metadata,
    storage measurements, and the workings of various storage media.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 之前关于数据恢复的文章并不像今天广泛可得的许多优秀的同行评议论文、期刊和书籍那样详细和充满事实。作为一个完全的新手（也被称为noob），我确实学到了很多关于文件系统、数据和元数据、存储测量以及各种存储介质的基础知识。
- en: It was at this time that, even though I had read about the Linux operating system
    and its various distributions (or distros), I began to get an understanding of
    why Linux distros were popular in data recovery and forensics.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 就在这个时候，尽管我已经阅读过关于Linux操作系统及其各种发行版（或distros）的文章，我开始了解为什么Linux distros在数据恢复和取证中如此受欢迎。
- en: At this time, I managed to bravely download the Auditor and Slax Linux distributions,
    again on a dial-up connection. Just downloading these operating systems was quite
    a feat, which left me feeling highly accomplished as I did not have any clue as
    to how to install them, let alone actually use them. In those days, easy-installation
    and GUIs were still under heavy development, as user friendly, or in my case,
    user unfriendly, as they were at the time (mostly due to my inexperience, lack
    of recommended hardware, and also lack of resources such as online forums, blogs,
    and YouTube...which I did not yet know about). I'll explain more about the Auditor
    and Slax operating systems in [Chapter 2](d2fe7988-be5c-490c-a3b8-22a9db9770b7.xhtml),
    *Installing Kali Linux*, including their role in the infamous BackTrack, and now
    Kali Linux, operating systems.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在那个时候，我勇敢地在拨号连接上下载了Auditor和Slax Linux发行版。仅仅下载这些操作系统就是一项了不起的成就，这让我感到非常自豪，因为我根本不知道如何安装它们，更不用说真正使用它们了。在那些日子里，易安装和图形用户界面仍在积极开发中，正如它们当时一样用户友好，或者在我这种情况下，用户不友好（主要是因为我的经验不足，缺乏推荐的硬件，以及缺乏在线论坛、博客和YouTube等资源……这些我当时还不知道）。我将在[第2章](d2fe7988-be5c-490c-a3b8-22a9db9770b7.xhtml)中更多地解释Auditor和Slax操作系统，*安装Kali
    Linux*，包括它们在臭名昭著的BackTrack和现在的Kali Linux操作系统中的作用。
- en: 'As time passed, I researched many tools found on various platforms for Windows,
    Macintosh, and many Linux distributions. I found that many of the tools used in
    digital forensics could be installed in various Linux distributions or flavors
    and many of these tools were well maintained, constantly being developed and were
    widely accepted by peers in the field. Kali Linux is a Linux distribution or flavor,
    but before we go any further, let me explain the concept of  Linux distribution
    or flavor. Consider your favorite beverage: this beverage can come in many flavors,
    some without sweeteners or sugar, in different colors, and even in various sizes.
    No matter what the variations, it''s still the basic ingredients that comprise
    the beverage, at the core. In this way, too, we have Linux, and then different
    types and varieties of Linux. Some more popular Linux distros and flavors include
    RedHat, CentOS, Ubuntu, Mint, Knoppix, and, of course, Kali Linux. More on Kali
    Linux will be discussed in  [Chapter 2](d2fe7988-be5c-490c-a3b8-22a9db9770b7.xhtml), *Installing
    Kali Linux*.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，我研究了在Windows、Macintosh和许多Linux发行版上找到的许多工具。我发现许多数字取证中使用的工具可以安装在各种Linux发行版或版本中，这些工具都得到了良好的维护，不断地在发展，并且被同行广泛接受。Kali
    Linux是一种Linux发行版或版本，但在我们继续之前，让我解释一下Linux发行版或版本的概念。想象一下你最喜欢的饮料：这种饮料可以有很多口味，有些没有甜味剂或糖，有不同的颜色，甚至有不同的大小。无论有什么变化，它仍然是组成饮料的基本成分。同样，我们也有Linux，以及不同类型和品种的Linux。一些更受欢迎的Linux发行版和版本包括RedHat、CentOS、Ubuntu、Mint、Knoppix，当然还有Kali
    Linux。关于Kali Linux的更多内容将在[第2章](d2fe7988-be5c-490c-a3b8-22a9db9770b7.xhtml)中讨论，*安装Kali
    Linux*。
- en: For this book, we take a very structured approach to digital forensics, as we
    would in forensic science. We first stroll into the world of digital forensics,
    its history, some of the tools and operating systems used for forensics, and immediately
    introduce you to the concepts involved in evidence preservation.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本书，我们采取了非常结构化的数字取证方法，就像我们在法庭科学中一样。我们首先进入数字取证的世界，了解其历史，一些用于取证的工具和操作系统，并立即向您介绍涉及证据保全的概念。
- en: How about we kick things off. Let's get started!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们开始吧。让我们开始吧！
- en: This chapter gives an introduction to the various aspects of the science of
    digital forensics.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了数字取证科学的各个方面。
- en: 'The topics we are going to cover in this chapter are:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本章我们将涵盖的主题有：
- en: What is digital forensics?
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是数字取证？
- en: Digital forensics methodology.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字取证方法。
- en: A brief history of digital forensics.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字取证的简史。
- en: The need for digital forensics as technology advances.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着技术的进步，数字取证的需求也在增加。
- en: 'Anti-forensics: threats to digital forensics'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 反取证：对数字取证的威胁
- en: Commercial tools available in the field of digital forensics.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字取证领域可用的商业工具。
- en: Open source tools.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开源工具。
- en: Operating systems with built-in tools for digital forensics.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内置数字取证工具的操作系统。
- en: The need for using multiple forensics tools in investigations in an effort to
    provide strong proof of integrity.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在调查中需要使用多种取证工具，以提供强有力的完整性证据。
- en: What is digital forensics?
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是数字取证？
- en: The first thing I’d like to cover in this chapter is an understanding of digital
    forensics and its proper practices and procedures. At some point, you may have
    come across several books, blogs, and even videos demonstrating various aspects
    of digital forensics and different tools used. It is of great importance to understand
    that forensics itself is a science, involving very well documented best practices
    and methods in an effort to reveal whether something exists or does not.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我想在本章中首先介绍的是对数字取证及其正确实践和程序的理解。在某个时候，你可能已经接触过几本书、博客，甚至演示了数字取证的各个方面和不同的工具。重要的是要理解，取证本身是一门科学，涉及非常详细的最佳实践和方法，以揭示某事是否存在。
- en: Digital forensics involves the preservation, acquisition, documentation, analysis,
    and interpretation of evidence from various storage media types found. It is not
    only limited to laptops, desktops, tablets, and mobile devices, but also extends
    to data in transit which is transmitted across public or private networks.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证涉及对各种存储介质中的证据进行保全、获取、文档化、分析和解释。它不仅限于笔记本电脑、台式机、平板电脑和移动设备，还包括在公共或私人网络上传输的数据。
- en: 'In most cases, digital forensics involves the discovery and/or recovery of
    data using various methods and tools available to the investigator. Digital forensics
    investigations include, but are not limited to:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，数字取证涉及使用各种方法和工具来发现和/或恢复数据。数字取证调查包括但不限于：
- en: '**Data recovery**: Investigating and recovering data that may have been deleted,
    changed to different file extensions, and even hidden.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据恢复**：调查和恢复可能已被删除、更改为不同文件扩展名甚至隐藏的数据。'
- en: '**Identity theft**: Many fraudulent activities ranging from stolen credit card
    usage to fake social media profiles usually involve some sort of identity theft.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**身份盗窃**：许多欺诈活动，从盗用信用卡到虚假社交媒体资料，通常涉及某种形式的身份盗窃。'
- en: '**Malware and ransomware investigations**: To date, ransomware spread by Trojans
    and worms across networks and the internet are some of the biggest threats to
    companies, military organizations, and individuals. Malware can also be spread
    to and by mobile devices and smart devices.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**恶意软件和勒索软件调查**：迄今为止，通过特洛伊木马和蠕虫传播的勒索软件是公司、军事组织和个人面临的最大威胁之一。恶意软件也可能传播到移动设备和智能设备上。'
- en: '**Network and internet investigations**: Investigating **DoS** (known as **Denial-of-Service**)
    and **DDoS** (known as **Distributed DoS**) attacks and tracking down accessed
    devices including printers and files.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络和互联网调查**：调查**DoS**（称为**拒绝服务**）和**DDoS**（称为**分布式拒绝服务**）攻击，并追踪访问的设备，包括打印机和文件。'
- en: '**Email investigations**: Investigating the source and IP origins, attached
    content, and geo-location information can all be investigated.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子邮件调查**：调查源和IP来源、附件内容和地理位置信息都可以进行调查。'
- en: '**Corporate espionage**: Many companies are moving away from print copies and
    toward cloud and traditional disk media. As such, a digital footprint is always
    left behind; should sensitive information be accessed or transmitted?'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**企业间谍活动**：许多公司正在摆脱纸质副本，转向云和传统磁盘媒体。因此，总是会留下数字足迹；如果敏感信息被访问或传输，会留下数字足迹吗？'
- en: '**Child pornography investigations**: Sadly, the reality is that children are
    widely exploited on the internet and within the Deep Web. With the use of technology
    and highly-skilled forensic analysts, investigations can be carried out in bringing
    down exploitation rings by analyzing internet traffic, browser history, payment
    transactions, email records, and images.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**儿童色情调查**：可悲的是，儿童在互联网和深网中被广泛剥削。借助技术和高技能的取证分析师，可以通过分析互联网流量、浏览器历史、支付交易、电子邮件记录和图像来进行调查，以打击剥削团伙。'
- en: Digital forensics methodology
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数字取证方法
- en: Keeping in mind that forensics is a science, digital forensics requires that
    one follow appropriate best practices and procedures in an effort to produce the
    same results time and time again providing proof of evidence, preservation, and
    integrity which can be replicated ;if called upon to do so.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，取证是一门科学，数字取证要求人们遵循适当的最佳实践和程序，以便一次又一次地产生相同的结果，提供证据、保全和完整性的证明，这些可以被复制；如果需要的话。
- en: Although many people may not be performing digital forensics to be used as evidence
    in a court of law, it is best to practice in such a way as can be accepted and
    presented in a court of law. The main purpose of adhering to best-practices set
    by organizations specializing in digital forensics and incident response is to
    maintain the integrity of the evidence for the duration of the investigation.
    In the event that the investigator's work must be scrutinized and critiqued by another
    or an opposing party, the results found by the investigator must be able to be
    recreated, thereby proving the integrity of the investigation. The purpose of
    this is to ensure that your methods can be repeated and, if dissected or scrutinized,
    produce the same results time and again. The methodology used, including the procedures
    and findings of your investigation, should always allow for the maintenance of
    the data’s integrity, regardless of what tools are used.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多人可能不会进行数字取证以作为法庭证据，最好还是以一种可以在法庭上被接受和呈现的方式进行实践。遵循专门从事数字取证和事件响应的组织制定的最佳实践的主要目的是在调查期间保持证据的完整性。如果调查人员的工作必须由另一方或对立方进行审查和批评，调查人员发现的结果必须能够被重现，从而证明调查的完整性。这样做的目的是确保您的方法可以重复，并且如果被剖析或审查，每次都能产生相同的结果。所使用的方法，包括调查的程序和结果，应始终允许数据的完整性得到维护，无论使用何种工具。
- en: The best practices demonstrated in this book, ensure that the original evidence
    is not tampered with, or in cases of investigating devices and data in a live
    or production environment, show well-documented proof that necessary steps were
    taken during the investigation to avoid unnecessary tampering of the evidence,
    thereby preserving the integrity of the evidence. For those completely new to
    investigations, I recommend familiarizing yourself with some of the various practices
    and methodologies available and widely practiced by the professional community.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中展示的最佳实践确保原始证据未被篡改，或者在调查设备和数据的实时或生产环境中，展示了在调查过程中采取了必要步骤以避免对证据进行不必要的篡改，从而保持了证据的完整性。对于完全不熟悉调查的人，我建议熟悉一些专业社区提供的各种实践和方法。
- en: As such, there exist several guidelines and methodologies that one should adopt,
    or at least follow, to ensure that examinations and investigations are forensically
    sound.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，存在一些指南和方法论，人们应该采用，或者至少遵循，以确保检查和调查在法医上是可靠的。
- en: 'The 2 best-practices documents mentioned in this chapter are:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本章提到的两个最佳实践文件是：
- en: the ACPO's Good Practice Guide for Digital Evidence
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ACPO的数字证据良好实践指南
- en: the SWGDE's Best Practices for Computer Forensics.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SWGDE的计算机取证最佳实践。
- en: Although written in 2012, the **Association of Chief Police Officers**, known
    as the ACPO, and now functioning as the **National Police Chiefs' Council**, or
    NPCO, put forth a document in a PDF file called The *ACPO Good Practice Guide
    for Digital Evidence* in best practices when carrying out digital forensics investigations,
    particularly focusing on evidence acquisition. The *ACPO Good Practice Guide for
    Digital Evidence* was then adopted and adhered to by Law Enforcement agencies
    in England, Wales, and Northern Ireland and can be downloaded in its entirety
    at [https://www.7safe.com/docs/default-source/default-document-library/acpo_guidelines_computer_evidence_v4_web.pdf](https://www.7safe.com/docs/default-source/default-document-library/acpo_guidelines_computer_evidence_v4_web.pdf).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这篇文章是在2012年写的，但英国首席警官协会（ACPO），现在作为国家警察局长委员会（NPCO）运作，提出了一份名为《ACPO数字证据良好实践指南》的PDF文件，其中介绍了进行数字取证调查时的最佳实践，特别关注证据获取。《ACPO数字证据良好实践指南》随后被英格兰、威尔士和北爱尔兰的执法机构采纳和遵守，并可在[https://www.7safe.com/docs/default-source/default-document-library/acpo_guidelines_computer_evidence_v4_web.pdf](https://www.7safe.com/docs/default-source/default-document-library/acpo_guidelines_computer_evidence_v4_web.pdf)上完整下载。
- en: Another useful and more recent document, produced in September 2014, on best
    practices in digital forensics was issued by the **Scientific Working Group on
    Digital Evidence** (**SWGDE**). The SWGDE was founded in 1998 by the Federal Crime
    Laboratory Directors Group with major members and contributors including the FBI,
    DEA, NASA, and the Department of Defense Computer Forensics Laboratory. Though
    this document details procedures and practices within a formal computer forensics
    laboratory setting, the practices can still be applied to non-laboratory investigations
    by those not currently in or with access to such an environment.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 另一份有用且更为最新的文件是在2014年9月发布的，关于数字取证最佳实践的文件，由科学数字证据工作组（SWGDE）发布。SWGDE成立于1998年，由联邦犯罪实验室主任组成，主要成员和贡献者包括联邦调查局、缉毒局、美国国家航空航天局和国防部计算机取证实验室。尽管该文件详细介绍了正式计算机取证实验室环境中的程序和实践，但这些实践仍然可以应用于目前不在或无法接触到这种环境的非实验室调查人员。
- en: 'The *SWGDE Best Practices for Computer Forensics* sheds light on many of the
    topics covered in the following chapters, including:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 《SWGDE计算机取证最佳实践》阐明了以下章节涵盖的许多主题：
- en: Evidence collection and acquisition
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证据收集和获取
- en: Investigating devices that are powered on and powered off
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调查通电和断电的设备
- en: Evidence handling
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证据处理
- en: Analysis and reporting
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析和报告
- en: The full document is publicly available at [https://www.swgde.org/documents/Current%20Documents/SWGDE%20Best%20Practices%20for%20Computer%20Forensics](https://www.swgde.org/documents/Current%20Documents/SWGDE%20Best%20Practices%20for%20Computer%20Forensics).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 完整文件可在[https://www.swgde.org/documents/Current%20Documents/SWGDE%20Best%20Practices%20for%20Computer%20Forensics](https://www.swgde.org/documents/Current%20Documents/SWGDE%20Best%20Practices%20for%20Computer%20Forensics)上公开获取。
- en: A brief history of digital forensics
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数字取证的简要历史
- en: Although forensic science itself (including the first recorded fingerprints)
    has been around for over 100 years, digital forensics is a much younger field
    as it relates to the digital world, which mainly gained popularity after the introduction
    of personal computers in the 1980s.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管法庭科学本身（包括第一次记录的指纹）已经存在了100多年，但与数字世界相关的数字取证是一个更年轻的领域，主要是在20世纪80年代个人计算机问世后才开始流行。
- en: For comparative purposes in trying to grasp the concept of digital forensics
    as still being relatively new, consider that the first actual forensic sciences
    lab was developed by the FBI in 1932.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 为了比较，试图理解数字取证作为相对较新的概念，考虑到第一个实际的法庭科学实验室是由FBI于1932年开发的。
- en: Some of the first tools used in digital forensic investigations were developed
    in FBI labs circa 1984, with forensic investigations being spearheaded by the
    FBI’s specialized **CART** (**Computer Analysis and Response Team**) which was
    responsible for aiding in digital investigations.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证调查中最早使用的一些工具是在1984年左右由FBI实验室开发的，数字取证调查由FBI的专门的CART（计算机分析和响应团队）领导，该团队负责协助数字调查。
- en: Digital forensics as its own field grew substantially in the 1990s, with the
    collaboration of several law enforcement agencies and heads of divisions working
    together and even meeting regularly to bring their expertise to the table.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证作为自己的领域在20世纪90年代大幅增长，几个执法机构和部门负责人合作，甚至定期会面，将他们的专业知识带到桌面。
- en: One of the earliest formal conferences was hosted by the FBI in 1993\. The main
    focus of the event, called the **International Law Enforcement Conference on Computer
    Evidence**, was to address the need for formal standards and procedures with digital
    forensics and evidence acquisition.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 最早的正式会议之一是由FBI于1993年举办的。这次名为“国际执法部门计算机证据会议”的活动的主要焦点是解决数字取证和证据获取的正式标准和程序的需求。
- en: Many of these conferences resulted in the formation of bodies that deal with
    digital forensics standards and best practices. For example, the SWGDE was formed
    by the **Federal Crime Laboratory Directors** in 1998\. The SWGDE was responsible
    for producing the widely adopted best practices for computer evidence (discussed
    later in this chapter). The SWGDE also collaborated with other organizations,
    such as the very popular **American Society of Crime Laboratory Directors** (**ASCLDs**),
    which was formed in 1973 and has since been instrumental in the ongoing development
    of best practices, procedures, and training as it relates to forensic science.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 许多这些会议导致了处理数字取证标准和最佳实践的机构的形成。例如，SWGDE是由联邦犯罪实验室主任于1998年成立的。SWGDE负责制定被广泛采用的计算机证据最佳实践（本章后面讨论）。SWGDE还与其他组织合作，例如成立于1973年的非常受欢迎的美国犯罪实验室主任协会（ASCLDs），自那时以来一直在最佳实践、程序和培训的持续发展方面发挥着重要作用，与法庭科学相关。
- en: It wasn’t until the early 2000s, however, that a formal **Regional Computer
    Forensic Laboratory** (**RCFL**) was established by the FBI. In 2002, the **National
    Program Office** (**NPO**) was established and acts as a central body, essentially
    coordinating and supporting efforts between RCFL’s law enforcement.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，直到21世纪初，FBI才建立了一个正式的区域计算机取证实验室（RCFL）。2002年，成立了国家计划办公室（NPO），作为一个中央机构，基本上协调和支持RCFL执法部门之间的努力。
- en: Since then, we've seen several agencies, such as the FBI, CIA, NSA, and GCHQ,
    each with their own full cyber crime divisions, full digital forensics labs, dedicated
    onsite and field agents, collaborating assiduously in an effort to take on tasks
    that may be nothing short of **Sisyphean**, when considering the rapid growth
    of technology and easier access to the internet and even the Dark Web.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时以来，我们已经看到几个机构，如FBI、CIA、NSA和GCHQ，每个机构都有自己的完整网络犯罪部门、完整的数字取证实验室、专门的现场和外勤特工，努力合作，以应对可能是不折不扣的Sisyphean任务，考虑到技术的快速增长和对互联网甚至暗网的更容易访问。
- en: With the advancement of technology, the tools for digital forensics must be
    regularly updated, not only in the fight against cyber crime, but in the ability
    to provide accountability and for the retrieval of lost data. We've come a long
    way since the days of floppy disks, magnetic drives, and dial-up internet access,
    and are now presented with  SD cards, solid-state drives, and fiber-optic internet
    connections at Gigabit speeds.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术的进步，数字取证工具必须定期更新，不仅是为了打击网络犯罪，还为了提供问责制和检索丢失的数据。自从软盘、磁盘驱动器和拨号上网访问的日子以来，我们已经走了很长一段路，现在面临着SD卡、固态驱动器和以千兆速度的光纤互联网连接。
- en: The need for digital forensics as technology advances
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 随着技术的进步，数字取证的需求
- en: Some of you may be young-at-heart enough to remember the days of Windows 95,
    3.x, and even **DOS** (**Disk Operating System**). Smart watches, calculators,
    and many IoT devices today are much faster than the first generation of personal
    computers and servers. In 1995, it was common to come across hard disk drives
    between 4 GB to 10 GB, whereas today you can easily purchase drives with capacities
    of 2 TB and up.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 你们中的一些人可能年轻到足以记得Windows 95、3.x甚至DOS（磁盘操作系统）的日子。今天的智能手表、计算器和许多物联网设备比第一代个人计算机和服务器快得多。1995年，常见的硬盘驱动器容量在4GB到10GB之间，而今天你可以轻松购买容量为2TB及以上的驱动器。
- en: Consider also the various types of storage media today, including Flash drives,
    SD cards, CDs, DVDs, Blu-ray discs, hybrid and solid-state drives, as compared
    to the older floppy disks, which at their most compact and efficient only stored
    1.44 MB of data on a 3 ¼ inch disk. Although discussed in detail in a later chapter,
    we now have many options for not only storing data but also losing and hiding
    data.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 还要考虑今天的各种存储介质，包括闪存驱动器、SD卡、CD、DVD、蓝光光盘、混合和固态驱动器，与旧的软盘相比，后者在其最紧凑和高效的状态下只能在3 ¼英寸的磁盘上存储1.44
    MB的数据。尽管在后面的章节中有详细讨论，但我们现在不仅有许多存储数据的选项，还有丢失和隐藏数据的选项。
- en: With the advancement of technology also comes a deeper understanding of programming
    languages, operating systems both average and advanced, and knowledge and utilization
    of digital devices. This also translates into more user-friendly interfaces which
    can accomplish many of the same tasks as with the CLI, used mainly by advanced
    users. Essentially, today’s simple GUI, together with a wealth of resources readily
    found on search engines, can make certain tasks, such as hiding data, far easier
    than before.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术的进步，人们对编程语言、普通和高级操作系统的理解更加深入，对数字设备的知识和利用也更加深入。这也转化为更加用户友好的界面，可以完成许多与CLI相同的任务，主要由高级用户使用。基本上，今天的简单GUI，再加上搜索引擎上随处可见的大量资源，可以使某些任务（如隐藏数据）比以前更容易。
- en: Hiding large amounts of data is also simpler today, considering the speed of
    processors, combined with large amounts of RAM, including devices which can also
    act as RAM, far surpass those of as recent as five years ago. Graphics cards must
    also be mentioned and taken into consideration, as more and more mobile devices
    are being outfitted with very powerful high-end onboard NVIDIA and ATI cards which
    also have their own separate RAM, aiding the process. Considering all these factors
    does lend support to the idea put forth by Gordon E. Moore in the 1970s that states
    that computing power doubles every two years, commonly known as Moore’s Law.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 隐藏大量数据如今也更加简单，考虑到处理器的速度，加上大量的内存，包括可以充当内存的设备，远远超过了仅仅五年前的情况。还必须提到和考虑到显卡，因为越来越多的移动设备配备了非常强大的高端NVIDIA和ATI显卡，它们也有自己独立的内存，有助于处理过程。考虑到所有这些因素确实支持了戈登·E·摩尔在20世纪70年代提出的一个观点，即计算能力每两年翻一番，通常被称为摩尔定律。
- en: However, Jensen Huang, CEO of NVIDIA, has recently stated that Moore's Law is
    dying as GPUs (Graphic Processing Units) will ultimately replace CPUs due to the
    GPU's performance, technological advancements and abilities in handling artificial
    intelligence. Huang's statement was also mirrored by Intel CEO Brian Krzanich.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，英伟达首席执行官黄仁勋最近表示，由于GPU（图形处理单元）的性能、技术进步和处理人工智能的能力，摩尔定律正在消失，GPU最终将取代CPU。黄仁勋的声明也得到了英特尔首席执行官布莱恩·克兰齐奇的支持。
- en: All things considered, several avenues for carrying out cyber crimes are now
    available, including malware and ransomware distribution, DoS and DDoS attacks,
    espionage, blackmail, identity theft, data theft, illegal online activities and
    transactions and a plethora of other malicious activities. Many of these activities
    are anonymous as they occur over the internet and often take place using masked
    IP addresses and public networks and so, make investigations that much harder
    for the relevant agencies in pinpointing locations and apprehending suspects.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，现在有几种进行网络犯罪的途径，包括恶意软件和勒索软件分发，DoS和DDoS攻击，间谍活动，勒索，身份盗窃，数据盗窃，非法在线活动和交易以及大量其他恶意活动。其中许多活动是匿名的，因为它们发生在互联网上，通常使用掩盖的IP地址和公共网络进行，因此使得相关机构在确定位置和逮捕嫌疑人方面更加困难。
- en: With cyber crime being such a big business, the response from law enforcement
    officials and agencies must be equally impressive in their research, development,
    intelligence, and training divisions if they are to put up a fight in what may
    seem like a never-ending battle in the digital world.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 由于网络犯罪是一门大生意，执法官员和机构的反应在研究、开发、情报和培训部门必须同样令人印象深刻，如果他们要在数字世界中进行看似永无止境的战斗中进行抵抗。
- en: Digital forensics not only applies to storage media but also to network and
    internet connections, mobile devices, IoT devices, and in reality, any device
    that can store, access, or transmit data. As such, we have a variety of tools,
    both commercial and open source, available to us depending on the task at hand.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证不仅适用于存储介质，还适用于网络和互联网连接、移动设备、物联网设备，实际上，任何可以存储、访问或传输数据的设备。因此，根据手头的任务，我们有各种商业和开源工具可供选择。
- en: Commercial tools available in the field of digital forensics
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数字取证领域提供的商业工具
- en: Although this book focuses on tools within the Kali Linux operating system,
    it’s important to recognize the commercially-available tools available to us,
    many of which you can download as trial or demo versions before determining a
    preference.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管本书关注Kali Linux操作系统中的工具，但重要的是要认识到我们可以使用的商业工具，其中许多工具在确定偏好之前可以作为试用版或演示版下载。
- en: 'Because this book focuses primarily on open source tools, I''ll just make mention
    of some of the more popular commercial tools available along with their homepages. 
    The tools are listed only in alphabetical order and do not reflect any ratings,
    reviews, or the author''s personal preference:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书主要关注开源工具，我只会提及一些更受欢迎的商业工具以及它们的主页。这些工具仅按字母顺序列出，不反映任何评级、评论或作者的个人偏好：

  type: TYPE_NORMAL
  zh: Helix Enterprise：[http://www.e-fense.com/h3-enterprise.php](http://www.e-fense.com/h3-enterprise.php)
- en: 'Magnet Axiom: [https://www.magnetforensics.com/computer-forensics/](https://www.magnetforensics.com/computer-forensics/)'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 磁铁公理：[https://www.magnetforensics.com/computer-forensics/](https://www.magnetforensics.com/computer-forensics/)
- en: 'X-Ways Forensics: [http://www.x-ways.net/forensics/index-m.html](http://www.x-ways.net/forensics/index-m.html)'
  id: totrans-75
  prefs:

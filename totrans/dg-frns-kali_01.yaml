  type: TYPE_NORMAL
  zh: X-Ways Forensics：[http://www.x-ways.net/forensics/index-m.html](http://www.x-ways.net/forensics/index-m.html)
- en: 'Many of the commercial tools available all allow for the following features
    and also offer several proprietary features, including:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 许多商业工具都允许以下功能，并且还提供几个专有功能，包括：
- en: Write blocking
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 写入阻塞
- en: Bit-by-bit or bit-stream copies and disk cloning/evidence cloning
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逐位或比特流复制和磁盘克隆/证据克隆
- en: Forensically sound evidence acquisition
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 取证合规的证据获取
- en: Evidence preservation using hashes
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用哈希保留证据
- en: File recovery (hidden and deleted)
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件恢复（隐藏和删除）
- en: Live and remote acquisition of evidence
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现场和远程取证
- en: RAM and swap/paging file analysis
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RAM和交换/分页文件分析
- en: Image mounting (supporting various formats)
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 镜像挂载（支持各种格式）
- en: Advanced data and metadata (data about data) searches and filtering
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级数据和元数据（关于数据的数据）搜索和过滤
- en: Bookmarking of files and sectors
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件和扇区的书签
- en: Hash and password cracking
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哈希和密码破解
- en: Automatic report generation
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动生成报告
- en: The main advantage of commercial tools is that they are usually automated and
    are actually a suite of tools that can almost always perform entire investigations,
    from start to finish, with a few clicks. Another advantage that I must mention
    is the support for the tools that are given with the purchase of a license. The
    developers of these tools also employ research and development teams to ensure
    constant testing and review of their current and new products.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 商业工具的主要优势通常是自动化，并且实际上是一套几乎总是可以完成整个调查的工具，只需点击几下。我必须提到的另一个优势是购买许可证时提供的工具支持。这些工具的开发人员还雇用研究和开发团队，以确保对其当前和新产品进行持续测试和审查。
- en: Operating systems and open source tools for digital forensics
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数字取证的操作系统和开源工具
- en: Just as there are several commercial tools available, there exist many open
    source tools available to investigators, amateur and professional alike. Many
    of these tools are Linux-based and can be found on several freely-available forensic
    distributions.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 就像有几种商业工具可用一样，调查人员和业余和专业人员也有许多开源工具可用。其中许多工具是基于Linux的，并且可以在几个免费的取证发行版中找到。
- en: The main question that usually arises when choosing tools is usually based on
    commercial versus open source. Whether using commercial tools or open source tools,
    the end result should be the same, with preservation and integrity of the original
    evidence being the main priority.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择工具时通常出现的主要问题通常基于商业与开源。无论使用商业工具还是开源工具，最终结果应该是相同的，即保留和保持原始证据的完整性应该是首要任务。
- en: Budget is always an issue and some commercial tools (as robust, accurate, and
    user-friendly as they might be) can cost thousands of dollars.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 预算始终是一个问题，一些商业工具（尽管它们可能非常强大、准确和用户友好）可能会花费数千美元。
- en: The open source tools are free to use under various open source licenses and
    should not be counted out just because they are not backed by enterprise developers
    and researchers. Many of the open source tools are widely reviewed by the forensic
    community and may be open to more scrutiny, as they are more widely available
    to the public and are built in non-proprietary code.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 开源工具可以免费使用，根据不同的开源许可证，不应该被排除在外，只因为它们没有企业开发人员和研究人员的支持。许多开源工具受到取证社区的广泛审查，可能会更受到审查，因为它们更广泛地向公众开放，并且是以非专有代码构建的。
- en: Though the focus of this book is on the forensic tools found in Kali Linux,
    which we will begin looking at toward the end of this section and onward, here
    are some of the more popular open source forensic distributions, or distros, available.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管本书的重点是Kali Linux中的取证工具，我们将在本节末尾和之后开始查看，但以下是一些更受欢迎的开源取证发行版或发行版。
- en: Each of the distros mentioned in the following sections is freely available
    at many locations but, for security reasons, we will provide the direct link from
    their homepages. The operating systems featured in this section are listed only
    in alphabetical order and do not reflect any ratings, reviews, or even the author's
    personal preference.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 以下各节提到的发行版都可以在许多地方免费获得，但出于安全原因，我们将提供它们主页的直接链接。本节中展示的操作系统仅按字母顺序列出，并不反映任何评级、评论，甚至不反映作者的个人偏好。
- en: Digital evidence and forensics toolkit Linux
  id: totrans-97
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数字取证和取证工具Linux
- en: '**Digital Evidence and Forensics Toolkit** (**DEFT**) Linux comes in a full
    version and a lighter version called **DEFT Zero**. For forensic purposes, you
    may wish to download the full version as the Zero version, does not support mobile
    forensics and password-cracking features.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**数字取证和取证工具**（**DEFT**）Linux有完整版本和称为**DEFT Zero**的轻量级版本。出于取证目的，您可能希望下载完整版本，因为Zero版本不支持移动取证和密码破解功能。'
- en: '**Homepage**: [http://www.deftlinux.net/about/](http://www.deftlinux.net/about/)'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主页**：[http://www.deftlinux.net/about/](http://www.deftlinux.net/about/)'
- en: '**Based on**: Ubuntu Desktop'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于**：Ubuntu桌面'
- en: '**Distribution type**: Forensics and incident response'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发行类型**：取证和事件响应'
- en: 'Like the other distros mentioned in this list, DEFT, as shown in the following
    screenshot, is also a fully capable **live response** forensic tool that can be
    used on the go in situations where shutting down the machine is not possible and
    also allows for on-the-fly analysis of RAM and the swap file:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 就像本列表中提到的其他发行版一样，DEFT也是一个完全功能的**现场响应**取证工具，可以在无法关闭计算机的情况下使用，并且还允许对RAM和交换文件进行即时分析：
- en: '![](img/d094cea7-39d1-49f0-adf7-c989eb9a0f77.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d094cea7-39d1-49f0-adf7-c989eb9a0f77.png)'
- en: 'When booting from the DEFT Linux DVD, bootable flash, or other media, the user
    is presented with various options, including the options to install DEFT Linux
    to the hard disk, or use as a live-response tool or operating system by selecting
    the DEFT Linux 8 live option, as shown here:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 从DEFT Linux DVD、可启动的闪存或其他媒体启动时，用户会看到各种选项，包括将DEFT Linux安装到硬盘，或者选择DEFT Linux 8
    live选项，作为现场响应工具或操作系统使用。
- en: '![](img/e589670d-0f66-4c47-afd9-1eb0576c9ff9.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e589670d-0f66-4c47-afd9-1eb0576c9ff9.png)'
- en: In the previous screenshot, it can be seen that there are several forensic categories
    in DEFT Linux 8 such as Antimalware, Data Recovery, Hashing, Imaging, Mobile Forensics, and
    Network Forensics, Password recovery, and Reporting tools. Within each category
    exist several tools created by various developers, giving the investigator quite
    a variety from which to choose.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一张截图中，可以看到DEFT Linux 8中有几个取证类别，如反恶意软件、数据恢复、哈希、成像、移动取证和网络取证、密码恢复和报告工具。在每个类别中都有几个由各种开发人员创建的工具，给调查人员提供了多种选择。
- en: 'For a full list of the features and packages included in the **Digital Evidence
    Forensic Toolkit** (**DEFT**) Linux OS at the time of this publishing, please
    visit the following link:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 有关**Digital Evidence Forensic Toolkit**（**DEFT**）Linux操作系统在本出版时包含的功能和软件包的完整列表，请访问以下链接：
- en: '[http://www.deftlinux.net/package-list/](http://www.deftlinux.net/package-list/)'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.deftlinux.net/package-list/](http://www.deftlinux.net/package-list/)'
- en: Computer Aided INvestigative Environment
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 计算机辅助调查环境
- en: 'The **Computer Aided INvestigative Environment** (**CAINE**) is a live-response
    bootable CD/DVD with options for booting in safe mode, text mode, as a live system,
    or in RAM, as shown here:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**计算机辅助调查环境**（**CAINE**）是一个可启动的现场响应CD/DVD，具有安全模式、文本模式、作为现场系统或在RAM中启动的选项，如下所示：'
- en: '![](img/5ae4d4b8-341b-49d2-be10-c5ea37bc4832.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5ae4d4b8-341b-49d2-be10-c5ea37bc4832.png)'
- en: '**Homepage**: [http://www.caine-live.net/](http://www.caine-live.net/)'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主页**：[http://www.caine-live.net/](http://www.caine-live.net/)'
- en: '**Based on**: GNU Linux.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于**：GNU Linux。'
- en: '**Distribution type**: Forensics and incident response'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发行类型**：取证和事件响应'
- en: 'One of the most noticeable features of CAINE after selecting your boot option
    is the easy way to find the write-blocker feature, seen and labeled as a BlockON/OFF
    icon, as shown in the following screenshot. Activating this feature prevents the
    writing of data by the CAINE OS to the evidence machine or drive:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择启动选项后，CAINE最引人注目的特点之一是轻松找到写入阻断器功能，如下图所示的BlockON/OFF图标。激活此功能可以防止CAINE OS向证据机器或驱动器写入数据：
- en: '![](img/346c956c-1b6e-417e-882d-4c93593d629f.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![](img/346c956c-1b6e-417e-882d-4c93593d629f.png)'
- en: 'Forensic Tools is the first menu listed in CAINE. Like DEFT Linux, there are
    several categories in the menu, as seen in the following screenshot, with several
    of the more popular tools used in open source forensics. Besides the categories,
    there are direct links to some of the more well-known tools, such as **Guymager**
    and **Autopsy**, which will both be covered in detail in later chapters:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在CAINE中，**取证工具**是列出的第一个菜单。与DEFT Linux一样，在菜单中有几个类别，如下图所示，其中包含一些在开源取证中使用的更受欢迎的工具。除了类别外，还有一些直接链接到一些更知名的工具，如**Guymager**和**Autopsy**，这两者都将在后面的章节中详细介绍：
- en: '![](img/2ea80641-1a5a-41c3-ace0-dd0546dd3d4c.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2ea80641-1a5a-41c3-ace0-dd0546dd3d4c.png)'
- en: 'For a full list of the features and packages included in CAINE at the time
    of this publishing, please visit the following link:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 有关CAINE在本出版时包含的功能和软件包的完整列表，请访问以下链接：
- en: '[http://www.caine-live.net/page11/page11.html](http://www.caine-live.net/page11/page11.html)'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.caine-live.net/page11/page11.html](http://www.caine-live.net/page11/page11.html)'
- en: Kali Linux
  id: totrans-121
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Kali Linux
- en: Finally, we get to this lovely gem, Kali Linux, fully discussed in detail from
    its installation to advanced forensics usage in the next chapter and throughout
    this book.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们来到这个可爱的宝石，Kali Linux，在下一章和本书的整个过程中将详细讨论其从安装到高级取证使用的细节。
- en: '**Homepage**: [https://www.kali.org/](https://www.kali.org/)'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主页**：[https://www.kali.org/](https://www.kali.org/)'
- en: '**Based on**: Debian'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于**：Debian'
- en: '**Distribution type**: Penetration testing, forensics, and anti-forensics'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发行类型**：渗透测试、取证和反取证'
- en: Kali Linux was created as a penetration testing or pen-testing distro under
    the name BackTrack, which then evolved into Kali Linux, in 2015\. This powerful
    tool is the definite tool of choice for penetration testers and security enthusiasts
    worldwide. As a **Certified EC-Council Instructor** (**CEI**) for the **Certified
    Ethical Hacker** (**CEH**) course, this operating system is usually the star of
    the class due to its many impressive bundled security programs, ranging from scanning
    and reconnaissance tools to advanced exploitation tools and reporting tools.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: Kali Linux是作为渗透测试或渗透测试发行版而创建的，最初名为BackTrack，后来在2015年演变为Kali Linux。这个强大的工具是全球渗透测试人员和安全爱好者的首选工具。作为**Certified
    EC-Council Instructor**（**CEI**）的**Certified Ethical Hacker**（**CEH**）课程，这个操作系统通常是课堂上的明星，因为它包含了许多令人印象深刻的捆绑安全程序，从扫描和侦察工具到高级利用工具和报告工具。
- en: Like the above-mentioned tools, Kali Linux can be used as a live response forensic
    tool, as it contains many of the tools required for full investigations. Kali,
    however, can also be used as a complete operating system, as it can be fully installed
    to a hard disk or flash drive and also contains several tools for productivity
    and entertainment. It comes with many of the required drivers for successful use
    of hardware, graphics, and networking, and also runs smoothly on both 32 bit and
    64 bit systems with minimal resources; it can also be installed on certain mobile
    devices, such as **Nexus** and **OnePlus** phones and tablets.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 与上述工具一样，Kali Linux可以用作现场响应取证工具，因为它包含了进行全面调查所需的许多工具。但是，Kali也可以用作完整的操作系统，因为它可以完全安装到硬盘或闪存驱动器上，并且还包含了一些用于生产力和娱乐的工具。它配备了许多成功使用硬件、图形和网络所需的驱动程序，并且在32位和64位系统上以最少的资源平稳运行；它还可以安装在某些移动设备上，如**Nexus**和**OnePlus**手机和平板电脑上。
- en: Adding to its versatility, upon booting from a live CD/DVD or flash drive, the
    investigator has several options to choose from, including Live (forensic mode),
    which leaves the evidence drive intact and does not tamper with it by also disabling
    any auto-mounting of flash drives and other storage media, providing for integrity
    of the original evidence throughout the investigation.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
- en: 'When booting to Kali Linux from a DVD or flash drive, the user is first presented
    with options for a live environment and installation. Choosing the third option
    from the list carries us into Live (forensic mode), as seen in the following screenshot:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/1f723226-3046-41b0-b04c-79aecb194c9c.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
- en: 'Once Kali Live (forensic mode) has booted, the investigator is presented with
    the exact same home screen as would be seen if using any of the GUIs in Kali,
    as shown in the following screenshot:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/61447974-c991-435c-848d-a52feead2249.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
- en: 'The Kali menu can be found at the top left corner by clicking on Applications.
    This brings the user to the menu listing which shows the forensics category lower
    down, as 11 - Forensics. The following screenshot gives an idea of some of the
    Forensic tools available in Kali that we''ll be using later on in the book:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/76ccebce-d4e9-42d3-abe3-f453c0dcdeca.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
- en: It should be noted that the tools listed are not the only tools available in
    Kali. There are several other tools that can be brought up via the Terminal, as
    we'll see in later chapters.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
- en: It's also noteworthy that, when it is in forensic mode, not only does Kali not
    tamper with the original evidence drive but also does not write data to the swap
    file, where important data that was recently accessed and stored in memory may
    reside.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
- en: 'The following screenshot shows another view of accessing the Forensic tools
    menu using the last icon in the list on the sidebar menu (resembling nine dots
    in a square formation):'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/4e651e82-6308-4749-8fc7-324b643ec878.png)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
- en: 'For a full list of the features and packages included in the Kali Linux operating
    system at the time of this publishing, please visit the following link:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
- en: '[https://tools.kali.org/tools-listing](https://tools.kali.org/tools-listing)'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
- en: Out of the three forensic distros mentioned, Kali can operate as a live response
    forensic tool, but can also be used as a full operating system, just like Windows,
    Mac, and Android as it contains several built-in tools for productivity and everyday
    use. The fact that Kali can be installed to a hard disk means that several other
    tools can be downloaded and updated regularly, giving continuous access to all
    IT security and forensic tools, allowing the user to save progress as they use
    the tools and not have to worry too much about restarting their machine should
    they decide to use it as a full operating system.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: Using these open source forensic operating systems, such as Kali, gives us a
    range of tools to choose from and work with. There exist many tools for performing
    the same tasks within each category in the distros. This is good, because our
    findings should be able to be replicated using different tools. This is especially
    good in instances where the investigator's work may be critiqued and the integrity
    of the case and evidence questioned and scrutinized; using multiple tools correctly
    will yield consistent results.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: The need for multiple forensics tools in digital investigations
  id: totrans-143
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Preservation of evidence is of the utmost importance. Using commercial and open
    source tools correctly will yield results; however, for forensically sound results,
    it is sometimes best if more than one tool can be used and produce the same results.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
- en: Another reason to use multiple tools may simply be cost. Some of us may have
    a large budget to work with, while others may have a limited one or none at all.
    Commercial tools can be costly, especially due to research and development, testing,
    advertising, and other factors. Open source tools, while tested by the community,
    may not have the available resources and funding as with commercial tools.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 使用多个工具的另一个原因可能仅仅是成本。我们中的一些人可能有很大的预算可以使用，而其他人可能根本没有或预算有限。商业工具可能成本高昂，特别是由于研发、测试、广告和其他因素。开源工具虽然经过社区测试，但可能没有商业工具那样的资源和资金。
- en: '*So then, how do we know which tools to choose?*'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '*那么，我们如何知道选择哪些工具呢？*'
- en: Digital forensics is often quite time-consuming, which is one of the reasons
    you may wish to work with multiple forensic copies of the evidence. This way you
    can use different tools simultaneously in an effort to speed up the investigation.
    While fast tools may be a good thing, we should also question the reliability
    and accuracy of the tools.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证通常非常耗时，这也是您可能希望使用多个证据的数字取证副本的原因之一。这样，您可以同时使用不同的工具来加快调查的进展。虽然快速工具可能是一件好事，但我们也应该质疑工具的可靠性和准确性。
- en: The **National Institute of Standards and Technology** (**NIST**) has developed
    a **Computer Forensics Tool Testing** (**CFTT**) program that tests digital forensic
    tools and makes all findings available to the public. Several tools are chosen
    based on their specific abilities and placed into testing categories such as disk
    imaging, carving, and file recovery. Each category has a formal test plan and
    strategy for testing along with a validation report, again available to the public.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '**国家标准与技术研究所**（**NIST**）制定了一个**计算机取证工具测试**（**CFTT**）计划，测试数字取证工具并将所有发现结果提供给公众。根据其特定能力选择了几种工具，并将其放入磁盘成像、刻录和文件恢复等测试类别。每个类别都有一个正式的测试计划和测试策略，以及一个可供公众查阅的验证报告。'
- en: More on the CFTT program can be found at [https://www.cftt.nist.gov/disk_imaging.htm](https://www.cftt.nist.gov/disk_imaging.htm).
    Testing and validation reports on many of the tools covered in this book can be
    found at [https://www.dhs.gov/science-and-technology/nist-cftt-reports](https://www.dhs.gov/science-and-technology/nist-cftt-reports).
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 有关CFTT计划的更多信息可以在[https://www.cftt.nist.gov/disk_imaging.htm](https://www.cftt.nist.gov/disk_imaging.htm)找到。有关本书涵盖的许多工具的测试和验证报告可以在[https://www.dhs.gov/science-and-technology/nist-cftt-reports](https://www.dhs.gov/science-and-technology/nist-cftt-reports)找到。
- en: To re-enforce the importance of using multiple tools in maintaining the integrity
    of your investigations and findings, multiple tools will be demonstrated in the
    third and fourth sections of this book.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 为了强调使用多个工具来维护调查和发现的完整性的重要性，本书的第三和第四部分将演示多个工具。
- en: 'Anti-forensics: threats to digital forensics'
  id: totrans-151
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 反取证：对数字取证的威胁
- en: As much as we would like the tasks involved in digital forensics to be as easy
    as possible, we do encounter situations which make investigations, and life as
    a forensics investigator, not-so-simple and sometimes stressful. People wishing
    to hide information, cover their tracks, and even those who have malicious intent
    or actually participate in cyber crimes often employ various methods to try to
    foil the attempts of forensic investigators with the hope of hampering or halting
    investigations.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们希望数字取证中涉及的任务尽可能简单，但我们确实会遇到使调查和数字取证人员的生活变得不那么简单甚至有时会感到有压力的情况。希望隐藏信息、掩盖行踪甚至那些恶意意图或实际参与网络犯罪的人经常采用各种方法来试图挫败数字取证人员的尝试，希望阻碍或停止调查。
- en: Within somewhat recent times we've seen several major digital breaches online,
    especially from 2011 onward. Many of these attacks allegedly came from, or were
    claimed to be the work of, infamous hacker groups such as LulzSec, Anonymous,
    Lizard Squad, and many others, including individuals and Hacktivists (people that
    hack for a specific cause or reason and are less concerned about doing time in
    prison). Some of these hacks and attacks not only brought down several major networks
    and agencies, but also cost millions in damage, directly and indirectly; as a
    result, the loss of public confidence in the companies contributed to further
    increases in damages.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的一段时间内，我们看到了在线数字入侵事件，特别是从2011年开始。其中许多攻击据称来自或声称是臭名昭著的黑客组织，如LulzSec、Anonymous、Lizard
    Squad等，还有许多其他人，包括个人和网络活动人士（为特定原因或目的而进行黑客攻击并且不太关心在监狱中度过的时间）。其中一些黑客攻击不仅使几家主要网络和机构瘫痪，还直接和间接造成了数百万美元的损失；结果，公众对这些公司的信心丧失，进一步增加了损失。
- en: These daring, creative, and public attacks saw the emergence of many other new
    groups that learned from the mistakes of past breaches of Anonymous and others.
    Both social media and underground communication channels soon became the easiest
    forms of communication between like-minded hackers and hacktivists. With the internet
    and World Wide Web becoming easily accessible, this also saw the competition not
    only between IPs, but also private companies and corporations, which lead to the
    creation of free wireless hotspots on almost every street with businesses, small
    or large.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 这些大胆、有创意和公开的攻击导致了许多其他新团体的出现，他们从Anonymous和其他人过去的失误中吸取了教训。社交媒体和地下通信渠道很快成为志同道合的黑客和网络活动人士之间最简单的沟通形式。随着互联网和万维网变得更容易访问，这也导致了不仅是IP之间的竞争，还有私营公司和企业之间的竞争，这导致了几乎每条街上都有免费无线热点的出现，无论是小型还是大型企业。
- en: The result of having internet access at just about every coffee shop enabled
    anyone with a smartphone, tablet, laptop, or other devices to acquire almost unauthenticated
    access to the internet. This gave them access to hacker sites and portals, along
    with the ability to download tools, upload malware, send infected emails, or even
    carry out attacks.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在几乎每家咖啡店都有互联网接入的情况下，任何人都可以使用智能手机、平板电脑、笔记本电脑或其他设备几乎无需认证地访问互联网。这使他们可以访问黑客网站和门户，以及下载工具、上传恶意软件、发送感染的电子邮件，甚至进行攻击。
- en: Encryption
  id: totrans-156
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加密
- en: Adding to this scenario is the availability of more user-friendly tools to aid
    in the masking of **Publicly Identifiable Information** (**PII**), or any information
    that would aid in the discovery of unveiling suspects involved in cyber-crimes
    during forensic investigations. Tools used for encryption of data and anonymity,
    such as masking of IP addresses, are readily and easily available to anyone, most
    of which were and are increasingly more and more user-friendly.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，还有更多用户友好的工具可用于帮助掩盖**公开可识别信息**（**PII**），或者任何可能在取证调查中揭示涉及网络犯罪嫌疑人的信息。用于数据加密和匿名性的工具，例如IP地址的掩盖，对任何人都是随时可用的，其中大部分是越来越用户友好的。
- en: It should also be noted that many Wi-Fi hotspots themselves can be quite dangerous,
    as these can be easily set up to intercept personal data, such as login and password
    information together with PII (such as social security numbers, date of birth
    info, and phone numbers) from any user that may connect to the Wi-Fi and enter
    such information.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 还应该注意，许多Wi-Fi热点本身可能非常危险，因为这些可以很容易地设置为拦截个人数据，例如登录和密码信息以及PII（例如社会安全号码、出生日期信息和电话号码）从任何连接到Wi-Fi并输入此类信息的用户那里。
- en: The process of encryption provides confidentiality between communication parties
    and uses technology in very much the same way we use locks and keys to safeguard
    our personal and private belongings. For a lock to open, there must be a specific
    matching key. So too, in the digital world, data is encrypted or locked using
    an encryption algorithm and must use either the same key to decrypt or unlock
    the data. There also exists another scenario where one key may be used to encrypt
    or lock the data and another used to decrypt the data. Two such very popular encryption
    tools are TrueCrypt and VeraCrypt.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 加密的过程提供了通信各方之间的保密性，并且在很大程度上使用技术的方式与我们使用锁和钥匙来保护我们的个人和私人物品的方式非常相似。要打开一个锁，必须有一个特定的匹配钥匙。同样，在数字世界中，数据被加密或锁定使用加密算法，并且必须使用相同的密钥来解密或解锁数据。还存在另一种情况，一个密钥可以用来加密或锁定数据，另一个密钥用来解密数据。两个非常流行的加密工具是TrueCrypt和VeraCrypt。
- en: These two encryption tools use very high encryption methods that keep data very
    confidential. The main barrier to forensics may be acquiring the decryption key
    to decrypt or unlock access to the data.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个加密工具使用非常高的加密方法来保持数据的保密性。取证的主要障碍可能是获取解密密钥以解密或解锁对数据的访问。
- en: TrueCrypt and VeraCrypt not only encrypt files but also encrypt folders, partitions,
    and entire drives!
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: TrueCrypt和VeraCrypt不仅加密文件，还加密文件夹、分区和整个驱动器！
- en: Online and offline anonymity
  id: totrans-162
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在线和离线匿名性
- en: Encryption, in particular, can make investigations rather difficult, but there
    is also the concept of anonymity which adds to the complexity of maintaining an
    accuracy of the true sources found in investigations. Like encryption, there exist
    several free and open source tools for all operating system platforms, such as
    Windows, Mac, Linux, and Android, which attempt and most often successfully mask
    the hiding of someone's digital footprint. This digital footprint usually identifies
    a device by its IP address and **MAC** (**Media Access Control**) address. Without
    going into the network aspect of things, these two digital addresses can be compared
    to a person's full name and home address, respectively.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是加密可能使调查变得非常困难，但还有匿名性的概念，这增加了在调查中保持真实来源准确性的复杂性。与加密一样，存在着几个免费和开源的工具，适用于所有操作系统平台，如Windows、Mac、Linux和Android，试图并且通常成功地掩盖某人的数字足迹。这个数字足迹通常通过IP地址和**MAC**（**媒体访问控制**）地址来识别设备。不涉及网络方面的事情，这两个数字地址可以与一个人的全名和家庭地址相比较。
- en: Even though a person's IP address can change according to their private network
    (home and work) and public network (internet) access, the MAC address remains
    the same. However, various tools are also freely available to spoof or fake one's
    IP and MAC addresses for the purpose of privacy and anonymity. Adding to that,
    users can use a system of routing their data through online servers and devices
    to make the tracing of the source of the sent data quite difficult. This system
    is referred to as proxy chaining and does keep some of the user's identity hidden.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管一个人的IP地址可以根据他们的私人网络（家庭和工作）和公共网络（互联网）访问而改变，但MAC地址保持不变。然而，也有各种工具可以自由地伪造或伪造一个人的IP和MAC地址，以实现隐私和匿名的目的。除此之外，用户可以使用在线服务器和设备的数据路由系统，使得追踪发送数据的源变得非常困难。这个系统被称为代理链，确实隐藏了一些用户的身份。
- en: A good example of this would be the Tor browser; it uses onion routing and several
    proxies worldwide to route or passes the data along from proxy to proxy, making
    the tracing of the source very difficult, but not impossible. You can think of
    proxy chains as a relay race, but instead of having four people, one passing the
    baton to the next, the data is passed between hundreds of proxy devices, worldwide.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 一个很好的例子是Tor浏览器；它使用洋葱路由和全球几个代理来将数据从一个代理传递到另一个代理，使得追踪源变得非常困难，但并非不可能。您可以将代理链想象成接力赛，但是不是有四个人，一个人将接力棒传递给下一个，而是数据在全球数百个代理设备之间传递。
- en: Summary
  id: totrans-166
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Congratulations! You made it to the end of the first chapter. Before we jump
    into the second chapter, let's have a look at what was just covered.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你已经到达第一章的结尾。在我们进入第二章之前，让我们回顾一下刚才讨论的内容。
- en: We saw that digital forensics is still a relatively new field, although forensic
    science has been around for a very long time, as far back as the early 1900s.
    Although digital forensics may have only been on the scene since the early 2000s,
    as a science, we have certain best practices, procedures, and standards, such
    as those created by the ACPO and SWGDE, to adhere to. These maintain accuracy
    and the integrity of both the findings and the actual evidence when carrying out
    investigations, whether as an amateur or professional Digital Forensic Investigator.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到数字取证仍然是一个相对较新的领域，尽管法庭科学已经存在了很长时间，早在20世纪初就有了。虽然数字取证可能只是在21世纪初才出现在舞台上，作为一门科学，我们有一些最佳实践、程序和标准，比如由ACPO和SWGDE制定的标准。这些标准在进行调查时保持了准确性和证据的完整性，无论是作为业余还是专业的数字取证调查员。
- en: Some of the commercial tools mentioned were EnCase, FTK, and Magnet Forensics.
    Many of the open source tools available are made for Linux-based distributions
    and can be downloaded individually, but many are readily and easily available
    within certain Forensic and Security Operating Systems or distributions. Some
    of these distros are DEFT Linux, CAINE, and of course, Kali Linux; all of these
    are freely available for download at the links provided.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 提到的一些商业工具包括EnCase、FTK和Magnet Forensics。许多开源工具适用于基于Linux的发行版，可以单独下载，但许多工具也可以在特定的取证和安全操作系统或发行版中轻松获得。其中一些发行版包括DEFT
    Linux、CAINE，当然还有Kali Linux；所有这些都可以在提供的链接中免费下载。
- en: I hope this introduction to digital forensics was informative and fun for you.
    Now that we've gotten a foundation of forensics, let's go deeper into Kali Linux
    as we learn how to download, install and update Kali in [Chapter 2](d2fe7988-be5c-490c-a3b8-22a9db9770b7.xhtml),
    *Installing Kali Linux*. See you on the next page.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这个数字取证的介绍对你有启发和乐趣。现在我们已经建立了取证的基础，让我们深入了解Kali Linux，学习如何在[第2章](d2fe7988-be5c-490c-a3b8-22a9db9770b7.xhtml)中下载、安装和更新Kali。我们下一页见。

  type: TYPE_NORMAL
  zh: F-Response：[https://www.f-response.com/](https://www.f-response.com/)
- en: Forensic Toolkit: [http://accessdata.com/products-services/forensic-toolkit-ftk](http://accessdata.com/products-services/forensic-toolkit-ftk)
  id: totrans-72
  prefs:

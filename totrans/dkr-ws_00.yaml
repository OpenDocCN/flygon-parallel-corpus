- en: Hardware Requirements
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You need at least a dual-core CPU with virtualization support, 4 GB of memory,
    and 20 GB of free disk space.
  prefs: []
  type: TYPE_NORMAL
- en: Operating System Requirements
  prefs:
  - PREF_H3
  type: TYPE_NORMAL

  prefs: []
  type: TYPE_NORMAL
- en: '[PRE27]'
  prefs: []
  type: TYPE_PRE
- en: Now, since we've explained the type of metrics available in PromQL, we can take
    a further look at how these metrics can be implemented as a part of our queries.
  prefs: []
  type: TYPE_NORMAL
- en: Performing PromQL Queries
  prefs:
  - PREF_H1
  type: TYPE_NORMAL

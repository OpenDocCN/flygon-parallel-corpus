  prefs: []
  type: TYPE_NORMAL
- en: Let's describe the `api` HPA.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE52]'
  prefs: []
  type: TYPE_PRE
- en: The output, limited to the messages of the events, is as follows.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE53]'
  prefs: []
  type: TYPE_PRE
- en: We can see that the HPA changed the size to `4` because `memory resource utilization

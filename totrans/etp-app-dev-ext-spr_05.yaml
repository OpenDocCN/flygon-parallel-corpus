  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这个非常简单的Spring配置片段可以替换许多等效的Java代码行，如果我们必须自己实现DataSource实例化。请注意，要更改任何数据库属性以进行不同的测试场景，或者例如，甚至将数据库服务器从MySQL更改为Oracle将是多么简单。这种灵活性使Spring
    IoC容器在企业使用中非常强大。

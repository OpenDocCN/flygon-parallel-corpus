  id: totrans-179
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: 'Now an additional file, `public/css/vue-style.css`, will be outputted in the
    build:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，一个额外的文件`public/css/vue-style.css`将被输出到构建中：

  zh: 内联CSS实际上是Vue Loader的默认行为。但是，我们可以覆盖这一行为，让Webpack将SFC样式写入它们自己的文件中。在Mix配置的底部添加以下内容。
- en: '`webpack.mix.js`:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '`webpack.mix.js`：'

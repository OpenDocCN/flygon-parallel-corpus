  type: TYPE_NORMAL
  zh: 通过将它们的样式设置为默认样式来添加一个私有方法来清除所有复选框。
- en: '[PRE12]'
  id: totrans-64
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Add a private method that will return the CSS name, based on the password strength.

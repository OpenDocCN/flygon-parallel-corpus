  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个私有方法，根据密码强度返回CSS名称。这是一个很好的方法，可以根据强度动态设置复选框的样式。
- en: '[PRE13]'
  id: totrans-66
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: In the constructor for the `PasswordStrengthPanel` class, create a `HorizontalPanel`

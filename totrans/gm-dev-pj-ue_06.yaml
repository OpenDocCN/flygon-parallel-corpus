  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Object Type`: `Dodgeball`'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Collision Responses`: Select *Block* for most of the options, but *Ignore*

  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Once you've selected the correct options, press `Accept`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now that the `Dodgeball` class's collision settings have been set up, let's

  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We will use the `tkinter` module to produce a GUI for the `encryptdecrypt.py`
    script.
  prefs: []
  type: TYPE_NORMAL
- en: 'To generate the GUI we will create the following `tkencryptdecrypt.py` script:'
  prefs: []
  type: TYPE_NORMAL

  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Button`: This is a Decrypt button to reverse the encryption'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Label`: This displays the Key: field to prompt the user for an encryption

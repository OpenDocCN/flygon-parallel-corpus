    light levels using a Raspberry Pi Zero via the I²C interface. The sensor on the
    add-on hardware board is the **APDS-9300** sensor ([www.avagotech.com/docs/AV02-1077EN](http://www.avagotech.com/docs/AV02-1077EN)).
  prefs: []
  type: TYPE_NORMAL

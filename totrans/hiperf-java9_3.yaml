  prefs: []
  type: TYPE_NORMAL
- en: '![Reactive Programming](img/03_31.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'If we do not want `Observable` to run twice, we can cache its data, by adding
    the `.cache()` operation:'
  prefs: []
  type: TYPE_NORMAL

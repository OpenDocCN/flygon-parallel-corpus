- en: '![Reactive Programming](img/03_30.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'The same functionality (with the same output) can be implemented using the
    package `java.util.stream` as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE55]'

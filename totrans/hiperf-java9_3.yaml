  prefs: []
  type: TYPE_NORMAL
- en: '![Monitoring Threads](img/03_21.jpg)'
  prefs: []
  type: TYPE_IMG
- en: We do not see the `pool-1-thread-1` and `pool-1-thread-2` threads in the list

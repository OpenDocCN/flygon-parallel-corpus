    token.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，我们使用了`heroku auth:token`命令来打印出我们的访问令牌。
- en: 'Now we simply need to use the `travis setup` command to get set up:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL

    all the data will be lost. However, it serves to illustrate the singleton pattern.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，书籍集合以内存缓存的形式进行维护，而在后续章节中，这将被移动到提供持久数据的存储库中。当然，这种实现并不理想，因为一旦应用程序结束，所有数据都将丢失。但是，它用来说明单例模式。

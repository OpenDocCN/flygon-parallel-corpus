  zh: 建立预测损益账户和资产负债表
- en: '**Prepare the asset and depreciation schedule**'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**准备资产和折旧计划**'
- en: Prepare the debt schedule
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备债务计划
- en: Prepare the cash flow statement
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备现金流量表

  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们会注意到付款、本金和利率已经正常更新，但余额只减少了1美元。这不对，是吗？这是因为，正如我们在前一节中提到的，我们需要从上一个余额金额中扣除本金金额，而在第一列中，上一个余额金额是总贷款金额。从第二期开始，余额必须从上一期的余额金额计算出来。

- en: Summary
  id: totrans-142
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we learned how to create our cash flow statement using various
    functions in Excel. We learned how to factor in various elements, such as items

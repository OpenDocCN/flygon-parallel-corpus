- en: Summary
  id: totrans-127
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we have learned about the importance of ratio analysis. We
    have seen that there are thousands of ratios, but we have learned that not all
    will be relevant in any given situation. We looked at how to identify the five
    main groups of ratios and worked through examples from all five groups.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们已经了解了比率分析的重要性。我们已经看到有成千上万的比率，但我们已经学会并非所有比率在任何特定情况下都是相关的。我们看了如何识别五大比率组，并通过了所有五大组的示例。
- en: In the next chapter, we will look at absolute (by discounted cash flow) and
    relative (by comparative measurements) methods of valuation. We will cover the
    concept of the time value of money and use it extensively in our calculations.
    We will learn about several concepts, including free cash flow, the weighted average
    cost of capital, and terminal value, among others.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将研究绝对（通过贴现现金流）和相对（通过比较测量）估值方法。我们将涵盖货币时间价值的概念，并在我们的计算中广泛使用它。我们将学习几个概念，包括自由现金流、加权平均资本成本和终值等。

- en: Ratio Analysis
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 比率分析
- en: In order to assess a company, most people immediately look at its profit history.
    While this is one of the indicators that should be considered, it could be a mistake
    to make a decision based solely on that information. As we saw in [Chapter 7](39cefb11-aa19-48d3-a1de-eda9c730b357.xhtml),
    *Cash Flow Statement*, profits do not always equate to cash, and even the most
    profitable company can fold if the profits are not backed up by cash flow.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估一家公司，大多数人立即查看其盈利历史。虽然这是应该考虑的指标之一，但仅仅基于这些信息做出决定可能是错误的。正如我们在[第7章](39cefb11-aa19-48d3-a1de-eda9c730b357.xhtml)中所看到的，*现金流量表*，利润并不总是等同于现金，即使最有利可图的公司也可能因为利润没有得到现金流的支持而倒闭。
- en: Ratio analysis looks at the profitability, liquidity, asset management and efficiency,
    debt management, and market value of a company. Each ratio takes two strategic
    items from financial statements and examines the relationship between them in
    order to gain some insight into the company's profitability, liquidity, and so
    on.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 比率分析关注公司的盈利能力、流动性、资产管理和效率、债务管理以及市场价值。每个比率都从财务报表中取两个战略项目，并检查它们之间的关系，以便对公司的盈利能力、流动性等有所了解。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Understanding the meaning and benefits of ratio analysis
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解比率分析的含义和好处
- en: Learning about the various kinds of ratios
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解各种类型的比率
- en: Interpreting ratios
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解释比率
- en: Understanding the limitations of ratio analysis
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解比率分析的局限性
- en: Using ratios to find financially stable companies
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用比率找到财务稳定的公司
- en: Understanding the meaning and benefits of ratio analysis
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解比率分析的含义和好处
- en: A ratio is calculated by dividing one item by another—for example, profit divided
    by turnover. However, you should not pick items from financial statements at random
    and divide them; you should select items whose ratio will be meaningful and provide
    information that will aid decision-making. In the example of profit divided by
    turnover, this ratio, otherwise called the profit margin, tells you how much profit
    is generated for every Naira of turnover.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 比率是通过将一个项目除以另一个项目来计算的，例如，利润除以营业额。但是，你不应该随意选择财务报表中的项目进行除法运算；你应该选择那些比率有意义并提供有助于决策的信息的项目。在利润除以营业额的例子中，这个比率，也称为利润率，告诉你每一奈拉营业额产生多少利润。
- en: Ratios are usually expressed as percentages, but also as percentages as they
    apply to **times** or **days**. A profit margin of 20% means that after all relevant
    deductions, the company retains 20% of its turnover as profit. In other words,
    the profit for the period is 20% of the turnover. The ratios on their own are
    useful in directing the attention of management and section heads to areas of
    concern; however, it would be more useful if the ratios were calculated over a
    period of time so that a trend could be established.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 比率通常以百分比表示，但也可以表示为**倍数**或**天数**的百分比。20%的利润率意味着在扣除所有相关费用后，公司将20%的营业额保留为利润。换句话说，该期间的利润占营业额的20%。这些比率本身对于引导管理和部门负责人关注问题领域是有用的；然而，如果这些比率在一段时间内计算，以便建立趋势，将更有用。
- en: This is particularly true for the company's external interest groups, such as
    investors. Management has access to other internal information not available to
    third parties and can therefore extract more meaning from ratios for the year.
    Investors only have access to the published financial statements. Ratios, which
    are prepared from the financial statements, are therefore of particular significance
    to investors and other external interest groups. The ratios should be calculated
    over a number of years in order to ensure that the results are a true reflection
    of the company's performance. The results can then be compared to similar companies
    and the norm for the industry in which the company operates. They can also be
    used as a basis for forecasting.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于公司的外部利益相关者，如投资者，尤为重要。管理层可以获得第三方无法获得的其他内部信息，因此可以从年度比率中提取更多的含义。投资者只能获得公布的财务报表。因此，从财务报表中准备的比率对于投资者和其他外部利益相关者尤为重要。应该在多年内计算这些比率，以确保结果真实反映公司的表现。然后可以将结果与类似公司和公司所在行业的标准进行比较。它们也可以用作预测的基础。
- en: Learning about the various kinds of ratios
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解各种类型的比率
- en: There are thousands of ratios, and you could easily get carried away with them.
    To make life easier for us, ratios can be classified under five broad categories—namely,
    profitability, liquidity, efficiency, debt management, and market ratios.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有成千上万种比率，你可能会很容易被它们迷住。为了让我们的生活更轻松，比率可以归类为五大类别，即盈利能力、流动性、效率、债务管理和市场比率。
- en: We will examine a few examples for each of these categories.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将对每个类别进行一些示例。
- en: 'These ratios measure how capable a company is of converting turnover into profit.
    These ratios are usually referred to as the **margin**, which generally means
    that they are divided by turnover. Let''s look at the gross profit margin, which
    is expressed as the following formula:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些比率衡量了一家公司将营业额转化为利润的能力。这些比率通常被称为**利润率**，通常意味着它们被营业额除以。让我们看一下毛利润率，它表示为以下公式：
- en: '![](img/306a5e7b-553b-4126-bf36-8352785bd9f9.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](img/306a5e7b-553b-4126-bf36-8352785bd9f9.png)'
- en: Here, the gross profit is the turnover less the cost of sales.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，毛利润是营业额减去销售成本。
- en: Sometimes, when a company makes a loss, you can still take some comfort if there
    is a gross profit. This means that the direct costs have been covered and there
    is some contribution towards overheads or administrative expenses. The gross profit
    margin will tend to be fairly constant over the years, as it often reflects the
    company's markup policy. If the gross profit margin (or simply the gross margin)
    is very low, or even negative, then it is fair to conclude that the company is
    in trouble. This ratio is of particular importance to management, which sets the
    mark-up policy of the company.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，当公司亏损时，如果有毛利润，你仍然可以感到一些安慰。这意味着直接成本已经得到覆盖，并且对一些间接费用或管理费用有一定的贡献。毛利润率往往会在多年内保持相对稳定，因为它经常反映了公司的加价政策。如果毛利润率（或简单地说毛利率）非常低，甚至是负数，那么公平地可以得出结论，公司陷入了困境。这个比率对管理层尤为重要，因为他们制定公司的加价政策。
- en: 'There are other categories of profit whose margin can be calculated. The relevance
    of the profit margins will depend on which interest group you belong to. Providers
    of debt expect repayment of the principal debt plus interest. They will therefore
    be interested in the profit before interest, referred to as earnings before interest
    and tax, or EBIT. The EBIT margin is expressed as the following formula:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他类别的利润，其利润率可以计算。利润率的相关性将取决于您属于哪个利益集团。债务提供者期望偿还本金债务加利息。因此，他们将对利息前利润感兴趣，即利息和税前收益，或EBIT。EBIT利润率的表达如下公式：
- en: '![](img/3b4da716-4dd1-4b03-a3b6-e78ea77adf3f.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3b4da716-4dd1-4b03-a3b6-e78ea77adf3f.png)'
- en: The higher the margin, the more confident investors will be, as the margin indicates
    that the company can repay principal and interest as they fall due. Equity holders,
    such as shareholders, are the last to be considered for the distribution of a
    company's profits. Only after depreciation, interest, and taxation do you arrive
    at the profit available for distribution. Equity holders will therefore be particularly
    interested in profit after tax, or PAT.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 利润越高，投资者就会越有信心，因为利润表明公司能够按时偿还本金和利息。股东等权益持有者是公司利润分配的最后考虑对象。只有在折旧、利息和税收之后，你才能得到可供分配的利润。因此，权益持有者对税后利润或PAT特别感兴趣。
- en: 'The PAT margin is expressed as the following formula:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: PAT利润率的表达如下公式：
- en: '![](img/2f7c35cd-91af-47fc-af97-4d1d6f520691.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2f7c35cd-91af-47fc-af97-4d1d6f520691.png)'
- en: EBITDA is popular among some analysts as they feel that it allows the user to
    observe the company's performance before it is influenced by CapEx policy, in
    the form of depreciation and debt appetite, such as interest and government policy.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一些分析师非常喜欢EBITDA，因为他们认为它可以让用户观察公司在受到折旧和债务偏好（如利息和政府政策）影响之前的表现。
- en: '**Earnings before interest, taxation, depreciation, and amortization** (**EBITDA**) is
    therefore considered a purer indicator of a company''s financial health.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，**利息、税收、折旧和摊销前利润**（**EBITDA**）被认为是公司财务健康的更纯粹的指标。
- en: 'The EBITDA margin is expressed as the following formula:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: EBITDA利润率的表达如下公式：
- en: '![](img/d522dc3b-8dde-49b4-b3f6-8cf004a7950e.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d522dc3b-8dde-49b4-b3f6-8cf004a7950e.png)'
- en: Liquidity ratios
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 流动比率
- en: Liquidity is one of the most important indicators of whether a company will
    be able to meet its obligations as they fall due—in other words, whether it is
    a going concern. Liquidity ratios compare a company's current assets with its
    current liabilities. If short-term liabilities are not sufficiently covered by
    short-term assets, that is the first sign we that need to take action to prevent
    the company from becoming distressed.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 流动性是公司是否能够按时履行义务的最重要指标之一，换句话说，它是公司是否是一个持续经营的指标。流动比率将公司的流动资产与流动负债进行比较。如果短期负债没有得到足够的短期资产支持，这是我们需要采取行动防止公司陷入困境的第一个迹象。
- en: 'The current ratio is expressed as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 流动比率的表达如下：
- en: '![](img/f5a4bf5c-a109-4bc7-acfe-f0d47a5bab0a.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f5a4bf5c-a109-4bc7-acfe-f0d47a5bab0a.png)'
- en: It is difficult to specify what figure represents a good ratio; however, a current
    ratio of 1.5 to 2 is generally considered to be adequate. A much lower figure
    would indicate that the company may be struggling to meets its liabilities.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 很难确定什么数字代表一个好的比率；然而，一般认为1.5至2的流动比率是足够的。更低的数字将表明公司可能在努力满足其负债。
- en: On the other hand, a very high ratio would indicate that cash is being tied
    up that could be used to earn income. Current assets are made up broadly of the
    inventory, trade receivables, and cash. The quick ratio recognizes that the inventory
    is not as readily convertible to cash as the other current assets and compares
    the current assets minus the inventory with current liabilities.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，非常高的比率将表明资金被占用，这些资金本可以用来赚取收入。流动资产主要由存货、应收账款和现金组成。快速比率认识到存货不像其他流动资产那样容易转化为现金，并将减去存货的流动资产与流动负债进行比较。
- en: 'The quick ratio is expressed as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 快速比率的表达如下：
- en: '![](img/45a38a6e-4650-43be-b866-35be96253cb3.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](img/45a38a6e-4650-43be-b866-35be96253cb3.png)'
- en: The strictest test of liquidity is the acid test, which compares the cash with
    the current liabilities.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 流动比率的最严格的流动性测试是酸性测试，它将现金与流动负债进行比较。
- en: 'The acid test is expressed as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 酸性测试的表达如下：
- en: '![](img/4bc76146-abeb-4745-b644-331d841c27d8.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4bc76146-abeb-4745-b644-331d841c27d8.png)'
- en: Efficiency ratios
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 效率比率
- en: Efficiency ratios measure how well a company utilizes its assets and manages
    its liabilities in order to generate income.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 效率比率衡量公司如何有效利用其资产和管理其负债以产生收入。
- en: 'The following are some examples of efficiency ratios:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些效率比率的例子：
- en: '**Inventory days**: The average inventory is obtained by taking the average
    of the opening and closing inventory. The daily cost of goods sold is obtained
    by dividing the cost of goods sold for the year by 365. The result is expressed
    in days and represents the amount of time inventory stays before it is sold. The
    company should keep enough stock to satisfy customer demand without delays; however,
    keeping too much stock or holding on to stock for too long will lead to additional
    costs. Management will have to find a balance between the two. This ratio is calculated
    as follows:'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**库存天数**：平均库存是通过取期初和期末库存的平均值得到的。每日销售成本是通过将年销售成本除以365得到的。结果以天数表示，代表库存在出售之前停留的时间。公司应该保持足够的库存以满足客户需求，而不会延误；然而，保留过多的库存或者保留库存时间过长将导致额外成本。管理层必须在两者之间找到平衡。这个比率的计算方法如下：'
- en: '![](img/9707ff92-92e3-48ea-8997-e3427aba84b2.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9707ff92-92e3-48ea-8997-e3427aba84b2.png)'
- en: '**Accounts receivable** (**debtor**) **days**: The average accounts receivable
    is obtained by taking the average of the opening and closing accounts receivable.
    Daily sales are obtained by dividing sales for the year by 365\. The result is
    expressed in days and represents the amount of time it takes customers to pay
    for goods bought from the company on credit. Management needs to give customers
    enough time to pay for goods and services in order to encourage them to continue
    doing business with the company; however, the credit terms should not be too liberal
    as this could result in cash-flow problems. This is calculated as follows:'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应收账款**（**债务人**）**天数**：平均应收账款是通过取期初和期末应收账款的平均值得到的。每日销售额是通过将年销售额除以365得到的。结果以天数表示，代表客户支付从公司赊购的商品所需的时间。管理层需要给予客户足够的时间来支付商品和服务，以鼓励他们继续与公司做生意；然而，信用条件不应过于宽松，否则可能导致现金流问题。计算方法如下：'
- en: '![](img/78a6491b-a774-438c-9d29-0be55d795989.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](img/78a6491b-a774-438c-9d29-0be55d795989.png)'
- en: '**Accounts payable** (**creditor**) **days**: The average accounts payable
    is obtained by taking the average of the opening and closing accounts payable.
    The daily cost of goods sold is obtained by dividing the cost of goods sold for
    the year by 365\. The result is expressed in days and represents the amount of
    time it takes the company to pay for goods bought from suppliers on credit. Management
    should aim to take as much time as possible, without alienating its suppliers,
    to pay for credit purchases. This is calculated as follows:'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应付账款**（**债权人**）**天数**：平均应付账款是通过取期初和期末应付账款的平均值得到的。每日销售成本是通过将年销售成本除以365得到的。结果以天数表示，代表公司支付从供应商赊购的商品所需的时间。管理层应该尽可能延长支付信用购买的时间，而不会疏远供应商。计算方法如下：'
- en: '![](img/9aad9003-01bc-44c6-8c6d-ca0c372e120e.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9aad9003-01bc-44c6-8c6d-ca0c372e120e.png)'
- en: Return on average assets
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 平均资产回报率
- en: '**Return on average assets** (**ROAA**) compares the profit realized in the
    year to the average total assets during the year. It is a measure of how efficiently
    the company has utilized its assets to generate profit.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**平均资产回报率**（**ROAA**）比较了年度实现的利润与年度平均总资产。这是衡量公司如何有效地利用其资产来产生利润的指标。'
- en: 'The ROAAis calculated as follows:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: ROAA的计算方法如下：
- en: '![](img/75287fe3-8791-4584-b04e-79bb92d1ce61.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](img/75287fe3-8791-4584-b04e-79bb92d1ce61.png)'
- en: From this formula, we come to know that the EBIT is the earnings or profit before
    interest and tax, and the average total assets is the average of the opening and
    closing total assets. This is a very important ratio as it gives context to some
    of the profitability ratios.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个公式中，我们知道EBIT是利息和税前利润，平均总资产是期初和期末总资产的平均值。这是一个非常重要的比率，因为它为一些盈利能力比率提供了背景。
- en: 'Consider the following screenshot of an ROAA:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑以下ROAA的屏幕截图：
- en: '![](img/2b759aef-6dbb-4aa5-b884-6982db615d99.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2b759aef-6dbb-4aa5-b884-6982db615d99.png)'
- en: At first glance, company A appears to be the more attractive with double the
    turnover and double the EBIT; however, a closer look shows that company A has
    utilized assets of N90 million to generate a profit of N2 million, while company
    B has generated a profit of N1 million with assets of only N22.5 million.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 乍一看，公司A似乎更具吸引力，营业额和EBIT翻了一番；然而，仔细观察显示，公司A利用了9000万纳拉的资产创造了200万纳拉的利润，而公司B只用了2250万纳拉的资产创造了100万纳拉的利润。
- en: In other words, company B has been more efficient in the use of its assets,
    giving a return on average assets of 4.4% compared to only 2.2% by company A.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，公司B在资产利用方面更有效，平均资产回报率为4.4%，而公司A仅为2.2%。
- en: Return on average capital employed
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 平均资本雇用回报率
- en: '**Return on average capital employed** (**ROACE**): This ratio determines how
    efficiently a company utilizes its capital. It is calculated as follows:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**平均资本雇用回报率**（**ROACE**）：这个比率确定了公司如何有效地利用其资本。计算方法如下：'
- en: '![](img/0ebe0dc9-78bc-46f5-9604-4af66695f455.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0ebe0dc9-78bc-46f5-9604-4af66695f455.png)'
- en: 'The phrase **capital employed** refers to the debt and equity capital, and
    can be calculated as follows:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 短语**资本雇用**指的是债务和股本资本，可以按以下方式计算：
- en: '![](img/36638877-6a53-4b91-a6b1-5ec2469f3374.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](img/36638877-6a53-4b91-a6b1-5ec2469f3374.png)'
- en: This is one of the most popular ratios and is used to compare how economically
    different companies utilize their capital. The higher the ROACE, the more efficiently
    capital is employed. There is no absolute figure that you should target for ROACE,
    and as with other ratios, it is more meaningful when calculated over time; however,
    you would expect the ROACE to be higher than the cost of capital.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这是最流行的比率之一，用于比较不同公司如何经济地利用其资本。ROACE越高，资本利用就越有效。没有绝对的ROACE目标值，与其他比率一样，随着时间的推移计算更有意义；然而，你期望ROACE高于资本成本。
- en: Return on average equity
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 平均股本回报率
- en: '**Return on average equity** (**ROAE**): This is calculated as follows:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**平均股本回报率**（**ROAE**）：计算方法如下：'
- en: '![](img/b7d27c1b-2ece-4057-8515-e2664a8d965b.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
- en: In the preceding equation, PAT refers to the profit after tax. The ratio uses
    the net income or PAT rather than the EBIT, since interest and tax have to be
    paid before arriving at the profit attributable to the equity holders.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: Rearranging the accounting equation *Assets = Liabilities + Equity*, you get *Equity
    = Assets – Liabilities*.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: This is an alternative way of determining equity. Return on equity measures
    how efficiently and profitably the company uses its equity capital.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: Debt-management ratios
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Debt-management ratios measure the long-term solvency of a company. The following
    are some debt-management ratios:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: '**Leverage or debt to equity**: This ratio measures the extent to which a company
    depends on debt financing as opposed to equity financing. The higher the ratio,
    the more dependent the company is on external debt. A highly leveraged company
    must ensure that it meets the expectations of long-term debt holders to keep them
    from calling in their debts early, which could cripple the company. This is calculated
    as follows:'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/702b2abf-f4ba-4161-99d8-be84d97a60f0.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
- en: '**Interest cover**: This ratio measures whether the company is generating enough
    profit to comfortably cover the cost of external debt and interest. This is calculated
    as follows:'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/8a9b0ba2-d173-4d8c-a940-b54e1757f901.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
- en: '**Market value ratios: **Earnings per share is a widely used ratio to calculate
    market value, and is calculated as follows:'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/891dd1d2-a579-4d6f-ba71-d4eef30adaf5.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
- en: If there are preference shares, preference dividends will be deducted from the
    PAT before dividing it by the number of ordinary shares. The EPS ratio can also
    be classed as a profitability ratio. It is being mentioned here because it is
    a popular market indicator of how much of a company's profit is retained for each
    ordinary share.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: '**Price earnings ratio****: **The P/E ratio is a measure of how much investors
    are willing to pay for the company''s profit or earnings. This is calculated as
    follows:'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](img/12557640-0688-47aa-aaa1-689899d6d5bc.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
- en: Interpreting ratios
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The investors and other external interest groups of a company usually only have
    access to the financial statements of the company. However, financial details
    alone are of limited use when trying to assess a company. Ratios are a valuable
    tool for such interest groups, giving them the opportunity to assess companies
    in a standardized manner using widely accepted parameters.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
- en: It is usually a very subjective process to try and compare companies of different
    sizes, geographical locations, fiscal jurisdictions, and nature. Ratio analysis
    provides a level playing field by laying emphasis on performance rather than absolute
    size of turnover or profit. Efficiency, profitability, and liquidity are more
    or less independent of the absolute size of the individual parameters involved,
    such as turnover, assets, profit, and liabilities.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: Ratio analysis allows the comparison of diverse companies, and also allows analysts
    to set benchmarks for the different ratios so that up-and-coming companies can
    assess their performance against these benchmarks and identify areas where they
    need to improve, as well as those areas where they are doing well.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
- en: Management can use ratio analysis to monitor the performance of department heads.
    They could use it to set targets and thresholds for rewards or bonuses. If ratios
    are calculated over several periods, they may reveal a trend that could highlight
    impending difficulties that can then be addressed before they crystallize.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
- en: We will now look at some examples of different kinds of trend analysis.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: 'An increase in the gross profit percentage is not necessarily a good thing.
    You would have to consider the following:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: Ensure that the increase is not a result of some error, such as the overstatement
    of turnover or the understatement of the cost of sales.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Find out whether this is a result of a change in company policy.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Observe what effect this has had on the volume of sales. The increased gross
    profit percentage may have resulted in the loss of market share.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 观察这对销售量产生了什么影响。增加的毛利率可能导致市场份额的损失。
- en: 'If this loss in market share continues unchecked, it could affect the company''s
    ability to continue in business. Management could decide to reduce the markup
    on their products in order to attract customers back to their products and eventually
    restore their market share. A decrease in gross profit percentage is not necessarily
    a bad thing. You would have to consider the following:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 如果市场份额的损失继续不受控制，可能会影响公司继续经营的能力。管理层可能决定降低产品的加价，以吸引客户回购他们的产品，并最终恢复市场份额。毛利率下降并不一定是一件坏事。您需要考虑以下几点：
- en: Ensure that the decrease is not a result of some error, such as the understatement
    of turnover or the overstatement of the cost of sales.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保下降不是由于某些错误，例如营业额的低估或销售成本的高估。
- en: Find out whether this is a result of a change in company policy.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 找出这是否是公司政策变化的结果。
- en: Observe what effect this has had on the volume of sales. The decreased gross
    profit percentage may have resulted in an increase of the market share, which
    will translate to increased profit.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 观察这对销售量产生了什么影响。减少的毛利率可能导致市场份额的增加，这将转化为利润的增加。
- en: Another example of interpreting ratios concerns liquidity ratios. A high current
    ratio indicates a healthy company with respect to liquidity; however, the quick
    ratio will reveal how much this liquidity depends on inventory. If the quick ratio
    drops drastically, with the exclusion of inventory from the equation, then management
    will need to look at ways of reducing the dependence on inventory to reflect liquidity.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 解释比率的另一个例子涉及流动比率。高流动比率表示公司在流动性方面健康；然而，快速比率将揭示这种流动性在多大程度上依赖于存货。如果快速比率急剧下降，排除存货因素，那么管理层将需要寻找减少对存货依赖以反映流动性的方法。
- en: One way of doing this is to reduce the amount of cash tied up in the inventory.
    As long as it does not affect the ability to satisfy customers' demands, management
    may consider holding less inventory. Another way to improve liquidity is to try
    and boost turnover, which will filter through to debtors and/or cash. Even if
    creditors also increase the company's markup, this will ensure that there is a
    net improvement in liquidity.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一种方法是减少存货中的现金金额。只要不影响满足客户需求的能力，管理层可以考虑持有更少的存货。改善流动性的另一种方法是尝试提高周转率，这将影响到应收账款和/或现金。即使债权人也增加了公司的加价，这将确保流动性有净改善。
- en: The acid test, which compares just the cash with the current liabilities, is
    a worst-case scenario ratio. It would only become relevant if a large creditor
    suddenly made an enforceable demand on what the company owes them.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 酸性测试只比较现金和流动负债，是一种最坏情况的比率。只有在一个大债权人突然对公司欠他们的款项提出可执行的要求时，这才会变得相关。
- en: 'Some ways to guard against this are as follows:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 防范的一些方法如下：
- en: Avoid depending on just one supplier. Where possible, spread your exposure over
    a number of suppliers so that if one supplier begins to apply pressure for quick
    settlement of outstanding balances, the company can quickly shift focus onto the
    other suppliers.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免只依赖一个供应商。在可能的情况下，将风险分散到多个供应商，这样如果一个供应商开始对未结余额施加压力，公司可以迅速转向其他供应商。
- en: Be prudent in selecting suppliers. A supplier that has a history of suddenly
    making demands on their balances should be avoided.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在选择供应商时要谨慎。应避免那些有突然要求结算余额历史的供应商。
- en: Management should adopt a know-your-supplier policy. The health of all suppliers
    should be monitored so that at the first sign that a supplier is experiencing
    problems and may have to demand the quick settlement of their balances, the company
    can take appropriate action to reduce the dependence on that supplier.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理层应采取了解供应商的政策。应监控所有供应商的健康状况，以便在第一次发现供应商出现问题并可能不得不要求快速结算余额时，公司可以采取适当的行动来减少对该供应商的依赖。
- en: Management should ensure that inventory and debtors are being efficiently converted
    into cash.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理层应确保存货和应收账款能够有效地转化为现金。
- en: Understanding the limitations of ratio analysis
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解比率分析的局限性
- en: It is important to realize that ratios do not actually solve any problems; they
    merely highlight trends and exceptions that can then be acted upon. Definitions
    of ratios often vary from one analyst to another—for example, the quick ratio
    and the acid test. Some analysts refer to the ratio of current assets minus inventory
    divided by current liabilities as the quick ratio, while others refer to the same
    ratio as the acid test.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要意识到，比率实际上并不能解决任何问题；它们只是突出显示趋势和异常，然后可以采取行动。比率的定义通常因分析师而异，例如，快速比率和酸性测试。一些分析师将流动资产减去存货除以流动负债的比率称为快速比率，而其他人则将同样的比率称为酸性测试。
- en: One school of thought uses the year-end balances for assets in ROA and equity
    and long-term debt in ROACE. Another school of thought recognizes that companies
    can manipulate this ratio by posting significant transactions at the year end,
    only to reverse them in the new year. They therefore use the average of those
    balances that will counter such practices. These differences in approach can lead
    to vastly different results. Another criticism of ratio analysis is that it uses
    historical values and does not take into account changes in market value.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 一种观点使用资产的年末余额来计算ROA和股本和长期负债来计算ROACE。另一种观点认为公司可以通过在年底发布重大交易，然后在新的一年中撤销它们来操纵这个比率。因此，他们使用那些将抵消这种做法的余额的平均值。这种方法的差异可能导致截然不同的结果。比率分析的另一个批评是它使用历史价值，而不考虑市场价值的变化。
- en: Finally, ratio analysis, by its nature, only looks at quantitative results,
    the monetary implications of the ratios, and trends. An assessment of a company
    cannot be complete without considering qualitative features, such as social responsibility,
    business model, market share, quality of management, and effect of operations
    on the environment.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，比率分析本质上只关注定量结果、比率的货币影响和趋势。对公司的评估不能完整，而不考虑定性特征，如社会责任、商业模式、市场份额、管理质量以及运营对环境的影响。
- en: Now that we know about the various ratios, let's try to apply them to real-life
    scenarios.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们了解了各种比率，让我们尝试将它们应用到现实生活中。
- en: Using ratios to find financially stable companies
  id: totrans-108
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用比率找到财务稳定的公司。
- en: 'Let''s assume that you are looking to invest in a company that is financially
    stable and has a good market value. We can find out the best company for this
    using the following ratios:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您正在寻找一个财务稳定且市场价值良好的公司进行投资。我们可以使用以下比率找到最佳公司：
- en: '**EPS**: This can be useful ratio for finding the best company to invest in
    because it shows you how much money the company makes as profit for each share
    that the company sells'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**EPS**：这是一个有用的比率，用于找到最佳的投资公司，因为它显示了公司每股销售的利润有多少'
- en: '**P/E ratio**: This ratio tells you that there might be more growth in the
    future of the company, and it also shows you how much an investor is willing to
    pay for a share'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**P/E比率**：这个比率告诉您公司未来可能会有更多的增长，它还显示了投资者愿意为一股股票支付多少'
- en: 'We will go through the following steps to use these ratios:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将通过以下步骤使用这些比率：
- en: 'Open the `CompanyInvestment.xlsx` file, where you will find details about some
    companies, such as their PAT, number of shares, and the market price of each share,
    as shown in the following screenshot:'
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开`CompanyInvestment.xlsx`文件，您将找到一些公司的详细信息，例如它们的PAT、股票数量和每股市场价格，如下截图所示：
- en: '![](img/55509d65-dd63-41d6-bef2-0f692e28e47c.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![](img/55509d65-dd63-41d6-bef2-0f692e28e47c.png)'
- en: 'Now, we will calculate the `EPS` for each company by dividing the `PAT` with
    the `No of Shares` of each company, using cell referencing, as follows:'
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，我们将通过使用单元格引用，计算每家公司的`EPS`，方法是将每家公司的`PAT`除以`股票数量`，如下所示：
- en: '![](img/6d46d231-c009-4925-9cc5-55f2256c28db.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6d46d231-c009-4925-9cc5-55f2256c28db.png)'
- en: We can see from this that `Company 1` earns `0.40$` per share.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以从中看出`公司1`每股赚取`0.40$`。
- en: 'Now, we will calculate the same thing for all the other companies by double-clicking
    on the fill handle so that we can see the EPS for all the companies, as follows:'
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，我们将通过双击填充手柄来为所有其他公司计算相同的内容，以便我们可以看到所有公司的EPS，如下所示：
- en: '![](img/d9dea0b1-db08-440a-81c4-a9d110eda117.png)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d9dea0b1-db08-440a-81c4-a9d110eda117.png)'
- en: We can see that `Company 5` has the highest `EPS` and will be more profitable
    for investors in the long run.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到`公司5`拥有最高的`EPS`，从长远来看对投资者更有利。
- en: 'Now, we will calculate the P/E ratio for each company. For `Company 1`, we
    can do this by dividing the market price of its share by the `EPS` of that company,
    as follows:'
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，我们将为每家公司计算P/E比率。对于`公司1`，我们可以通过将其股票的市场价格除以该公司的`EPS`来做到这一点，如下所示：
- en: '![](img/63d9b4a1-baf3-41fd-98d7-8aaaaab3e57c.png)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![](img/63d9b4a1-baf3-41fd-98d7-8aaaaab3e57c.png)'
- en: We can see that the company has a really high P/E ratio of around `124`! This
    means that there is a high chance of the company growing even more in the coming
    years.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到该公司的P/E比率非常高，约为`124`！这意味着该公司未来有很高的增长机会。
- en: 'Finally, we will find the P/E ratio for all the companies. Your table should
    look similar to the following:'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，我们将为所有公司找到P/E比率。您的表格应该类似于以下内容：
- en: '![](img/2c7bd8b7-d79e-44a3-acef-74cf5f55f1ef.png)'
  id: totrans-125

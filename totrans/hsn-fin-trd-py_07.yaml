  zh: 我们生成的图表还不够自解释 – 不清楚*x*轴和*y*轴上的单位是什么，以及每个图表代表什么。为了改进图表，我们需要用颜色、标记和线条样式丰富它们，用刻度、图例和标签丰富轴，并提供选定数据点的注释。

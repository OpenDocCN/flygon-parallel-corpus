- en: One of the differences between reactive/model-driven forms and template-driven
    forms is the use of directives such as `ngModel`.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 响应式/模型驱动表单和模板驱动表单之间的一个区别是使用诸如`ngModel`之类的指令。

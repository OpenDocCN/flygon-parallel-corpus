  id: totrans-176
  prefs: []
  type: TYPE_TB
  zh: '`conditions` | 此端点显示在配置和自动配置类上评估的 `conditions`。 | 是'
- en: '| `configprops` | This endpoint shows a list of properties marked with `@ConfigurationProperties`.

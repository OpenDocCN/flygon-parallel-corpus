  id: totrans-186
  prefs: []
  type: TYPE_TB
  zh: '`mappings` | 此端点显示所有 `@RequestMapping` 路径的列表。 | 是'
- en: '| `scheduledtasks` | This endpoint shows the scheduled tasks for the application.

  id: totrans-184
  prefs: []
  type: TYPE_TB
  zh: '`liquibase` | 此端点显示可能已应用的任何 `liquibase` 数据库迁移。 | 是'
- en: '| `metrics` | This endpoint displays `metrics` information for the application.

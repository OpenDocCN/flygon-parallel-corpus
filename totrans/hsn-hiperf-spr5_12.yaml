  id: totrans-185
  prefs: []
  type: TYPE_TB
  zh: '`metrics` | 此端点显示应用程序的 `metrics` 信息。 | 是'
- en: '| `mappings` | This endpoint displays a list of all the `@RequestMapping` paths.

    service -n wordpress command.](image/Figure_8.15.jpg)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![使用kubectl get service -n wordpress命令显示服务的外部IP。](image/Figure_8.15.jpg)'

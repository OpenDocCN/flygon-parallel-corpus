  type: TYPE_NORMAL
- en: CentOS
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Debian
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: RHEL
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: UbuntuLTS
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: CoreOS
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: openSUSE
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SUSE Linux Enterprise
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: But there are many more images offered by different vendors, called publishers.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s get a list of these publishers. In PowerShell, use this command:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE52]'
  prefs: []
  type: TYPE_PRE
- en: 'As you can see in the following screenshot, Azure has a lot of publishers,
    and we''ll pick one of these for the demonstration:'

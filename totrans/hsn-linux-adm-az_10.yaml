  zh: 我们将使用Ubuntu 18.04 LTS桌面版。但是您也可以在Azure虚拟机中使用Ubuntu 18.04 LTS服务器。有了其他章节中获得的所有知识，很容易将我们将要做的事情转移到其他Linux发行版、macOS甚至Windows上：

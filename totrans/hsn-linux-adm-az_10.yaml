    rollout status**显示部署的当前状态，而**kubectl rollout history**列出以前的修订和配置。'
- en: '[PRE90]'
  id: totrans-409
  prefs: []
  type: TYPE_PRE
  zh: '[PRE90]'
- en: 'Alternatively, even better, you can use the `describe` command, which provides

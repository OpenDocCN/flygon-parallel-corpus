  zh: Quandl提供广泛的数据源，包括免费和订阅，使用Python API。注册并获取免费API密钥，以进行每天超过50次的调用。Quandl的数据涵盖除股票以外的多种资产类别，包括外汇、固定收益、指数、期货和期权以及大宗商品。

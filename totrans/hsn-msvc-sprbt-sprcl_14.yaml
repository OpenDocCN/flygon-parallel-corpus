  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: The most important configuration is to specify where to find the configuration
    repository, specified by the `spring.cloud.config.server.native.searchLocations` property.

- en: 'Section 3: Developing Lightweight Microservices Using Kubernetes'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：使用Kubernetes开发轻量级微服务
- en: This section will help you to understand the importance of Kubernetes as a runtime
    platform for containerized workloads. You will learn how to set up Kubernetes
    in a local development environment and deploy microservices on Kubernetes. Finally,
    you will learn how to use some of the most important features in Kubernetes instead
    of the corresponding Spring Cloud features to provide a more lightweight microservice
    system landscape (for example, that is easier to maintain and manage).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将帮助您了解Kubernetes作为容器化工作负载的运行时平台的重要性。您将学习如何在本地开发环境中设置Kubernetes并在Kubernetes上部署微服务。最后，您将学习如何使用Kubernetes中一些最重要的功能，而不是相应的Spring
    Cloud功能，以提供更轻量级的微服务系统景观（例如，更容易维护和管理）。

  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的代码问题在于，即使只有通过调用`GetOrCreate()`方法才能访问底层对象，但底层数据在对象创建时就被初始化了。在某些情况下，程序甚至可能不会调用该方法，因此会浪费内存。

  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`TaskCompletionSource<T>`可以用来手动实现基于任务的异步模式。'
- en: 'True'
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 真
- en: 'False'
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假
- en: Can we write `Main` methods as async?
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们可以将`Main`方法写成异步的吗？
- en: 'Yes'

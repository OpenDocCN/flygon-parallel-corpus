  type: TYPE_NORMAL
  zh: '`异步`'
- en: '`await`'
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`await`'
- en: '`Thread.Sleep`'
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`Thread.Sleep`'
- en: '`Task`'
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`Task`'
- en: Which of the following are valid return types for async methods?
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪些是异步方法的有效返回类型？
- en: '`void`'
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`无`'
- en: '`Task`'
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`Task`'
- en: '`Task<T>`'
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`Task<T>`'
- en: '`IAsyncResult`'
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`IAsyncResult`'
- en: '`TaskCompletionSource<T>` can be used to implement a task-based async pattern

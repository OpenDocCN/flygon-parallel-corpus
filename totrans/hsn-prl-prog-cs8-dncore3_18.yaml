  prefs: []
  type: TYPE_NORMAL
  zh: 在 fork/join 模式中，工作被 *forked*（分割）成一组可以异步执行的任务。稍后，分叉的工作按照要求和并行化的范围以相同顺序或不同顺序进行合并。在本书中，当我们讨论愉快的并行循环时，已经看到了一些

  prefs: []
  type: TYPE_NORMAL
- en: Open the *Tip Calculator* app with Android Studio 4.0 or higher.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Open the `activity_output.xml` file in the `res/layout` directory.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Switch to the `Design` view.

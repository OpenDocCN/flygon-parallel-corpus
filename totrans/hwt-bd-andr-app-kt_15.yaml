- en: '[PRE37]'
  prefs: []
  type: TYPE_PRE
- en: At the ending animation, the `ImageView` will be at the bottom of the screen.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s now add in the transition for our `ImageView`:'
  prefs:
  - PREF_OL

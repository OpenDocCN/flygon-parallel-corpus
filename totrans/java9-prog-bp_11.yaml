  type: TYPE_NORMAL
- en: 'The *their* message is created this way:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE39]'
  prefs: []
  type: TYPE_PRE
- en: This is similar to the *my* message, with the exception that we display the

  prefs: []
  type: TYPE_NORMAL
- en: 'The `MessageCell` definition is similar, and goes as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE37]'
  prefs: []
  type: TYPE_PRE
- en: 'For *my* message, we create the contents this way:'

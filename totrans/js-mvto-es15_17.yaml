    be used to great effect.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 迭代器是方便的构造，允许探索不仅仅是数组，而且是任何集合，甚至是任何生成的列表。有很多地方可以大显身手。

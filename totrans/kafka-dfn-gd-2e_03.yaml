  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了Kafka及其历史，我们可以设置它并构建自己的数据管道。在下一章中，我们将探讨安装和配置Kafka。我们还将介绍在运行Kafka时选择合适的硬件，以及在转向生产运营时需要注意的一些事项。

  type: TYPE_PRE
- en: 'We set the property like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs: []
  type: TYPE_PRE
- en: If we don't set this property correctly, moving the mouse around will result

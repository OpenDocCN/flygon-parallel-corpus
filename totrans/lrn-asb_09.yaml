  prefs: []
  type: TYPE_NORMAL
  zh: 如果重新运行playbook，你会注意到，Ansible不会再次创建VPC，而是会认识到已经有一个名为`my-vpc`的VPC，并且会发现已经存在的VPC的信息，并填充`vpc_info`变量。这是有用的，因为我们将在下一个角色中使用收集到的信息。

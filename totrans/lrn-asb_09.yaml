    the screen.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一个任务结束时，我们使用注册标志来获取在创建VPC过程中捕获的所有内容，并将其注册为一个变量。然后我们使用debug模块将这些内容打印到屏幕上。
- en: 'Now that we have our first role, we can add some content to our `site.yml`

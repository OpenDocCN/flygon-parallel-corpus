  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能猜到了playbook运行的输出将如下所示：
- en: '[PRE43]'
  id: totrans-205
  prefs: []
  type: TYPE_PRE
  zh: '[PRE43]'
- en: '[PRE44]'
  id: totrans-206
  prefs: []
  type: TYPE_PRE
  zh: '[PRE44]'

  type: TYPE_NORMAL
- en: '[PRE27]'
  prefs: []
  type: TYPE_PRE
- en: VMware tools is an application that runs inside the VM. Once it starts, it allows
    VMware to interact with the VM, allowing modules such as `vmware_guest_file_operation`
    and `vmware_vm_shell` to function.
  prefs: []

  prefs: []
  type: TYPE_PRE
- en: Not that I would ever do something like that!
  prefs: []
  type: TYPE_NORMAL
- en: The vmware_guest_snapshot module
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This module allows you to manage your VM snapshots; for example, the following

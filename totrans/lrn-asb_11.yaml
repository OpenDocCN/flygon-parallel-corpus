- en: '[PRE21]'
  prefs: []
  type: TYPE_PRE
- en: The name of the folder will be registered as `vm_folder`.
  prefs: []
  type: TYPE_NORMAL
- en: The vmware_guest_powerstate module
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This module is self-explanatory; it is used to manage the power stage of your

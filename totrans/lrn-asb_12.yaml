  type: TYPE_NORMAL
- en: '![](assets/97b229ab-ce2f-480d-bcba-b18f526dee35.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Let''s remove our Vagrant box and look at a few more modules. To remove the

- en: '[PRE26]'
  prefs: []
  type: TYPE_PRE
- en: 'Then, we can run the playbook using the following command:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE27]'
  prefs: []
  type: TYPE_PRE
- en: 'This should give you something along the lines of the following output:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/0007233a-c7c0-42db-926b-db2729691502.png)'
  prefs: []
  type: TYPE_IMG

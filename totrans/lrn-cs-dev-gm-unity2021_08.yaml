  prefs: []
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs: []
  type: TYPE_PRE
- en: Now, the `get` and `set` properties are set up to execute additional logic,
    depending on where it's needed. We're not done yet though, as we still need to

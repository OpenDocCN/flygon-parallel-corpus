    access.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We can update the private variable any time an outside class assigns a new value
    to the public variable, keeping them in sync.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The `value` keyword is a stand-in for whatever new value is assigned.
  prefs:
  - PREF_UL

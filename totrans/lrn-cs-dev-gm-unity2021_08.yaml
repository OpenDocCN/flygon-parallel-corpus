  prefs: []
  type: TYPE_NORMAL
- en: 'Update the code in `GameBehavior`, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE15]'
  prefs: []
  type: TYPE_PRE
- en: 'Let''s break down the code, as follows:'
  prefs: []
  type: TYPE_NORMAL

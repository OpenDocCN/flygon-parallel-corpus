  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'Once inside the container, we can try to ping container `c4` by name and by
    IP address:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 进入容器后，我们可以尝试通过名称和IP地址ping容器`c4`：

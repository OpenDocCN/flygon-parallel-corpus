  prefs: []
  type: TYPE_NORMAL
  zh: 以下是使用`c4`的IP地址进行ping的结果：
- en: '[PRE17]'
  id: totrans-106
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: The answer in both cases confirms to us that the communication between containers
    attached to the same network is working as expected. The fact that we can even use the

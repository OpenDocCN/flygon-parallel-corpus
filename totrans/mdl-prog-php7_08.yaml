  zh: '`company`: string'
- en: '`phone_number`: string'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`phone_number`: string'
- en: '`country`: string'
  id: totrans-19
  prefs:

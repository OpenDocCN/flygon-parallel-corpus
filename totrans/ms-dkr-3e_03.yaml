- en: Docker Store
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Docker商店
- en: You may remember that in [Chapter 1](db23d482-1df4-41c2-af33-d38a98fc5a1c.xhtml),

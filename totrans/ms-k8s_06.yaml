- en: '[PRE16]'
  prefs: []
  type: TYPE_PRE
- en: 'When we run the deployment, two Hue `reminders` pods are added to the cluster:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE17]'
  prefs: []
  type: TYPE_PRE
- en: 'OK, the pods are running. In theory, other services can look up or be configured

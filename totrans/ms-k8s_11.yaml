  type: TYPE_NORMAL
- en: '[PRE19]'
  prefs: []
  type: TYPE_PRE
- en: You can also check your `kubeconfig` file for new entries using the Kubectl
    config view. Note that dynamic provisioning works only for AWS and GCE at the

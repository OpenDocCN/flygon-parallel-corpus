  prefs: []
  type: TYPE_NORMAL
- en: 'To verify everything was created correctly in the federation namespace, type
    the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE18]'
  prefs: []
  type: TYPE_PRE
- en: 'You should see this:'

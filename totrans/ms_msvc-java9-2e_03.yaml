  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，由于我们正在开发桌子预订系统，`Table`在领域模型中是另一个重要的实体。因此，如果我们按照聚合模式，`Restaurant`将作为根，`Table`实体将是`Restaurant`实体的内部。因此，`Table`实体将始终可以使用`Restaurant`实体访问。

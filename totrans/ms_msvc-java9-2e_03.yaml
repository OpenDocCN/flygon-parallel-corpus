  zh: 现在，我们可以实现在本章中学到的存储库模式。首先，您将首先创建两个接口`Repository`和`ReadOnlyRepository`。`ReadOnlyRepository`接口将用于提供只读操作的抽象，而`Repository`抽象将用于执行所有类型的操作：

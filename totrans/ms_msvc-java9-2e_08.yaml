  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: app.js
- en: '`app.js` is our main application file. Because we have defined it in `index.html`,'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '`app.js`是我们的主要应用程序文件。因为我们在`index.html`中定义了它，'

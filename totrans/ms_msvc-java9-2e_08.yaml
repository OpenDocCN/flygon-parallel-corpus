  prefs: []
  type: TYPE_NORMAL
  zh: 然后，下一部分，中间部分，包括我们实际绑定不同的视图，用实际内容注释标记。`div`中的`ui-view`属性会动态地从Angular获取它的内容，比如餐馆详情、餐馆列表等等。我们还在中间部分添加了一个警告对话框和旋转器，它们将在需要时可见：
- en: '[PRE13]'
  id: totrans-119
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'The final section of the `index.html` is the footer. Here, we are just adding
    the static content and copyright text. You can add whatever content you want here:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '`index.html`的最后一部分是页脚。在这里，我们只添加静态内容和版权文本。你可以在这里添加任何你想要的内容：'

  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE3]js\1'
- en: 'With this configuration, an Apache format log will be created in `log.txt`.
    After making a few requests, we can inspect the log:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这个配置，将在`log.txt`中创建一个Apache格式的日志。在进行一些请求后，我们可以检查日志：

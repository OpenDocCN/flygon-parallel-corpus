  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这将在Express捕获的任何错误上输出错误跟踪。
- en: 'Then, change `onListening` to the following:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，将`onListening`更改为以下内容：

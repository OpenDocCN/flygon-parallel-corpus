  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是添加了`export`关键字，以便我们可以从其他地方访问该函数。
- en: 'Then, change the `init` function to this:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，将`init`函数更改为以下内容：

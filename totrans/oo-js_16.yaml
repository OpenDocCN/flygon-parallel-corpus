- en: Function
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'JavaScript functions are objects. They can be defined using the `Function`
    constructor, like so:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE67]'
  prefs: []
  type: TYPE_PRE

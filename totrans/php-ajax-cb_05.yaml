- en: The Internet Explorer **Developer Tools** consists mainly of four different
    panels for debugging and editing HTML, CSS, and JavaScript.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: Internet Explorer **开发者工具**主要由四个不同的面板组成，用于调试和编辑HTML、CSS和JavaScript。

  prefs: []
  type: TYPE_NORMAL
  zh: 如果出现错误，或者说Ajax请求没有完成，我们将在等待5秒后重试发送另一个Ajax请求。通过这种方式，如果服务器面临无法完成请求的问题，我们可以最小化向服务器发送请求的次数。

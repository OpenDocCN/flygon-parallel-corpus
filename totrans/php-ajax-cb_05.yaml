  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到等效的代码，那很简单。唯一的区别是这个简化的代码将变量名`t`与函数关联起来，而在另一个代码中，函数名是匿名的。匿名函数在声明后立即执行。

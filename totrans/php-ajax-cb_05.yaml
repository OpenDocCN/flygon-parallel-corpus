  type: TYPE_NORMAL
  zh: 使用JavaScript的匿名函数
- en: The **Anonymous function** of JavaScript is very useful for avoiding conflicts
    in the JavaScript library.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript的**匿名函数**非常有用，可以避免JavaScript库中的冲突。

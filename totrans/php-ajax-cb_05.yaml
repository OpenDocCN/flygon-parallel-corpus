  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 如你在上述代码中所见，我们创建了另一个别名`$jq`来代替`$`来引用jQuery对象。现在在剩下的代码中，可以使用`$jq`来引用jQuery对象。`$`可以被`prototype.js`库使用，用于其余的代码。

  id: totrans-183
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对Ajax请求进行排序
- en: As the name suggests, Ajax is asynchronous, so the sequence of code might not
    be followed, as most of the logical activities are done when the HTTP request

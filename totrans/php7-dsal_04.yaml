  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经看到如何使用PHP数组和其内置函数`array_pop`和`array_push`来实现堆栈。但是我们可以忽略内置函数，使用手动数组操作来实现，或者我们可以使用`array_shift`和`array_unshift`内置函数。

- en: Implementing GCD calculation using recursion
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用递归实现GCD计算
- en: 'Another common use of recursion is implementing **Greatest Common Division**
    (**GCD** ) of two numbers. In GCD calculation, we will continue until a remainder

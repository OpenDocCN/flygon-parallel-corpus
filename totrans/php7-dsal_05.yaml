  zh: 递归迭代迭代器：如果我们想要迭代任何递归迭代器，我们可以使用这个。它已经内置，我们可以很容易地应用它。在“RecursiveDirectoryIterator”部分中显示了它的使用示例。
- en: '**RecursiveRegexIterator:** If you want to apply a regular expression to filter

  zh: 递归的另一个常见用途是实现两个数字的**最大公约数**（**GCD**）计算。在GCD计算中，我们会一直进行下去，直到余数变为0。可以表示如下：
- en: '![](Image00036.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](Image00036.jpg)'
- en: 'Now, if we implement recursively using PHP 7, it will look like this:'
  id: totrans-55

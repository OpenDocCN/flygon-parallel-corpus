  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们创建了第一个节点作为CEO，然后创建了树，并将CEO节点分配为树的根节点。现在是时候从根节点开始扩展我们的树了。由于我们选择了CEO的例子，我们现在将在CEO下添加CXO和其他员工。以下是此代码：

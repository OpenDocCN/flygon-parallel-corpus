  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的树将以F、B、A、D、C、E、G、I和H作为输出，因为它是按照前序遍历进行遍历的。
- en: Post-order
  id: totrans-201
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 后序
- en: 'In post-order traversal, the root node is visited last. The first left node

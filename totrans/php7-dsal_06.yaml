  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过递归调用前序函数来遍历左子树。
- en: Traverse the right subtree by recursively calling the pre-order function.
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过递归调用前序函数来遍历右子树。
- en: '![](Image00054.jpg)'
  id: totrans-199
  prefs: []
  type: TYPE_IMG
  zh: '![](Image00054.jpg)'
- en: The preceding tree will have F, B, A, D, C, E, G, I, and H as output as it is

  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将AFLogical OSE应用程序保存在主目录中，并发出`adb.exe install AFLogical-OSE_1.5.2.apk`命令将其安装到设备上：
- en: '![](img/1320ae1a-9c10-46e4-8e94-2f9aa414bfa8.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1320ae1a-9c10-46e4-8e94-2f9aa414bfa8.png)'

  type: TYPE_NORMAL
- en: '[PRE42]'
  prefs: []
  type: TYPE_PRE
- en: 'Now, you can run the application from your Terminal, set up a couple of reminds,
    and hear it beep back at you as the timers expire:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL

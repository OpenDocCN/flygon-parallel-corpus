  prefs: []
  type: TYPE_NORMAL
- en: '[PRE63]'
  prefs: []
  type: TYPE_PRE
- en: In Node.js 10, a promise-based API was also added to the filesystem module.
    Promises and other techniques that deal with asynchronous operations will be discussed

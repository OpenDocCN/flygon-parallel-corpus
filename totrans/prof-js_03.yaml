  type: TYPE_PRE
- en: 'This happens when you try to run it:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE60]'
  prefs: []
  type: TYPE_PRE
- en: 'That''s because when the call to `writeFile` happens, there''s a chance that
    the directory still doesn''t exist. The correct way to do it is to call `writeFile`

    the `.git/hooks` folder. Explore their contents and have them trigger by renaming
    them with the following pattern:'
  prefs: []
  type: TYPE_NORMAL
- en: '`<hook-name>.sample to <hook-name>`'
  prefs: []
  type: TYPE_NORMAL

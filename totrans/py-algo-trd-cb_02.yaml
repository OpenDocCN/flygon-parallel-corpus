- en: 'The `broker_connection` object provides methods for fetching the available
    margins and funds for your broking account:'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: '`broker_connection`对象提供了用于获取经纪账户可用保证金和资金的方法：'

  type: TYPE_NORMAL
  zh: '`order_code`：订单代码。应该是`BrokerOrderCodeConstants`类型的枚举。你在这里传递`BrokerOrderCodeConstants.INTRADAY`。'
- en: '`order_variety`: The order variety. Should be an enum of type `BrokerOrderVarietyConstants`.

- en: Calculating the brokerage charged
  id: totrans-259
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 计算经纪费
- en: For every order completed successfully, the broker may charge a certain fee,
    which is usually a small fraction of the price at which the instrument was bought
    or sold. While the amount may seem small, it is important to keep track of the
    brokerage as it may end up eating a significant chunk of your profit at the end
    of the day.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个成功完成的订单，经纪人可能会收取一定的费用，通常是所购买或出售工具价格的一小部分。虽然金额可能看起来很小，但重要的是要跟踪经纪费，因为它最终可能会吞噬您利润的相当大一部分。
- en: The brokerage that's charged varies from broker to broker and also from segment
    to segment. For the purpose of this recipe, we will consider a brokerage of 0.01%.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 收取的经纪费因经纪人和交易品种而异。对于这个配方，我们将考虑经纪费为0.01%。
- en: How to do it…
  id: totrans-262
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做…
- en: 'We execute the following steps to complete this recipe:'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 我们执行以下步骤来完成这个配方：
- en: 'Calculate the brokerage that''s charged per trade:'
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算每笔交易收取的经纪费：
- en: '[PRE51]'
  id: totrans-265
  prefs: []
  type: TYPE_PRE
  zh: '[PRE51]'
- en: 'We''ll get the following output:'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将得到以下输出：
- en: '[PRE52]'
  id: totrans-267
  prefs: []
  type: TYPE_PRE
  zh: '[PRE52]'
- en: 'Calculate the total brokerage that''s charged for 10 trades:'
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算10笔交易的总经纪费：
- en: '[PRE53]'
  id: totrans-269
  prefs: []
  type: TYPE_PRE
  zh: '[PRE53]'
- en: 'We''ll get the following output:'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将得到以下输出：
- en: '[PRE54]'
  id: totrans-271
  prefs: []

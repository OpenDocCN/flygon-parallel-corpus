  zh: '*步骤1*显示了如何使用`broker_connection`对象的`get_margins()`方法查询`equity`产品的保证金，参数为`equity`。*步骤2*显示了如何使用`broker_connection`对象的`get_funds()`方法查询`equity`产品的资金，参数为`equity`字符串。'

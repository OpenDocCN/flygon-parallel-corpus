  type: TYPE_NORMAL
- en: '`Close` is calculated as the average of the `Open`, `High`, `Low`, and `Close` attributes
    of the current Japanese candle.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Open` is the average of the `Open` and `Close` attributes of the previous
    Heikin-Ashi candle.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`High` is max of:'

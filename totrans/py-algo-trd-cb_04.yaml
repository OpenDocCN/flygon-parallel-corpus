- en: 'The Heikin-Ashi candlestick pattern works as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Each candle has `Close`, `Open`, `High`, and `Low` attributes. For each candle,
    the following occurs:'
  prefs:

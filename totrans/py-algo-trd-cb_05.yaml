    as the parameter here. The `rsi_14` object is a `pandas.Series` object. This is
    printed in *step 1*. We plot `atr_14` on `historical_data` in *step 2* using the
    `plot_candlesticks_chart` function.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: '`talib`包提供了一个现成的`talib.ATR`函数。我们在*步骤1*中使用它来计算`historical_data`上的ATR，并将其赋值给一个新的属性`atr_14`。除了`historical_data`的高、低和收盘价序列外，这个函数还以`timeperiod`作为参数，它应该是一个`int`值。我们在这里使用`14`作为参数。`rsi_14`对象是一个`pandas.Series`对象。这在*步骤1*中打印出来。我们使用`plot_candlesticks_chart`函数在*步骤2*中在`historical_data`上绘制`atr_14`。'

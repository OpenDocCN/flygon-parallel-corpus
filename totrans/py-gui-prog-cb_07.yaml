- en: Chapter 7. Storing Data in Our MySQL Database via Our GUI
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter we will enhance our Python GUI by connecting to a MySQL database.
  prefs: []
  type: TYPE_NORMAL
- en: Connecting to a MySQL database from Python

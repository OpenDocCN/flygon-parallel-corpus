  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Reading the previous recipe is probably good preparation for this recipe.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it...
  prefs:
  - PREF_H2
  type: TYPE_NORMAL

- en: '[PRE21]'
  prefs: []
  type: TYPE_PRE
- en: 'Now, we set a long duration cycle that continues to respond to events until
    it is stopped:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE22]'
  prefs: []

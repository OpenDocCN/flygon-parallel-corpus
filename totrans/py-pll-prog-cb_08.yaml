  prefs: []
  type: TYPE_NORMAL
- en: 'After the computation in the GPU device, we use an array to store the results:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE26]'
  prefs: []
  type: TYPE_PRE
- en: 'To run the example, type the following on Command Prompt:'
  prefs: []
  type: TYPE_NORMAL

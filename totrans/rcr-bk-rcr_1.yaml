- en: Acknowledgments
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: It’s misleading to have only my name on the cover. I’d like to thank my publisher,
    Bill Pollock; my editor, Frances Saux; my technical reviewer, Sarah Kuchinsky;
    my production editor, Miles Bond; the production manager, Rachel Monaghan; and
    the rest of the staff at No Starch Press for their invaluable help.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 封面上只有我的名字是误导的。我想感谢我的出版商比尔·波洛克；我的编辑弗朗西斯·索；我的技术审阅者莎拉·库钦斯基；我的制作编辑迈尔斯·邦德；制作经理雷切尔·莫纳汉；以及诺斯塔奇出版社其他员工们的宝贵帮助。
- en: Finally, I would like to thank my family, friends, and readers for all their
    suggestions and support.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我想感谢我的家人、朋友和读者们对我的建议和支持。

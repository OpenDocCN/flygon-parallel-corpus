    return `True` to indicate a solution has been found.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 如果递归调用返回`True`，则存在解决方案，并记录在`movesMade`列表或数组中。我们调用`undoMove()`函数，以便在执行返回到`solve()`后，`board`将包含原始拼图，然后返回`True`以指示已找到解决方案。

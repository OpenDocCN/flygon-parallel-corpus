  zh: '`getNewBoard()`函数返回适合于`SIZE`常量（3×3或4×4）中的整数的板数据结构。`for`循环生成这个列表或数组，其中包含从`1`到`SIZE`的平方，最后一个是`0`（存储在`BLANK`常量中的值），表示右下角的空白空间。'

  zh: Python标准库中的`datetime`模块还有更多与时间戳数据交互的方法。您可以在*Automate the Boring Stuff with Python*第17章中了解更多信息，第2版位于[https://automatetheboringstuff.com/2e/chapter17](https://automatetheboringstuff.com/2e/chapter17)。

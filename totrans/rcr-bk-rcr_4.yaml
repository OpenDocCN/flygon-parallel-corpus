    the Boring Stuff with Python*第9章中了解有关计算机文件系统和Python文件函数的更多信息，第2版（No Starch Press，2019）位于[https://automatetheboringstuff.com/2e/chapter9](https://automatetheboringstuff.com/2e/chapter9)。

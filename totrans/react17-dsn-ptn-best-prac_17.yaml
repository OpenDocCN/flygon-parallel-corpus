    the HOSTNAME write `www`; in the alias field write `@`; by default, the TTL is
    `43200`. All of this is to enable access to your domain using the `www` prefix:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](assets/606a3454-71e7-4845-8a21-66bd34cb270e.png)'
  prefs: []

  type: TYPE_PRE
- en: 'Then, install Node by running the following command:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'If everything works fine, verify the installed version of Node and `npm` with

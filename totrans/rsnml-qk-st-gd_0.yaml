- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: ReactJS has changed the world of frontend development as we know it. Its creator,
    Jordan Walke, also created ReasonML and ReasonReact as the future of React. React's
    abstraction of the DOM allows for powerful programming paradigms that help solve
    JavaScript's maintainability problem, and in this book, we dive into exactly how
    Reason can help you build simpler, more maintainable React applications. This
    book is a hands-on guide to building React applications with ReasonML.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The target audience of this book is JavaScript developers who are familiar with
    ReactJS. No previous experience with statically typed languages is required.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](75c7a9ae-b7e6-4ba7-97d0-eaa5cad2967c.xhtml), *Introduction to ReasonML*,
    discusses the current state of web development and why we would consider ReasonML
    for frontend development (and more).'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](4e4e3057-fca6-4c81-b6a7-05575aeeace3.xhtml), *Setting Up a Development
    Environment*, gets us up and running.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](21586d11-fa31-446f-99f1-dae3beecdb9b.xhtml), *Creating ReasonReact
    Components*, demonstrates how to create React components with ReasonML and ReasonReact.
    Here, we begin building an app shell that we add to throughout the rest of the
    book.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](201d7348-8175-4caf-b4f3-285b669b9cf1.xhtml), *BuckleScript, Belt,
    and Interoperability*, gives us a well-rounded understanding of Reason''s ecosystem
    and standard library.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](86a6dec1-1340-4c6c-bdfa-95138e0d471b.xhtml), *Effective ML*, dives
    into some more advanced features of Reason''s type system using business examples.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](a6ac6581-d3bd-49f3-ad4d-bfed965287ca.xhtml), *CSS-in-JS (in Reason)*,
    shows how CSS-in-JS works in Reason and how the type system can help.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](baf36f3b-7e4f-4a31-afae-1ef9ee48b17c.xhtml), *JSON in Reason*,
    demonstrates how to convert JSON into data structures in Reason and illustrates
    how GraphQL can help.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](1fd8c95f-6858-46d9-b81b-01d53882fab8.xhtml), *Unit Testing with
    Jest,* jumps into testing with the popular Jest testing library.'
  prefs: []
  type: TYPE_NORMAL

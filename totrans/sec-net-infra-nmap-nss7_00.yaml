- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Digitization rules the tech world, and so it’s important for organizations
    to design security mechanisms for their network infrastructures. Analyzing vulnerabilities
    is one of the best ways to secure your network infrastructure. This learning path
    begins by introducing you to the various concepts of network security assessment,
    workflows, and architectures. You will use open source tools to perform both active
    and passive network scanning and use these results to analyze and design a threat
    model for network security. With a firm understanding of the basics, you will
    learn to scan your network for vulnerabilities and open ports and use them as
    back doors into a network with the top tools of network scanning: Nessus and Nmap.
    As you progress through the chapters, you will learn how to carry out various
    key scanning tasks, such as firewall detection, OS detection, and access management
    to detect vulnerabilities in your network. By the end of this learning path, you
    will be familiar with the tools for network scanning and the techniques for vulnerability
    scanning and network protection.'
  prefs: []
  type: TYPE_NORMAL
- en: 'This learning path includes content from the following Packt products:'
  prefs: []
  type: TYPE_NORMAL
- en: Network Scanning Cookbook by Sairam Jetty
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Network Vulnerability Assessment by Sagar Rahalkar
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are a software developer with a basic understanding of computer vision
    and image processing and want to develop interesting computer vision applications
    with OpenCV, then this course is for you. Prior knowledge of C++ will help you
    understand the concepts covered in this learning path.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](e74007aa-504f-4dfd-bc12-52de0a6e2349.xhtml), Introduction to Network
    Vulnerability Scanning, introduces basic network components and their architecture.
    It also explains the methods and methodologies of network vulnerability scanning
    and the complexities involved in it and looks at mitigation planning for identified
    vulnerabilities.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](888a67bc-261d-466c-bd68-e1f498ac4213.xhtml), Understanding Network
    Scanning Tools, consists of recipes that will give you a basic understanding of
    the Nessus and Nmap tools, including the technical requirements to install these
    tools and the details of their workings. The chapter then dives into the installation
    and removal instructions for Nessus and Nmap.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](4d601afb-2335-4034-86c4-fdbd7fe7e2f4.xhtml), Port Scanning, consists
    of recipes on techniques for performing port scanning. It begins with instructions
    and details regarding host discovery, moving to open ports, scripts, and version
    scanning. It also gives insights into evading network protection systems while
    performing port scans.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](b002e523-36b9-4c82-9caf-3b0d983abe45.xhtml), Vulnerability Scanning,
    consists of recipes on managing the features of Nessus, such as policies, settings,
    and user accounts. You will also get to grips with the steps for performing a
    network vulnerability scan using Nessus before then managing the scan results.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](866b6b7b-03d2-43e4-95dd-d4f8b893fa9b.xhtml), Configuration Audits,
    consists of recipes for performing configuration audits and gap analyses on multiple
    platforms using Nessus. It takes you through a step-by-step process for creating,
    selecting, and configuring policies to perform configuration audits on operating
    systems, databases, and web applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](0da7dac0-0337-4310-8394-7c13524bacfd.xhtml), Report Analysis and
    Confirmation, will teach you how to create effective reports by analyzing the
    results from Nmap and Nessus scans. The recipes in this chapter will give a detailed
    insight into the supported report types and the level of customization these tools
    allow. It also gives details on some techniques for confirming vulnerabilities
    reported by Nessus and Nmap using various tools.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](73856151-c7b8-44d9-9622-676a45f8292d.xhtml), Understanding the
    Customization and Optimization of Nessus and Nmap, teaches you about the creation
    of custom scripts and audit files for Nmap and Nessus. These recipes provide step-by-step
    procedures for replicating the method for the customization of audit files.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](0b49904b-d897-421e-82b8-efc4f8cd3ecf.xhtml), Network Scanning for
    IoT, SCADA/ICS, consists of recipes for understanding the network scanning procedure
    for SCADA and ICS systems. The recipes outline methods for using Nmap and Nessus
    to perform port scanning and network vulnerability scanning by ensuring the high
    availability of these critical systems.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](9dcc2b92-fee2-47b5-a0f1-703d39959f4d.xhtml), Vulnerability Management
    Governance, is about understanding the essentials of vulnerability management
    program from a governance perspective and introducing the reader to some absolute
    basic security terminology and the essential prerequisites for initiating a security
    assessment.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](7272f38e-8684-4322-8680-ae39d6b906a2.xhtml), Setting Up the Assessment
    Environment, will introduce various methods and techniques for setting up a comprehensive
    vulnerability assessment and penetration testing environment.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](323f7d1f-49a1-414d-b61b-9130021a3f41.xhtml), Security Assessment
    Prerequisites, is about knowing the prerequisites of security assessment. We will
    learn what all planning and scoping are required along with documentation to perform
    a successful security assessment.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](19188de7-b156-493e-86e8-e1a965c37a18.xhtml), Information Gathering,
    is about learning various tools and techniques for gathering information about
    the target system. We will learn to apply various techniques and use multiple
    tools to effectively gather as much information as possible about the targets
    in scope. The information gathered from this stage would be used as input to the'
  prefs: []
  type: TYPE_NORMAL
- en: next stage.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](392d1731-aad2-4e04-8ef7-1cb2e7c7c741.xhtml), Enumeration and Vulnerability
    Assessment, is about exploring various tools and techniques for enumerating the
    targets in scope and performing a vulnerability assessment on them.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 14](7c6fe995-5e37-4f79-b68a-b53bd380a5c5.xhtml), Gaining Network Access,
    is about getting insights on how to gain access to a compromised system using
    various techniques and covert channels.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 15](f0214854-3ff8-4d49-990d-5e32d76b8395.xhtml), Assessing Web Application
    Security, is about learning various aspects of web application security.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 16](199e8e98-bac0-40c7-9eb5-f44326400dcb.xhtml), Privilege Escalation,
    is about knowing various concepts related to privilege escalation. The reader
    would get familiar with various privilege escalation concepts along with practical
    techniques of escalating privileges on compromised Windows and Linux systems.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 17](906ef0a5-993a-458f-9950-bbf43b930c1f.xhtml), Maintaining Access
    and Clearing Tracks, is about maintaining access on the compromised system and
    cleaning up tracks using anti-forensic techniques. We will learn to make persistent
    backdoors on the compromised system and use Metasploit''s antiforensic abilities
    to clear the penetration trails'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 18](7a174ba6-d13a-4675-8cb7-f42e39be7a30.xhtml), Vulnerability Scoring,
    is about understanding the importance of correct vulnerability scoring. We will
    understand the need of standard vulnerability scoring and gain hands-on knowledge
    on scoring vulnerabilities using CVSS.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 19](18111fe9-341f-4f80-a097-418e71f1021e.xhtml), Threat Modeling,
    is about understanding and preparing threat models. We will understand the essential
    concepts of threat modeling and gain practical knowledge on using various tools
    for threat modeling.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 20](a1f5c6c9-3323-4129-9be8-c7835fc1e139.xhtml), Patching and Security
    Hardening, is about understanding various aspects of patching and security hardening.
    We will understand the importance of patching along with practical techniques
    of enumerating patch levels on target systems and developing secure configuration
    guidelines for hardening the security of the infrastructure.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 21](a4f0f111-0362-42da-8ce6-2bc8218222fc.xhtml), Vulnerability Reporting
    and Metrics, is about exploring various metrics which could be built around the
    vulnerability management program. The reader would be able to understand the importance,
    design and implement metrics to measure the success of the organizational vulnerability
    management program.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this course
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It is recommended to have a PC with 8 GB RAM and a virtual system setup with
    Kali Linux installed on it. Kali Linux image file for VMware/VirtualBox/Hyper-V
    can be downloaded from  [https://www.offensive-security.com/kali-linux-vm-vmware-virtualbox-image-download/](https://www.offensive-security.com/kali-linux-vm-vmware-virtualbox-image-download/)
  prefs: []
  type: TYPE_NORMAL
- en: In order to follow the recipes, you will need to be running Windows or Kali
    Linux, and will require Metasploitable 2 by Rapid7 with the latest versions of
    Nmap and Nessus. For some of the recipes, such as those to do with configuration
    audits, you will need to have a Nessus professional license.
  prefs: []
  type: TYPE_NORMAL

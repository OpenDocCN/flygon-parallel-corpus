  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: '| **Partitions** | Same as parent RDD, that is, `words` (`org.apache.spark.rdd.HadoopPartition`)
    |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
- en: '| **Dependencies** | Same as parent RDD, that is, `words` (`org.apache.spark.OneToOneDependency`)

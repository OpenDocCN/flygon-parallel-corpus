  id: totrans-35
  prefs: []
  type: TYPE_TB
- en: '| **Preferred location** | Ask parent |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
- en: '| **Partitioner** | None |'
  id: totrans-37
  prefs: []
  type: TYPE_TB

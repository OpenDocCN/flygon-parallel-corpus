  type: TYPE_NORMAL
  zh: 注意
- en: This element signifies a general note.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这个元素表示一般说明。
- en: Warning
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 警告
- en: This element indicates a warning or caution.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这个元素表示警告或注意。
- en: Quickly Finding Documentation
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 快速查找文档
- en: 'While you can obviously use this book as a reference, sometimes looking up
    information online is quicker. One resource I recommend is the [Mozilla Developer
    Network](https://developer.mozilla.org/en-US/) (MDN). You can search the Web to
    find documentation on MDN. For example, the following web search finds the documentation

  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然您显然可以将本书用作参考，但有时在线查找信息会更快。我推荐的一个资源是[Mozilla开发者网络](https://developer.mozilla.org/en-US/)（MDN）。您可以搜索网络以找到MDN的文档。例如，以下网络搜索找到了数组的`push()`方法的文档：

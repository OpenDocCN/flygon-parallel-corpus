    the remaining parameters are handed over as arguments to the invoked function.
    The following three invocations are equivalent:'
  id: totrans-2186
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个参数是被调用函数内部的 `this` 的值；其余参数作为参数传递给被调用的函数。以下三次调用是等价的：

  zh: 并非所有的JavaScript引擎都支持函数的`name`属性。
- en: Creating similar objects
  id: totrans-2628
  prefs: []
  type: TYPE_NORMAL
  zh: 创建类似的对象
- en: 'This is how you create a new object, `y`, that has the same constructor as
    an existing object, `x`:'
  id: totrans-2629
  prefs: []
  type: TYPE_NORMAL
  zh: 这是如何创建一个新对象`y`，它具有与现有对象`x`相同的构造函数：
- en: '[PRE641]'
  id: totrans-2630
  prefs: []
  type: TYPE_PRE

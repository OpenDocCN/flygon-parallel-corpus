- en: 'In a `for` loop:'
  id: totrans-1473
  prefs: []
  type: TYPE_NORMAL
  zh: 在`for`循环中：
- en: '[PRE331]'
  id: totrans-1474
  prefs: []
  type: TYPE_PRE
  zh: '[PRE331]'

  zh: '[PRE225]'
- en: 'The ECMAScript specification defines the result of `ToInteger(number)` as:'
  id: totrans-1032
  prefs: []
  type: TYPE_NORMAL
  zh: ECMAScript规范将`ToInteger(number)`的结果定义为：

  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 通过括号运算符获取属性
- en: 'The bracket operator lets you compute the key of a property, via an expression:'
  id: totrans-2134
  prefs: []
  type: TYPE_NORMAL
  zh: 括号运算符允许您通过表达式计算属性的键：
- en: '[PRE510]'
  id: totrans-2135
  prefs: []
  type: TYPE_PRE
  zh: '[PRE510]'
- en: 'That also allows you to access properties whose keys are not identifiers:'
  id: totrans-2136
  prefs: []
  type: TYPE_NORMAL
  zh: 这也允许您访问其键不是标识符的属性：

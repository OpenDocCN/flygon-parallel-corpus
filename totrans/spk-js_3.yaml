  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果`a`等于`b`，则返回零
- en: An integer greater than zero (e.g., `1`) if `a` is greater than `b`
  id: totrans-3324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果`a`大于`b`，则返回大于零的整数（例如，`1`）

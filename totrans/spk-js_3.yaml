  id: totrans-3568
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ignoreCase：标志/i设置了吗？
- en: '`multiline`: Is flag `/m` set?'
  id: totrans-3569
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多行：标志/m设置了吗？
- en: 'Data for matching multiple times (flag `/g` is set):'
  id: totrans-3570
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于多次匹配的数据（设置了/g标志）：

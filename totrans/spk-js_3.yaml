  zh: '`init`在循环之前执行一次，只要`condition`为`true`，循环就会继续。您可以在`init`中使用`var`声明变量，但是这些变量的作用域始终是完整的周围函数。`post_iteration`在循环的每次迭代之后执行。考虑到所有这些，前面的循环等同于以下`while`循环：'

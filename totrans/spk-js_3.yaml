- en: '[PRE336]'
  id: totrans-1489
  prefs: []
  type: TYPE_PRE
  zh: '[PRE336]'
- en: 'Second, it also iterates over all (nonindex) property keys. The following example
    illustrates what happens when you add a property `foo` to an array:'
  id: totrans-1490
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，它还遍历所有（非索引）属性键。以下示例说明了当您向数组添加属性`foo`时会发生什么：

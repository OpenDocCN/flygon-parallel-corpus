  type: TYPE_NORMAL
  zh: 时间单位的获取器和设置器
- en: 'Time unit getters and setters are available with the following signatures:'
  id: totrans-3809
  prefs: []
  type: TYPE_NORMAL
  zh: 时间单位的获取器和设置器可使用以下签名：
- en: 'Local time:'
  id: totrans-3810
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本地时间：
- en: '`Date.prototype.get«Unit»()` returns `Unit`, according to local time.'
  id: totrans-3811
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Date.prototype.get«Unit»()` 返回根据本地时间的 `Unit`。'
- en: '`Date.prototype.set«Unit»(number)` sets `Unit`, according to local time.'
  id: totrans-3812
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Date.prototype.set«Unit»(number)` 根据本地时间设置 `Unit`。'
- en: 'Universal time:'
  id: totrans-3813
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 世界协调时间：
- en: '`Date.prototype.getUTC«Unit»()` returns `Unit`, according to universal time.'
  id: totrans-3814
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Date.prototype.getUTC«Unit»()` 返回根据世界协调时间的 `Unit`。'
- en: '`Date.prototype.setUTC«Unit»(number)` sets `Unit`, according to universal time.'
  id: totrans-3815
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Date.prototype.setUTC«Unit»(number)` 根据世界协调时间设置 `Unit`。'
- en: '`Unit` is one of the following words:'
  id: totrans-3816
  prefs: []
  type: TYPE_NORMAL
  zh: '`Unit` 是以下单词之一：'
- en: '`FullYear`: Usually four digits'
  id: totrans-3817
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`FullYear`：通常是四位数'
- en: '`Month`: Month (0–11)'
  id: totrans-3818
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Month`：月份（0-11）'
- en: '`Date`: Day of the month (1–31)'
  id: totrans-3819
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Date`：月份中的某一天（1-31）'
- en: '`Day` (getter only): Day of the week (0–6); 0 is Sunday'
  id: totrans-3820
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Day`（仅获取器）：星期几（0-6）；0 代表星期日'
- en: '`Hours`: Hour (0–23)'
  id: totrans-3821
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Hours`：小时（0-23）'
- en: '`Minutes`: Minutes (0–59)'
  id: totrans-3822
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Minutes`：分钟（0-59）'
- en: '`Seconds`: Seconds (0–59)'
  id: totrans-3823
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Seconds`：秒（0-59）'
- en: '`Milliseconds`: Milliseconds (0–999)'
  id: totrans-3824
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Milliseconds`：毫秒（0-999）'
- en: 'For example:'
  id: totrans-3825
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：

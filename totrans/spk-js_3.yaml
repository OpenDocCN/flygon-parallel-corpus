  type: TYPE_NORMAL
  zh: '`isFinite(number)` ([检查是否为无穷大](ch11.html#isFinite "检查是否为无穷大"))'
- en: '`isNaN(value)` ([Pitfall: checking whether a value is NaN](ch11.html#isNaN
    "Pitfall: checking whether a value is NaN"))'
  id: totrans-4236
  prefs:

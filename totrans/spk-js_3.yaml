  type: TYPE_NORMAL
  zh: '[Google的es-lab](http://code.google.com/p/es-lab/)的[StringMap.js](http://bit.ly/1fwnp0E)'
- en: '[stringmap.js](https://github.com/olov/stringmap) by Olov Lassus'

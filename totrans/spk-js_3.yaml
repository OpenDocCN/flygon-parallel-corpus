  type: TYPE_NORMAL
  zh: “`Z`”表示UTC
- en: “`+`” or “`-`” followed by a time “`hh:mm`”
  id: totrans-3901
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “`+`”或“`-`”后跟时间“`hh:mm`”
- en: 'Some JavaScript engines allow you to specify only a time (others require a
    date):'
  id: totrans-3902
  prefs: []
  type: TYPE_NORMAL
  zh: 一些JavaScript引擎允许您仅指定时间（其他需要日期）：
- en: '[PRE949]'

    translates the file *test.js*:'
  id: totrans-4512
  prefs: []
  type: TYPE_NORMAL
  zh: 一些缩小工具可以将具有超出7位的Unicode代码点的源代码转换为“7位干净”的源代码。它们通过用Unicode转义替换非ASCII字符来实现。例如，以下调用[UglifyJS](https://github.com/mishoo/UglifyJS2)将文件*test.js*翻译为：

  id: totrans-746
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的表达式在`theValue`为真值时求值为`theValue`，否则为`defaultValue`。通常的警告适用：如果`theValue`具有除`undefined`和`null`之外的假值，则也将返回`defaultValue`。让我们看看使用该模式的三个示例。
- en: 'Example 1: a default for a parameter'

  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 匹配什么都不匹配
- en: 'The empty regular expression has an inverse—the regular expression that matches
    nothing:'
  id: totrans-3705
  prefs: []
  type: TYPE_NORMAL
  zh: 空正则表达式具有一个反义词——匹配什么都不匹配的正则表达式：

  zh: 获取属性
- en: 'The dot operator lets you “get” a property (read its value). Here are some
    examples:'
  id: totrans-2093
  prefs: []
  type: TYPE_NORMAL
  zh: 点运算符允许您“获取”属性（读取其值）。以下是一些示例：
- en: '[PRE496]'
  id: totrans-2094
  prefs: []
  type: TYPE_PRE
  zh: '[PRE496]'
- en: 'Getting a property that doesn’t exist returns `undefined`:'
  id: totrans-2095
  prefs: []

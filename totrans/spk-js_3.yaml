  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 最佳实践：不要对数组使用for-in
- en: 'Don’t use `for-in` to iterate over arrays. First, it iterates over indices,
    not over values:'
  id: totrans-1488
  prefs: []
  type: TYPE_NORMAL

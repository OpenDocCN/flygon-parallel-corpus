  id: totrans-1875
  prefs: []
  type: TYPE_PRE
  zh: '[PRE450]'
- en: The adjective *lexical* is used synonymously with *static*, because both pertain
    to the *lexicon* (the words, the source) of the program.
  id: totrans-1876
  prefs: []
  type: TYPE_NORMAL
  zh: 形容词*词法*与*静态*是同义词，因为两者都与程序的*词汇*（单词，源代码）有关。

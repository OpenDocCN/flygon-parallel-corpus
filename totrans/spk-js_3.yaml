    point), then the `length` property doesn’t count graphemes anymore. It counts
    code units:'
  id: totrans-4541
  prefs: []
  type: TYPE_NORMAL
  zh: 如果字符串包含代理对（两个编码单元编码一个代码点），那么`length`属性不再计算图形元素。它计算编码单元：

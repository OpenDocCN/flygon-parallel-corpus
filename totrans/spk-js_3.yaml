  - PREF_H3
  type: TYPE_NORMAL
  zh: throw
- en: 'The syntax of `throw` is as follows:'
  id: totrans-1605
  prefs: []
  type: TYPE_NORMAL
  zh: '`throw`的语法如下：'
- en: '[PRE371]'
  id: totrans-1606
  prefs: []
  type: TYPE_PRE
  zh: '[PRE371]'
- en: 'Any JavaScript value can be thrown. For simplicity’s sake, many JavaScript
    programs just throw strings:'
  id: totrans-1607
  prefs: []
  type: TYPE_NORMAL
  zh: 任何JavaScript值都可以被抛出。为了简单起见，许多JavaScript程序只抛出字符串：

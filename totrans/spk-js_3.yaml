  zh: 设置属性会创建一个自有属性，即使存在具有该键的继承属性。例如，给定以下源代码：
- en: '[PRE570]'
  id: totrans-2334
  prefs: []
  type: TYPE_PRE
  zh: '[PRE570]'
- en: '`obj` inherits `foo` from `proto`:'
  id: totrans-2335
  prefs: []
  type: TYPE_NORMAL
  zh: '`obj`从`proto`继承了`foo`： '

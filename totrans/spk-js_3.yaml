    the following code, we can make the static assertion that function `g` is nested
    inside function `f`:'
  id: totrans-1874
  prefs: []
  type: TYPE_NORMAL
  zh: 您在不运行程序的情况下检查程序的存在。给定以下代码，我们可以得出静态断言，即函数“g”嵌套在函数“f”内部：

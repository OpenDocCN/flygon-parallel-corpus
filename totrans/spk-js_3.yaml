  id: totrans-2173
  prefs: []
  type: TYPE_NORMAL
  zh: 即使普通函数对 `this` 没有用处，它仍然存在作为一个特殊变量，其值始终是全局对象（在浏览器中是 `window`；参见[全局对象](ch16.html#global_object
    "全局对象")）：
- en: '[PRE520]'
  id: totrans-2174
  prefs: []
  type: TYPE_PRE
  zh: '[PRE520]'
- en: Normal functions in strict mode
  id: totrans-2175
  prefs: []
  type: TYPE_NORMAL
  zh: 严格模式下的普通函数
- en: '`this` is always `undefined`:'
  id: totrans-2176
  prefs: []
  type: TYPE_NORMAL
  zh: '`this` 总是 `undefined`：'
- en: '[PRE521]'
  id: totrans-2177
  prefs: []
  type: TYPE_PRE
  zh: '[PRE521]'
- en: Methods
  id: totrans-2178
  prefs: []
  type: TYPE_NORMAL
  zh: 方法
- en: '`this` refers to the object on which the method has been invoked:'

  zh: 不再允许使用`with`语句（参见[The with Statement](ch13.html#with_statement "The with Statement")）。在编译时（加载代码时）会得到语法错误。
- en: 'No more octal numbers: in sloppy mode, an integer with a leading zero is interpreted

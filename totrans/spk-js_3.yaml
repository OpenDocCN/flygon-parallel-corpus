  type: TYPE_NORMAL
  zh: 如果您需要与旧版浏览器一起工作，以下资源将非常有用：
- en: A [compatibility table](http://kangax.github.io/es5-compat-table/) by Juriy
    Zaytsev (“kangax”) shows how much of ECMAScript 5 is supported by various versions
    of various browsers.

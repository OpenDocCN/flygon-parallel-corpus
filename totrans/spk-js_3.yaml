    `jane`：
- en: '[PRE523]'
  id: totrans-2184
  prefs: []
  type: TYPE_PRE
  zh: '[PRE523]'
- en: Function.prototype.call(thisValue, arg1?, arg2?, ...)
  id: totrans-2185
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Function.prototype.call(thisValue, arg1?, arg2?, ...)

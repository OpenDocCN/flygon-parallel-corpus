- en: Inside a `with` statement, you can’t statically determine whether a name refers
    to a variable or a property. Only variables can be renamed by minifiers.
  id: totrans-1576
  prefs: []
  type: TYPE_NORMAL
  zh: 在`with`语句内部，无法静态确定名称是指变量还是属性。缩小器只能重命名变量。

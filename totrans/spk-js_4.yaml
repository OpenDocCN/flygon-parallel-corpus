  type: TYPE_NORMAL
  zh: 这是一个常见的开发问题：您已经编写了JavaScript代码，其他人需要使用它，并且需要一个漂亮的HTML文档来描述其API。在JavaScript世界中生成API文档的事实标准工具是[*JSDoc*](http://usejsdoc.org)。^([[21](#ftn.id1082503)])
    它是模仿其Java模拟品JavaDoc而建立的。

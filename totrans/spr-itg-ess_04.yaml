  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，解析的值转换为具有字符串负载的消息，但如果需要，可以进行简单的转换。Spring支持以下隐式转换：`BOOLEAN`、`DOM_OBJECT_MODEL`、`NODE`、`NODESET`、`NUMBER`和`STRING`。所有这些都在`javax.xml.xpath.XPathConstants`中定义，如下所示：

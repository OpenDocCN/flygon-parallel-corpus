  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的完整源代码可在代码文件的`chapter5.eurekaserver`项目中找到。请注意，Eureka服务器的注册和刷新周期需要长达30秒。因此，在运行服务和客户端时，请等待40-50秒。
- en: Start a new Spring Starter project, and select **Config Client**, **Eureka Server**,

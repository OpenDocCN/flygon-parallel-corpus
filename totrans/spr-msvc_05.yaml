  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The full source code of this section is available under the `chapter5.configserver`
    project in the code files.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的完整源代码可在代码文件的`chapter5.configserver`项目中找到。

  type: TYPE_NORMAL
  zh: 创建一个`init()`方法，并用`@PostConstruct`注解进行注释。这样可以确保在bean构造后调用该方法，并注入实体管理器引用。
- en: Implement the `init()` method and create a new `QueryDslJpaRepository<Contact,

  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 目前我们对默认后缀非常满意。因此，实现我们自定义接口的类的名称必须是`ContactRepositoryImpl`。我们可以按照以下步骤实现这个类：
- en: Write some plumbing code needed to configure the `QueryDslJpaRepository<T, ID>`

    As we can gather from looking at the auto configuration, Spring MVC provides a
    utility class to create the `ObjectMapper` method that we can use. Add the following
    bean to your `WebConfiguration` class:'
  id: totrans-5149
  prefs: []
  type: TYPE_NORMAL

  id: totrans-4102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 因为它们需要更长的时间来执行，我们希望将IT测试的执行与主Maven生命周期解耦。我们已将这些IT测试关联到名为`integration`的Maven配置文件。

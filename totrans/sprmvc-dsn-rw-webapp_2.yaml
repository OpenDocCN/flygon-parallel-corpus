    this is easy to fix. Simply add the following library to the dependencies in the
    `build.gradle` file:'
  id: totrans-5143
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为Jackson没有内置对JSR-310日期的支持。幸运的是，这很容易解决。只需将以下库添加到build.gradle文件中的依赖项中：

  id: totrans-4664
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的规则中，代码部分可以是两种情况：注释类型，如`Size`或`Email`，或异常代码，如`typeMismatch`。还记得我们因日期格式不正确而引发异常吗？相关的错误代码确实是`typeMismatch`。
- en: 'With the preceding messages, we chose to be very specific. A good practice

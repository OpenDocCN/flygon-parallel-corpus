  id: totrans-4665
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的消息中，我们选择了非常具体的方式。一个好的做法是定义默认消息如下：
- en: '[PRE526]'
  id: totrans-4666
  prefs: []
  type: TYPE_PRE
  zh: '[PRE526]'
- en: Note the placeholders; each validation error has a number of arguments associated

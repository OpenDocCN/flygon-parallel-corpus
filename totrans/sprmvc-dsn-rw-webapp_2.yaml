  id: totrans-5409
  prefs: []
  type: TYPE_PRE
  zh: '[PRE653]'
- en: 'Navigate to your app and start putting things in the session:'
  id: totrans-5410
  prefs: []
  type: TYPE_NORMAL
  zh: 转到您的应用程序并开始将内容放入会话中：
- en: '[PRE654]'
  id: totrans-5411
  prefs: []
  type: TYPE_PRE
  zh: '[PRE654]'
- en: Note
  id: totrans-5412
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意

  type: TYPE_NORMAL
  zh: 在现实生活中，我们可能应该提取一个接口并创建一个存根进行测试。我会把这留给你作为练习。
- en: 'Here is the first test that gets the list of users:'
  id: totrans-5566
  prefs: []
  type: TYPE_NORMAL
  zh: 这是第一个获取用户列表的测试：

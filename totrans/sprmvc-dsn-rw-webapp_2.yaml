  type: TYPE_NORMAL
  zh: 在这个Spring参考文档中了解更多关于这个差异：
- en: '[http://docs.spring.io/spring/docs/2.0.8/reference/transaction.html](http://docs.spring.io/spring/docs/2.0.8/reference/transaction.html)'

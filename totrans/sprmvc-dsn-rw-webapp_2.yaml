  id: totrans-813
  prefs: []
  type: TYPE_NORMAL
  zh: '`/portal/{foo}`'
- en: '`/portal/*`'
  id: totrans-814
  prefs: []
  type: TYPE_NORMAL
  zh: 路径模式比较

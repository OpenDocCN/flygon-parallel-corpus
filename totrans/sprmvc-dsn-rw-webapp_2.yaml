  id: totrans-4925
  prefs: []
  type: TYPE_IMG
  zh: '![自定义错误页面](img/image00958.jpeg)'
- en: A more advanced option to handle errors is to define your own implementation
    of the `ErrorController` class, a controller in charge of handling all the exceptions

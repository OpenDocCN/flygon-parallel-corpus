  id: totrans-4797
  prefs: []
  type: TYPE_NORMAL
  zh: 很简单！`getContentType()`方法返回文件的**多用途互联网邮件扩展**（**MIME**）类型。它将是`image/png`，`image/jpg`等等。因此，我们只需检查MIME类型是否以"image"开头。

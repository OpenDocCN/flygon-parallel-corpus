  prefs: []
  type: TYPE_NORMAL
  zh: Log4j2实现级联查找以定位log4j2配置文件。 从查找提供的`log4j.configurationFile`系统属性开始，到类路径中的`log4j2-test.xml`和`log4j2.xml`文件，官方文档详细介绍了所有遵循的级联步骤。

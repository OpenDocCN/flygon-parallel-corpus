  id: totrans-816
  prefs: []
  type: TYPE_NORMAL
  zh: '`/portal/default/*/{foo}`'
- en: '`/portal/{foo}/*`'
  id: totrans-817
  prefs: []
  type: TYPE_NORMAL
  zh: '`/portal/{foo}/*`'
- en: '`/portal/**/*`'
  id: totrans-818
  prefs: []

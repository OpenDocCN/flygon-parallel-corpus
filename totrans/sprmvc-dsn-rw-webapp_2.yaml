  id: totrans-2999
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，我们重命名属性以表明我们正在呈现一个`ID`，并且我们针对自定义转换器`IdentifiableToIdConverter`，该转换器也仅选择实体的**ID**作为属性的值。

  id: totrans-5337
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不应该向匿名用户显示登出按钮，因此我们可以将相应的HTML部分包装在`sec:authorize="isAuthenticated()"`中，只显示给经过身份验证的用户，如下所示：

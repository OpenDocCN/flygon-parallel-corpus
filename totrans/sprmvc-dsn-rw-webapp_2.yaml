  id: totrans-5395
  prefs: []
  type: TYPE_NORMAL
  zh: Spring Boot提供了一种方便的方式来将配置文件与配置文件关联。在这种情况下，只有在Redis配置文件处于活动状态时，才会加载`application-redis.properties`文件。
- en: 'Then, create a `RedisConfig` class in the `config` package:'

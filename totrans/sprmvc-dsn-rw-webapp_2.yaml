  id: totrans-4836
  prefs: []
  type: TYPE_PRE
  zh: '[PRE559]'
- en: By injecting the model, we can update the `picturePath` parameter after the
    upload is complete.
  id: totrans-4837
  prefs: []
  type: TYPE_NORMAL

    subdivisions of the 12-column grid we have to deal with.
  id: totrans-932
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在网格系统中定义列，Bootstrap引导我们使用标记为`row`类元素的`row` div。然后，想法是定义用自定义`span*`类元素标记的子div，其中`*`字符表示我们必须处理的12列网格的子分区。

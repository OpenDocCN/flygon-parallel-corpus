  prefs: []
  type: TYPE_NORMAL
  zh: 你还记得我们的好朋友Spring Data JPA吗？现在，Spring Data Redis遵循类似的目的，但用于Redis NoSQL键值存储：
- en: '|   | *"The Spring Data Redis (framework makes it easy to write Spring applications

    by our users still end up in the `pictures` directory at the project root.
  id: totrans-4828
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，如果您再次启动应用程序，您会发现结果并没有改变。匿名图片仍然显示，用户上传的图片仍然会出现在项目根目录的`pictures`目录中。

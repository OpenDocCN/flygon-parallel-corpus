  prefs: []
  type: TYPE_TB
  zh: '`Digits` | 被注释的元素必须是在接受范围内的数字。支持的类型有：`BigDecimal`、`BigInteger`、`CharSequence`、`byte`、`short`、`int`、`long`及其相应的包装类型。但是，`null`元素被视为有效。'
- en: '| `Digits.List` | Defines several `Digits` annotations on the same element.

  zh: 在`application.properties`旁边创建一个名为`application-redis.properties`的新配置文件：
- en: '[PRE648]'
  id: totrans-5394
  prefs: []
  type: TYPE_PRE
  zh: '[PRE648]'
- en: Spring Boot provides a convenient way of associating configuration files with

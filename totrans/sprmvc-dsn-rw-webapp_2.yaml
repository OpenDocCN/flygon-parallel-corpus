  id: totrans-756
  prefs: []
  type: TYPE_TB
  zh: '| `View` | 允许呈现自定义视图对象。Spring MVC为处理程序方法创建模型接口的实现。模型的对象在方法内部手动填充，或者使用`@ModelAttribute`的帮助。
    | `org.springframework.web.servlet.*` |'

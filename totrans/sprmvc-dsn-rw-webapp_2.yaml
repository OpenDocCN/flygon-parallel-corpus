  id: totrans-2760
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为超媒体驱动的API构建链接
- en: Choosing a strategy to expose JPA entities
  id: totrans-2761
  prefs:
  - PREF_UL

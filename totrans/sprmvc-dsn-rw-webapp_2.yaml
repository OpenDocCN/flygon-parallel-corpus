    are called mediaqueries. You can find an example of a mediaquery in the style.css
    file:'
  id: totrans-928
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对这个标签不熟悉，它的主要目的是在文档中定义特定设备的尺寸。从这些尺寸中，为特定方向和特定设备的渲染定义规则。绑定到样式定义的这些规则称为媒体查询。您可以在style.css文件中找到媒体查询的示例：

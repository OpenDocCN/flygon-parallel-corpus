  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，排序选项也是通过`Pageable`处理的。顺便说一句，这就是我们在应用程序中进行排序的方式。
- en: From these extra examples, you can see that Spring Data can return a `Page`

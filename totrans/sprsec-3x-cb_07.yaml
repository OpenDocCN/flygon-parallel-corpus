  type: TYPE_NORMAL
  zh: 我们的目标是在Wicket应用程序上进行简单的基本身份验证。当我们访问Wicket应用程序的URL时，我希望出现登录对话框。成功后，它应该重定向到主页。我们需要向`pom.xml`文件添加Spring

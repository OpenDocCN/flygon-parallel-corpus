  zh: 到目前为止，我们已经看到了在Wicket应用之外使用Spring Security的各种选项。现在我们将看到如何在wicket框架中创建安全表单，并在Spring框架中使用它来实现两种不同的角色。该示例还演示了如何在Wicket应用中使用Spring

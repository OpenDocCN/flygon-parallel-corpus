  type: TYPE_NORMAL
  zh: 在这个示例中，我们展示了如何在Wicket应用程序中调用Spring的内部登录表单。当我们访问Wicket应用程序时，我们将被重定向到Spring自己的登录页面。用户输入他们的用户名和密码，这将由Spring的身份验证提供者进行验证和授权。成功后，用户将获得对Wicket应用程序的访问权限。

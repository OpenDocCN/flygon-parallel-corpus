  prefs: []
  type: TYPE_PRE
- en: 'Enums are `0`-based; therefore, `Started` holds`0`, `InProgress` holds`1`,
    and `Completed` holds`2`. In addition, enums are flexible; hence, you can provide
    a number for the starting point instead of `0`:'
  prefs: []
  type: TYPE_NORMAL

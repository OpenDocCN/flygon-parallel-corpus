  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'For a basic example, we don''t need a database or a server. A simple JSON file
    containing blog posts is enough. Create a file named `db.json` in your `app` folder
    with the following structure:'
